<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">

<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/vaadin-themes/material/vaadin-date-picker.html">
<link rel="import" href="../../../bower_components/vaadin-date-picker/vaadin-date-picker-light.html">
<link rel="import" href="dynamic-link.html">
<link rel="import" href="../../styles/paper-input-style.html">

<dom-module id="dynamic-date-field">
	<template>
		<style include="paper-input-style">
			:host {
				flex-grow: var(--dynamic-field-width, 25);
				min-width: calc(var(--dynamic-field-width-percent, '25%') - 12px);
				margin: 0 6px;
				position: relative;
				--paper-font-caption_-_line-height: var(--font-size-normal);
			}

			dynamic-link {
				position: absolute;
				right: 0;
				top: 4px;
			}

			.modified-icon {
				width: 18px;
			}

			.modified-previous-value {
				color: var(--app-text-color-disabled);
				text-decoration: line-through;
				font-style: italic;
			}

			.modified-before-out {
				color: var(--app-secondary-color-dark);
				text-align: right;
				float: right;
				font-style: italic;
				border-bottom: 1px dotted var(--app-secondary-color-dark);
			}

			.modified-after-out {
				color: var(--app-secondary-color-dark);
				text-align: right;
				float: right;
				font-style: italic;
				border-bottom: 1px dotted var(--app-secondary-color-dark);
			}

			iron-input {
				width: 100%;
			}

			input{
				border:none;
				width: calc(100% - 22px);
				outline: 0;
				background:none;
				font-size: var(--font-size-normal);
				height: 24px;
				line-height: var(--font-size-normal);
				padding: 0;
			}

			iron-icon{
				color: var(--app-text-color);
			}



			paper-input-container{
				--paper-input-container-input: {
					height: 22px;
					font-size: var(--font-size-normal);
					line-height: var(--font-size-normal);
					padding: 0 8px;
					box-sizing: border-box;
					background: var(--app-input-background-color);
					border-radius: 4px 0 0 0;
				};
				--paper-input-suffix: {
					background: var(--app-input-background-color);
					padding: 2px 2px 0;
					box-sizing: border-box;
					border-radius: 0 4px 0 0;
					height: 22px;
				}
			}

		</style>


		<template is="dom-if" if="[[readOnly]]">
			<paper-input-container always-float-label="true" disabled>
				<label slot="label">[[localize(label,label,language)]]
					<template is="dom-if" if="[[wasModified]]">
						<span class="modified-before-out">[[localize('mod','modified',language)]] [[lastModified]] <iron-icon class="modified-icon" icon="schedule"></iron-icon></span>
					</template>
					<template is="dom-if" if="[[isModifiedAfter]]">
						<span class="modified-after-out">[[localize('obs_val','obsolete value',language)]]<iron-icon class="modified-icon" icon="report-problem"></iron-icon></span>
					</template>
				</label>
				<vaadin-date-picker-light id="date-picker-ro" class="custom-theme paper-input-input" i18n="[[i18n]]" label="[[label]]" value="{{dateAsString}}" min="{{dateAsString}}" max="{{dateAsString}}" slot="input" attrForValue="value" disabled>
					<iron-input>
						<input value="{{dateValue}}" readonly>
					</iron-input>
				</vaadin-date-picker-light>
				<iron-icon icon="icons:today" slot="suffix" on-tap="_openDatePicker"></iron-icon>
			</paper-input-container>
		</template>
		<template is="dom-if" if="[[!readOnly]]">
			<paper-input-container always-float-label="true">
				<label slot="label">[[localize(label,label,language)]]
					<template is="dom-if" if="[[wasModified]]">
						<span class="modified-before-out">[[localize('mod','modified',language)]] [[lastModified]] <iron-icon class="modified-icon" icon="schedule"></iron-icon></span>
					</template>
					<template is="dom-if" if="[[isModifiedAfter]]">
						<span class="modified-after-out">[[localize('obs_val','obsolete value',language)]]<iron-icon class="modified-icon" icon="report-problem"></iron-icon></span>
					</template>
				</label>
				<vaadin-date-picker-light id="date-picker" class="custom-theme paper-input-input" i18n="[[i18n]]" label="[[label]]" value="{{dateAsString}}" slot="input" attrForValue="value" need-full-date="[[fullDateMode]]">
					<iron-input>
						<input value="{{dateValue}}">
					</iron-input>
				</vaadin-date-picker-light>
				<iron-icon icon="icons:today" slot="suffix" on-tap="_openDatePicker"></iron-icon>
			</paper-input-container>
			<dynamic-link i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" linkables="[[linkables]]" represented-object="[[key]]" api="[[api]]"></dynamic-link>
		</template>

	</template>
	<script>

import moment from '../../../bower_components/moment/src/moment';

class DynamicDateField extends Polymer.TkLocalizerMixin(Polymer.Element) {
	static get is() {
		return 'dynamic-date-field';
	}

	static get properties() {
		return {
			wasModified: {
				type: Boolean
			},
			isModifiedAfter: {
				type: Boolean
			},
			readOnly: {
				type: Boolean,
				value: false
			},
			lastModified: {
				type: String
			},
			label: {
				type: String
			},
			displayTime: {
				type: Boolean
			},
			dateAsString: {
				type: String,
				observer: '_dateAsStringChanged'
			},
			value: {
				type: Number,
				notify: true,
				observer: '_valueChanged'
			},
			width: {
				type: Number,
				value: 24,
				observer: '_widthChanged'
			},
			fullDateMode:{
				type: Boolean,
				value: true,
				observer: '_fullDateModeChanged'
			},
			i18n: {
				Type: Object,
				noReset: true,
				value() {
					moment.locale('fr')
					const res = {
						monthNames: moment.months(),
						weekdays: moment.weekdays(),
						weekdaysShort: moment.weekdaysShort(),
						firstDayOfWeek: moment.localeData().firstDayOfWeek(),
						week: 'Semaine',
						calendar: 'Calendrier',
						clear: 'Clear',
						today: 'Aujourd\'hui',
						thisMonth: "ce mois-ci",
						thisYear: "cette annÃ©e",
						cancel: 'Annuler',
						formatDate(d, accuracy) {
							const date = moment(d).format('DD/MM/YYYY')
							return accuracy==="year" ? date.substr(6) : accuracy==="month" ? date.substr(3) : date
						},
						parseDate(text) {
							const parts = text.split('/');
							const today = new Date();
							let day, month = today.getMonth(), year = today.getFullYear(),accuracy="";

							parts.reverse()
							if (parts.length >= 1) {
								year = parseInt(parts[0]);
								accuracy="year";
							}
							if (parts.length >= 2 && parseInt(parts[1]) > 0) {
								month = parseInt(parts[1]) - 1;
								accuracy="month";
							}else{
								month= 0;
							}
							if (parts.length >= 3 && parseInt(parts[2])>0) {
								day = parseInt(parts[2]);
								accuracy="day";
							}else{
								day = 1;
							}

							if (day !== undefined) {
								return {day, month, year, accuracy};
							}
						},
						formatTitle(monthName, fullYear) {
							return monthName
						}
					}
					return res
				}
			}
		};
	}

	constructor() {
		super();
	}

	_widthChanged(width) {
		this.updateStyles({ '--dynamic-field-width': width, '--dynamic-field-width-percent': '' + width + '%' });
	}

	_valueChanged(date) {
		if (!date) {
			this.dateAsString && this.set('dateAsString', null);return;
		}
		this.set('displayTime', date > 99991231);
		const dateAsString = ('' + date).replace(/([0-9]{4})([0-9]{2})([0-9]{2})([0-9]{6})/, '$1-$2-$3').replace(/([0-9]{4})([0-9]{2})([0-9]{2})/, '$1-$2-$3');
		if (dateAsString !== this.dateAsString) {
			this.set('dateAsString', dateAsString);
		}
	}

	_dateAsStringChanged(dateAsString) {
		if (!dateAsString) {
			this.value && this.set('value', null);
			this.dispatchEvent(new CustomEvent('field-changed', { detail: { context: this.context, value: null } }));
			return;
		}
		const date = parseInt(dateAsString.replace(/(....)-(..)-(..)/, '$1$2$3')) * (this.displayTime ? 1000000 : 1);
		if ((date || this.value) && date !== this.value) {
			this.set('value', date);
			this.dispatchEvent(new CustomEvent('field-changed', { detail: { context: this.context, value: date } }));
		}
	}

	_openDatePicker() {
		this.shadowRoot.querySelector(this.readOnly ? '#date-picker-ro' : '#date-picker').open();
	}


}

customElements.define(DynamicDateField.is, DynamicDateField);
</script>
</dom-module>
