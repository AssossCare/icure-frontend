<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="dynamic-pills">
    <template>
        <style include="icpc-styles shared-styles">
            :host { 
                width: 100%;
            }
            .container {
                flex-grow: 1;
                flex-shrink: 0;
                width: 100%;
                @apply --flex-rrnw-c-fs;
            }

            span.he-pill {
                display: block;
                border-radius: 10px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                padding: 0px 6px 1px 8px;
                background-color: rgba(0,0,0,0.8);
                width: auto;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                line-height: 1;
                margin-right: 4px;
                height: 12px;
                cursor: pointer;
                user-select: none;
                flex-shrink: 1;
                @apply --transition;
            }

            span.he-pill-highlighted {
                color: var(--app-text-color-light);
            }
            .ICPC-2-fallback { color: var(--paper-blue-grey-500) !important;}
            .ICPC-2-fallback-back { background: var(--paper-blue-grey-500) !important; color: white !important; }
            .ICPC-2-fallback span{ background: var(--paper-blue-grey-500) !important; }

            span.he-pill:hover .closePillsBtn {
                width: 10px;
            }

            span.he-pill:hover {
                flex-shrink: 0;
            }

            .closePillsBtn{
                height: 10px;
                width: 0;
                @apply --transition;
            }
        </style>
        <div class$="container [[_isOverflown()]]">
            <template is="dom-repeat" items="[[healthElements]]" as="he">
                <template is="dom-if" if="[[he.descr]]">
                    <span id="pill-[[he.id]]" class$="form-title-bar-btn he-pill [[_heColourStyle(he, highlightedHes.*)]]" on-tap="_highlight">[[he.descr]]  <iron-icon id="pill-[[he.id]]" class="closePillsBtn" icon="vaadin:close" on-tap="_deletePills"></iron-icon></span>
                </template>
            </template>
        </div>
        
    </template>
    <script>

class DynamicPill extends Polymer.TkLocalizerMixin(Polymer.Element) {
    static get is() {
        return 'dynamic-pills';
    }

    static get properties() {
        return {
            highlightedHes: {
                type: Array,
                notify: true,
                value: () => []
            },
            healthElements: {
                type: Array,
                value: () => []
            }
        };
    }

    static get observers() {
        return [];
    }

    ready() {
        super.ready();
    }
    _isOverflown() {
        return (this.parentElement.offsetWidth < this.offsetWidth) ? 'overflown' : 'overflown'
    }
    _highlight(e) {
        const id = e.target.id.substr(5)
        const hHe = this.highlightedHes.find(he => he.id === id)
        if (!hHe) {
            const newHe = this.healthElements.find(he => he.id === id)
            newHe && this.push('highlightedHes', newHe)
        } else {
            this.splice('highlightedHes', this.highlightedHes.indexOf(hHe), 1)
        }
    }

    _heColourStyle(he) {
        return this.highlightedHes.includes(he) ? "he-pill-highlighted " + (he.colour || "ICPC-2-fallback") + "-back" : (he.colour || "ICPC-2-fallback")
    }

    _deletePills(e){
        e.stopPropagation()
        if(e.target.id){
            const id = e.target.id.substr(5)
            const heIndex = _.findIndex(this.healthElements,he => he.id === id)
            const he = this.splice('healthElements', heIndex, 1)
            this.dispatchEvent(new CustomEvent('unlink-to-health-element', { bubbles: true, composed: true, detail: { healthElement: he[0] } }));
        }
    }

}
customElements.define(DynamicPill.is, DynamicPill);
</script>
</dom-module>
