<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../bower_components/paper-fab-speed-dial/paper-fab-speed-dial.html">

<dom-module id="dynamic-sub-form">
	<template>
		<style include="buttons-style shared-styles">
			:host {
				flex-grow: 9999;
				min-width: 100%;
				margin: 0;
				position:relative;
			}

			.modified-icon {
				width: 18px;
			}

			.subform-title-container {
				@apply --flex-rw-c-sa;
			}

			.subform-title-container paper-menu-button {
				margin-right: 6px;
			}

			.subform-title-container:not(:first-child) {
				margin-top: 8px;
			}

			paper-button.subform-title {
				@apply --flex-rw-c-sa;
				color: var(--app-primary-color);
				background: var(--app-background-color-dark);
				font-size: var(--font-size-large);
				padding: 4px 8px;
				text-align: left;
				flex-grow: 1;
				height: 20px;
				flex-grow: 1;
				text-transform: none;
				box-sizing: content-box;
				margin-right: 8px;
				margin-left: 6px;
				border-radius: 0;
				transition: all .24s cubic-bezier(0.075, 0.82, 0.165, 1);
			}

			paper-button.subform-title:hover {
				background: var(--app-background-color-darker);
			}

			paper-button.subform-title span{
				display: block;
				flex-grow: 1;
				text-align: left;
			}

			paper-button.subform-title.read-only iron-icon{
				transform: scale(-1);
			}

			.add-button{
				position:absolute;
				left: calc(100% - 32px);
				bottom: -14px;
				width:32px;
				height:32px;
				padding:2px;
				z-index: 2;
				background: var(--app-secondary-color);
				color: var(--app-text-color-light);
				box-shadow: var(--app-shadow-elevation-1);
				border-radius: 3px;
				height: 28px;
				width: 28px;
				box-sizing: border-box;
				padding: 4px;
			}

			.add-button:hover{
				box-shadow: var(--app-shadow-elevation-2);
				background: var(--app-secondary-color-dark);
				color: var(--app-text-color-light);
			}

			paper-fab#remove{
				height: 18px;
				width: 18px;
				padding:2px;
				position: absolute;
				left: calc(100% - 8px);
				top: 30px;
				z-index: 12;
				border-radius: 50%;
				color: var(--app-text-color);
				background: var(--app-background-color-darker);
				box-shadow:none;
				margin:0;
			}

			.relative{
				position:relative;
			}

			.overlay {
				position: absolute;
				right: 0px;
				background: var(--app-background-color-light);
				width:300px;
				border-radius:2px;
				z-index:99;
				padding:8px 2px 0 0;
                max-height: 200px;
                overflow-y: auto;
			}

			.above {
				bottom: 24px;
			}

			.below {
				top: 24px;
			}

			.btn-container{
				width:100%;
				display:flex;
				flex-direction: row;
				justify-content: flex-end;
				align-items: center;
				margin-bottom:16px;
			}
			.btn-container:last-child {
				margin-bottom:0px;
			}

			.add-sub-button{
				height: 28px;
				width: 28px;
				padding: 6px;
				color: var(--app-text-color-light);
				--paper-fab-background: var(--app-primary-color);
			}

			.label{
				align-self:center;
				margin:0 8px;
				border-radius:2px;
				background: transparent;
			}

			.hidden-menu {
				height: 0 !important;
				overflow: hidden;
				visibility: hidden;
			}

			.add-form-container {
				position:relative;
			}

			.button{
				width: fit-content;
			}

			paper-menu-button {
				padding: 0;
			}

			paper-listbox {
				padding: 0;
			}

			.add-forms-container {
				text-align: right;
				position: absolute;
				margin-top: 8px;
				background-color: var(--app-background-color);
				opacity: 1;
				border-radius: 2px;
				z-index: 200;
				box-shadow: var(--app-shadow-elevation-2);
				display: flex;
				flex-flow: row wrap;
				align-items: stretch;
				border-radius: 3px;
				overflow: auto;
				padding: 0;
			}

			.menu-button paper-listbox {
				max-height: calc(28px * 5);
			}
			
		</style>

		<div class="subform-container">
			<template id="subforms-repeat" is="dom-repeat" items="[[subContexts]]" as="subContext">
				<template is="dom-if" if="[[subContext.template.name]]">
					<div class="subform-title-container">
						<paper-button class="subform-title" on-tap="_toggleReadOnly"><span>[[subContext.template.name]]</span><iron-icon class="icon" icon="hardware:keyboard-arrow-down"></iron-icon></paper-button>
						<paper-menu-button class="menu-button" horizontal-align="right" dynamic-align="true" vertical-offset="36">
							<paper-icon-button class="button--icon-btn" icon="icons:more-vert" slot="dropdown-trigger" alt="menu"></paper-icon-button>
							<paper-listbox slot="dropdown-content">
								<paper-button on-tap="_revealLinks"><iron-icon icon="icons:link"></iron-icon>[[localize('Link', 'Link', language)]]</paper-button>
								<paper-button on-tap="_duplicate"><iron-icon icon="icons:content-copy"></iron-icon>[[localize('Duplicate', 'Duplicate', language)]]</paper-button>
								<paper-button on-tap="_delete"><iron-icon icon="icons:delete"></iron-icon>[[localize('del', 'Delete', language)]]</paper-button>
							</paper-listbox>
						</paper-menu-button>
					</div>
				</template>
				<div class="relative">
					<dynamic-form id="sf-[[index]]" api="[[api]]" user="[[user]]" template="[[_getTemplate(subContext)]]" data-map="[[subContext.dataMap]]" data-provider="[[subContext.dataProvider]]" reports="[[formReports]]" read-only="[[readOnly]]" is-sub-form i18n="[[i18n]]" resources="[[resources]]" language="[[language]]" no-print="[[noPrint]]"></dynamic-form>
				</div>
			</template>
		</div>

		<template is="dom-if" if="[[!readOnly]]">
			<template is="dom-if" if="[[layoutItem.editor.compulsoryFormGuids.* || layoutItem.editor.optionalFormGuids.*]]">
				<paper-menu-button class="menu-button" horizontal-align="left" dynamic-align="true" vertical-offset="36">
						<paper-button id="newSubFormBtn" class="button button--menu" slot="dropdown-trigger" alt="add sub form menu">
							<template is="dom-if" if="[[!_isEqual(key, '6FF898B0-2694-4973-83F3-1F93C6DADC61')]]">
								<span>[[localize('add_sub_for','Add sub forms',language)]]</span>
							</template>
							<template is="dom-if" if="[[_isEqual(key, '6FF898B0-2694-4973-83F3-1F93C6DADC61')]]">
								<span>[[localize('add_cert_pres','Add certificate / prescription',language)]]</span>
							</template>
							<iron-icon icon="icons:more-vert"></iron-icon>
						</paper-button>
						<paper-listbox slot="dropdown-content">
							<template is="dom-repeat" items="[[_allGuids(layoutItem.editor.compulsoryFormGuids.*, layoutItem.editor.optionalFormGuids.*)]]" as="guid">
								<paper-button id="[[guid]]" on-tap="_add"><iron-icon icon="icons:create-new-folder"></iron-icon>[[_formTemplateLabel(guid, templates.*)]]</paper-button>
							</template>
						</paper-listbox>
					</paper-menu-button>
			</template>
		</template>

	</template>
	<script>
class DynamicSubForm extends Polymer.TkLocalizerMixin(Polymer.Element) {
	static get is() {
		return 'dynamic-sub-form';
	}

	static get properties() {
		return {
			api: {
				type: Object
			},
			readOnly: {
				type: Boolean,
				value: false
			},
			label: {
				type: String
			},
			layoutItem: {
				type: Object,
				value: null
			},
			user: {
				type: Object
			},
			subContexts: {
				type: Array,
				value: function () {
					return [];
				}
			},
			templates: {
				type: Object,
				value: null
			},
            noPrint: {
                type: Boolean,
                value: false
            },
            isAdding: {
				type: Boolean,
				value: false
			}
		};
	}

	constructor() {
		super();
	}

	ready() {
		super.ready();
		this.uuid = this.api.crypto().randomUuid();
	}

	notify(path) {
		let pathParts = path.split('.');
		const firstPathElement = pathParts[0];

		if (firstPathElement === '*') {
			this.notifyPath('subContexts.*');
		} else if (firstPathElement.match(/[0-9]+/)) {
			if (pathParts.length > 1) {
				const idx = parseInt(firstPathElement);
				const item = Polymer.dom(this.root).querySelector('#sf-' + idx);
				item.notify(pathParts.slice(1).join('.'));
			} else {
				this.notifyPath('subContexts.' + firstPathElement);
			}
		}
	}

	_getTemplate(sc) {
		return sc && sc.template;
	}

	_singleAction() {
		return (this.layoutItem.editor.optionalFormGuids && this.layoutItem.editor.optionalFormGuids.length || 0) + (this.layoutItem.editor.compulsoryFormGuids && this.layoutItem.editor.compulsoryFormGuids.length || 0) < 2;
	}

	_allGuids() {
		return (this.layoutItem.editor.compulsoryFormGuids || []).concat(this.layoutItem.editor.optionalFormGuids || []);
	}

	_toggleReadOnly(e) {
		this.set('readOnly', !this.readOnly)
		e.target.parentElement.classList.toggle('read-only')
	}

	_formTemplateLabel(guid) {
		if (!this.templates) {
			this.set('templates', {});
			this.api.hcparty().getCurrentHealthcareParty().then(hcp => Promise.all(this._allGuids().map(guid => this.api.form().getFormTemplatesByGuid(guid, hcp.specialityCodes && hcp.specialityCodes[0] && hcp.specialityCodes[0].code || 'deptgeneralpractice')))).then(templates => this.set('templates', templates.reduce((acc, t) => {
				if (t[0]) {
					acc[t[0].guid] = t[0];
				}
				return acc;
			}, {})));
			return "Loading …";
		}
		return this.templates[guid] && this.templates[guid].name || "Loading …";
	}

	_delete(e) {
		const model = this.$['subforms-repeat'].modelForElement(e.target);
		const subContext = model.subContext;
		const index = model.index;
		this.dispatchEvent(new CustomEvent('delete-subform', { detail: { id: subContext.dataProvider.getId(), index }, composed: true }));
	}

	_add(e) {
		this.set('isAdding', false);
		this.set('showAddSubFormsContainer', false)
		const guid = e.target.id || this._allGuids()[0];
		if (guid) {
			this.dispatchEvent(new CustomEvent('add-subform', { detail: { guid: guid }, composed: true }));
		}
	}

	_openAdd(li) {
		this.set('overlayClass', li.target.getBoundingClientRect().y < 480 ? 'below' : 'above');
		this.set('isAdding', !this.isAdding);
	}

	_isHiddenClass() {
		return this.isAdding ? '' : 'hidden-menu';
	}

	_isEqual(a,b) {
		return (a === b)
	}

}

customElements.define(DynamicSubForm.is, DynamicSubForm);
</script>
</dom-module>
