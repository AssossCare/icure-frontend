<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/buttons-style.html">
<link rel="import" href="../../styles/paper-input-style.html">

<dom-module id="ht-regimen-item">
    <template>

        <style include="dialog-style buttons-style">
            .normal {
                width: 90px;
                border: 1px solid black;
                margin-left: auto;
                margin-right: auto;
            }

            .normal_input {
                width: 86px;
                margin-left: auto;
                margin-right: auto;
            }

            .small {
                width: 30px;
                border: 1px solid black;
            }

            .small_input {
                width: 26px;
            }
        </style>

        <div id="container" class="[[custom]]">
            <paper-input id="input" class="[[custom]]_input" no-label-float value="[[quantity]]" type="number" min="0" on-change="_selectQuantity"></paper-input>
        </div>

    </template>
    <script>

        class HtRegimenItem extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-regimen-item';
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    user: {
                        type: Object
                    },
                    custom: {
                        type: String,
                        value: 'normal'
                    },
                    quantity: {
                        type: Number,
                        value: true
                    }
                };
            }

            static get observers() {
                return [
                    '_propertiesChanged(custom, quantity)'
                ];
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
            }

            _selectQuantity(event) {
                console.log("_selectQuantity: " + this.quantity);
            }

            _propertiesChanged(custom, quantity) {
                console.log("custom: " + this.custom);
                console.log("quantity: " + this.quantity);
                //this.set("custom", this.myStyle);
                this.$['container'].className = this.custom;
                this.$['input'].className = this.custom + "_input";
            }
        }

        customElements.define(HtRegimenItem.is, HtRegimenItem);
    </script>
</dom-module>
