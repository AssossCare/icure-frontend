<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="fhc-api">
    <template>
        <style>
        </style>
    </template>
</dom-module>

<script>
import * as api from '@taktik/fhc-api/dist/fhcApi'

class FhcApi extends Polymer.Element {
    static get is() {
        return "fhc-api";
    }

    static get properties() {
        return {
            headers: {
                type: Object,
                value: () => {}
            },
            host: {
                type: String
            }
        };
    }

    static get observers() {
        return ["refresh(headers, headers.*, host)"];
    }

    ready() {
        super.ready();

        if (this.host != null && this.headers != null) this.refresh();
    }

    refresh() {
        this.addressbookcontrollerfhc = new api.fhcAddressbookApi(this.host, this.headers);
        this.consentcontrollerfhc = new api.fhcConsentApi(this.host, this.headers);
        this.chaptercontrollerfhc = new api.fhcChapter4Api(this.host, this.headers);
        this.dmgcontrollerfhc = new api.fhcDmgApi(this.host, this.headers);
        this.eattestcontrollerfhc = new api.fhcEattestApi(this.host, this.headers);
        this.eattestv2controllerfhc = new api.fhcEattestV2Api(this.host, this.headers);
        this.ehboxcontrollerfhc = new api.fhcEhboxApi(this.host, this.headers);
        this.ehboxv3controllerfhc = new api.fhcEhboxV3Api(this.host, this.headers);
        this.efactcontrollerfhc = new api.fhcEfactApi(this.host, this.headers);
        this.geninscontrollerfhc = new api.fhcGenInsApi(this.host, this.headers);
        this.hubcontrollerfhc = new api.fhcHubApi(this.host, this.headers);
        this.recipecontrollerfhc = new api.fhcRecipeApi(this.host, this.headers);
        this.stscontrollerfhc = new api.fhcStsApi(this.host, this.headers);
        this.tarificationcontrollerfhc = new api.fhcTarificationApi(this.host, this.headers);
        this.therlinkcontrollerfhc = new api.fhcTherLinkApi(this.host, this.headers);
        this.rnconsultcontrollerfhc = new api.fhcConsultrnApi(this.host, this.headers);
        this.memberdatacontrollerfhc = new api.fhcMemberDataApi(this.host, this.headers);
        this.mhmcontrollerfhc = new api.fhcMhmApi(this.host, this.headers);

        this.dispatchEvent(new CustomEvent('refresh', {detail: {}}))
    }

    constructor() {
        super();
    }

    Addressbook() { return this.addressbookcontrollerfhc }
    Consent() { return this.consentcontrollerfhc }
    Chapter() { return this.chaptercontrollerfhc }
    Dmg() { return this.dmgcontrollerfhc }
    Eattest() { return this.eattestcontrollerfhc }
    Eattestv2() { return this.eattestv2controllerfhc }
    Efact() { return this.efactcontrollerfhc  }
    Ehbox() { return this.ehboxcontrollerfhc }
    Ehboxv3() { return this.ehboxv3controllerfhc }
    Genins() { return this.geninscontrollerfhc }
    Hub() { return this.hubcontrollerfhc }
    Recipe() { return this.recipecontrollerfhc }
    Sts() { return this.stscontrollerfhc }
    Tarification() { return this.tarificationcontrollerfhc }
    Therlink() { return this.therlinkcontrollerfhc }
    RnConsult(){return this.rnconsultcontrollerfhc}
    MemberData(){return this.memberdatacontrollerfhc}
    Mmh(){return this.mhmcontrollerfhc}

 }

customElements.define(FhcApi.is, FhcApi);
</script>
