<dom-module id="ht-admin-reports">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .col-left{
                position: relative;
                box-sizing: border-box;
                grid-column: 1 / 1;
                grid-row: 1 / 1;
                background:var(--app-background-color-dark);
                @apply --shadow-elevation-3dp;
                padding: 24px 0;
                display:flex;
                flex-flow: column nowrap;
                align-items: center;
                height: 100%;
                width: 100%;
                overflow-y: auto;
                overflow-x: hidden;
                z-index: 25;
            }

            #admin-reports-rash{
                height: calc(100% - 50px);
            }

            #admin-reports-no-mh-contract{
                height: calc(100% - 50px);
            }

            #admin-reports-mh-contract{
                height: calc(100% - 50px);
            }


        </style>

        <template is="dom-if" if="[[listOfAttestationLayout]]">
            <ht-admin-reports-list-of-attestations id="admin-reports-list-of-attestations" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"></ht-admin-reports-list-of-attestations>
        </template>
        <template is="dom-if" if="[[ageStructure]]">
            <ht-admin-reports-age-structure id="admin-reports-age-structure" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"></ht-admin-reports-age-structure>
        </template>
        <template is="dom-if" if="[[rashReport]]">
            <ht-admin-reports-rash id="admin-reports-rash" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"></ht-admin-reports-rash>
        </template>
        <template is="dom-if" if="[[listOfConsultation]]">
            <ht-admin-reports-list-of-consultation id="admin-reports-rash" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"></ht-admin-reports-list-of-consultation>
        </template>

        <template is="dom-if" if="[[listOfPatient]]">
            <ht-admin-reports-patient id="admin-reports-rash" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]"></ht-admin-reports-patient>
        </template>
        <template is="dom-if" if="[[patientWithMhContract]]">
            <ht-admin-reports-patient-with-mh-contract id="admin-reports-mh-contract" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]" on-generate-xlsx="generateXlsFile"></ht-admin-reports-patient-with-mh-contract>
        </template>
        <template is="dom-if" if="[[patientWithoutMhContract]]">
            <ht-admin-reports-patient-without-mh-contract id="admin-reports-no-mh-contract" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" user="[[user]]" on-generate-xlsx="generateXlsFile"></ht-admin-reports-patient-without-mh-contract>
        </template>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import '../../../bower_components/js-xlsx/shim.js'
        const XLSX = require('../../../bower_components/js-xlsx/dist/xlsx.full.min.js')

        class HtAdminReports extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    selectedSubMenu: {
                        type: String,
                        observer: '_selectedReportsSubMenuChanged'
                    },
                    listOfAttestationLayout:{
                        type: Boolean,
                        value: false
                    },
                    ageStructure: {
                        type: Boolean,
                        value: false
                    },
                    listOfPatient:{
                        type: Boolean,
                        value: false
                    },
                    listOfConsultation:{
                        type: Boolean,
                        value: false
                    },
                    rashReport:{
                      type: Boolean,
                      value: false
                    },
                    selection: {
                        type: Object,
                        observer: '_select'
                    },
                    patientWithMhContract:{
                        type: Boolean,
                        value: false
                    },
                    patientWithoutMhContract:{
                        type: Boolean,
                        value: false
                    }
                }
            }

            static get observers() {
                return [];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _select() {
                if (this.selection.submenu === "ageStructure") {
                    const report = this.shadowRoot.querySelector("#admin-reports-age-structure");
                    if (report)
                        report.open();
                }
            }

            _selectedReportsSubMenuChanged(){
                this.set('listOfAttestationLayout', this.selectedSubMenu === "listOfAttestationSubMenu");
                this.set('ageStructure', this.selectedSubMenu === "ageStructure");
                this.set('rashReport', this.selectedSubMenu === "rashReport");
                this.set('listOfConsultation', this.selectedSubMenu === "listOfConsultation")
                this.set('listOfPatient', this.selectedSubMenu === "listOfPatient")
                this.set('patientWithMhContract', this.selectedSubMenu === "patientWithMhContract")
                this.set('patientWithoutMhContract', this.selectedSubMenu === "patientWithoutMhContract")
            }

            generateXlsFile(e){

                if(!_.isEmpty(_.get(e, 'detail', {}))){

                    // Create xls work book and assign properties
                    const xlsWorkBook = {SheetNames: [], Sheets: {}}
                    xlsWorkBook.Props = {Title: _.get(e, 'detail.title', null), Author: _.get(e, 'detail.author', null)}

                    // Create sheet based on json data collection
                    var xlsWorkSheet = XLSX.utils.json_to_sheet(_.get(e, 'detail.data', []))

                    // Link sheet to workbook
                    XLSX.utils.book_append_sheet(xlsWorkBook, xlsWorkSheet, _.get(e, 'detail.title', null))

                    // Virtual data output
                    var xlsWorkBookOutput = new Buffer(XLSX.write(xlsWorkBook, {bookType: 'xls', type: 'buffer'}))

                    // Put output to virtual "file"
                    var fileBlob = new Blob([xlsWorkBookOutput], {type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"})

                    // Create download link and append to page's body
                    var downloadLink = document.createElement("a")
                    document.body.appendChild(downloadLink)
                    downloadLink.style = "display: none"

                    // Create url
                    var urlObject = window.URL.createObjectURL(fileBlob)

                    // Link to url
                    downloadLink.href = urlObject
                    downloadLink.download = _.get(e, 'detail.filename', null)

                    // Trigger download and drop object
                    downloadLink.click()
                    window.URL.revokeObjectURL(urlObject)

                    // Free mem
                    fileBlob = false
                    xlsWorkBookOutput = false
                }
            }
        }

        customElements.define(HtAdminReports.is, HtAdminReports)
    </script>
</dom-module>
