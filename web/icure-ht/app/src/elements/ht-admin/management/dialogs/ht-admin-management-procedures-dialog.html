<dom-module id="ht-admin-management-procedures-dialog">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                height: 100%;
            }

            :host *:focus{
                outline:0!important;
            }

            #procedureManagementDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .procedure-container{
                display: flex;
                height: calc(100% - 45px);
                width: auto;
                margin: 0;
                padding: 0;
            }

            .procedure-list-container{
                height: 100%;
                width: 30%;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                position: relative;
            }

            .procedure-list-container-title{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .procedure-detail-container{
                height: 100%;
                width: 70%;
                border-bottom: 1px solid var(--app-background-color-darker);
            }

            .buttons{
                position: initial;
                display: flex;
                background: var(--app-background-color);
                z-index: 10;
                bottom: 0;
                right: 0;
                box-sizing: border-box;
            }

            .tabIcon{
                padding-right: 10px;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: var(--app-text-color);
            }

            paper-tab {
                --paper-tab-ink: var(--app-secondary-color-dark);
                color: var(--app-text-color);
            }

            paper-tab iron-icon{
                color: var(--app-text-color-disabled);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected > iron-icon {
                color: var(--app-text-color);
            }

            .tab-selector {
                height: 48px;
                background: var(--app-secondary-color);
            }

            .container-line{
                display: flex;
            }

            .container-line-field{
                margin: 2px;
                padding: 2px;
            }

            .w-50{
                width: 50%;
            }

            .w-100{
                width: 100%;
            }

            #newNmclCode{
                width: 100%;
            }

            .horizontal {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                flex-basis: 100%;
                align-items: center;
            }

            .nmcls-list {
                overflow-x: auto;
                padding: 5px;
            }

            .nmcl-tag {
                background: rgba(0,0,0,.1);
                color: var(--exm-token-input-badge-text-color,--text-primary-color);
                height: 24px;
                min-height: 1px;
                font-size: 12px;
                min-width: initial;
                padding: 0;
                margin: 5px 10px 0 0;
                border-radius: 5px;
                overflow: hidden;
                float:left;
            }

            .nmcl-type{
                background: var(--app-secondary-color);
                color: var(--app-text-color);
                display: flex;
                height: 100%;
                flex-flow: row wrap;
                padding: 0 4px;
                box-sizing: border-box;
                align-items: center;
                margin-right: 8px;
            }

            .depts-list {
                overflow-x: auto;
                padding: 5px;
            }

            .dept-tag {
                background: rgba(0,0,0,.1);
                color: var(--exm-token-input-badge-text-color,--text-primary-color);
                height: 24px;
                min-height: 1px;
                font-size: 12px;
                min-width: initial;
                padding: 0;
                margin: 5px 10px 0 0;
                border-radius: 5px;
                overflow: hidden;
                float:left;
            }

            .dept-type{
                background: var(--app-secondary-color);
                color: var(--app-text-color);
                display: flex;
                height: 100%;
                flex-flow: row wrap;
                padding: 0 4px;
                box-sizing: border-box;
                align-items: center;
                margin-right: 8px;
            }

            .es-list {
                overflow-x: auto;
                padding: 5px;
            }

            .es-tag {
                background: rgba(0,0,0,.1);
                color: var(--exm-token-input-badge-text-color,--text-primary-color);
                height: 24px;
                min-height: 1px;
                font-size: 12px;
                min-width: initial;
                padding: 0;
                margin: 5px 10px 0 0;
                border-radius: 5px;
                overflow: hidden;
                float:left;
            }

            .es-type{
                background: var(--app-secondary-color);
                color: var(--app-text-color);
                display: flex;
                height: 100%;
                flex-flow: row wrap;
                padding: 0 4px;
                box-sizing: border-box;
                align-items: center;
                margin-right: 8px;
            }

            .del-destination {
                height: 22px;
                width: 22px;
                margin: 0 4px 0 8px;
                padding: 2px;
            }

            .tokenListTitleLine{
                padding: 5px;
            }

            .page-container{
                overflow: auto;
                height: calc(100% - 50px);
            }

        </style>

        <paper-dialog id="procedureManagementDialog">
            <div class="procedure-container">
                <div class="procedure-list-container">
                    <div class="procedure-list-container-title">
                        [[_getLabel(selectedProcedure.label)]]
                    </div>
                </div>
                <div class="procedure-detail-container">
                    <paper-tabs class="tab-selector" selected="{{selectedTab}}">
                        <paper-tab id="tab-proc-info"><iron-icon icon="vaadin:info-circle-o" class="tabIcon"></iron-icon><span class="nomobile">[[localize('info','Information',language)]]</span></paper-tab>
                    </paper-tabs>
                    <iron-pages selected="[[selectedTab]]">
                        <page>
                            <div class="page-container">
                                <div class="container-line">
                                    <paper-input class="container-line-field w-100" label="[[localize('adm-proc-proc-name-fr', 'Procedure name (Fr)', language)]]" value="{{selectedProcedure.label.fr}}"></paper-input>
                                </div>

                                <div class="container-line">
                                    <paper-input class="container-line-field w-100" label="[[localize('adm-proc-proc-name-nl', 'Procedure name (Nl)', language)]]" value="{{selectedProcedure.label.nl}}"></paper-input>
                                </div>

                                <div class="container-line">
                                    <paper-input class="container-line-field w-100" label="[[localize('adm-proc-proc-name-en', 'Procedure name (En)', language)]]" value="{{selectedProcedure.label.en}}"></paper-input>
                                </div>

                                <div class="container-line">
                                    <paper-input class="container-line-field w-100" label="[[localize('adm-proc-bubble-info', 'Bubble info', language)]]" value="{{selectedProcedure.appendices.description}}"></paper-input>
                                </div>

                                <div class="container-line">
                                    <paper-input class="container-line-field w-50" label="[[localize('adm-proc-external-link', 'External link', language)]]" value="{{selectedProcedure.appendices.externalLink}}"></paper-input>
                                    <paper-input class="container-line-field w-50" label="[[localize('adm-proc-external-video', 'External video', language)]]" value="{{selectedProcedure.appendices.video}}"></paper-input>
                                </div>

                                <div class="tokenListTitleLine">
                                    [[localize('adm-proc-linked-he', 'Linked health elements', language)]]
                                </div>
                                <div class="container-line">
                                    <vaadin-combo-box class="container-line-field w-100" class="container-line-field" id="newEsCode" label="[[localize('inputYourSearchQuery','Linked health element code',language)]]" filter="{{esFilter}}" filtered-items="[[filteredEsList]]" item-label-path="displayName" selected-item="{{selectedEs}}" allow-custom-value><template>[[item.displayedName]]</template></vaadin-combo-box>
                                </div>
                                <div class="container-line">
                                    <div class="horizontal es-list w-100">
                                        <template is="dom-repeat" items="[[_getEsList(selectedProcedure.linksCode,  selectedProcedure.*)]]" as="singleEs" id="esList">
                                            <paper-item class="es-tag" id="[[singleEs]]">
                                                <div class="es-type"></div>
                                                <div class="one-line-menu-dept list-title-dept">[[_localizeLabel(singleEs)]]</div>
                                                <paper-icon-button class="del-destination" icon="icons:delete" id="[[singleEs.id]]" on-tap="_removeLink"></paper-icon-button>
                                            </paper-item>
                                        </template>
                                    </div>
                                </div>

                                <div class="tokenListTitleLine">
                                    [[localize('adm-proc-linked-proc', 'Linked procedures', language)]]
                                </div>
                                <div class="container-line">
                                    <vaadin-combo-box class="container-line-field w-100" class="container-line-field" id="newNmclCode" label="[[localize('inputYourSearchQuery','Linked nomenclature code',language)]]" filter="{{nmclFilter}}" filtered-items="[[filteredNmclList]]" item-label-path="displayName" selected-item="{{selectedNmcl}}" allow-custom-value><template>[[item.displayedName]]</template></vaadin-combo-box>
                                </div>
                                <div class="container-line">
                                    <div class="horizontal nmcls-list w-100">
                                        <template is="dom-repeat" items="[[_getNmclList(selectedProcedure.linksCode,  selectedProcedure.*)]]" as="singleNmcl" id="nmclList">
                                            <paper-item class="nmcl-tag" id="[[singleNmcl]]">
                                                <div class="nmcl-type"></div>
                                                <div class="one-line-menu-nmcl list-title-nmcl">[[_localizeLabel(singleNmcl)]]</div>
                                                <paper-icon-button class="del-destination" icon="icons:delete" id="[[singleNmcl.id]]" on-tap="_removeLink"></paper-icon-button>
                                            </paper-item>
                                        </template>
                                    </div>
                                </div>

                                <div class="tokenListTitleLine">
                                    [[localize('adm-proc-linked-dept', 'Linked department', language)]]
                                </div>
                                <div class="container-line">
                                    <vaadin-combo-box class="container-line-field w-100" class="container-line-field" id="newDepartementCode" label="[[localize('inputYourSearchQuery','Linked profession code',language)]]" filter="{{departementFilter}}" filtered-items="[[filteredDepartementList]]" item-label-path="displayName" selected-item="{{selectedDepartement}}" allow-custom-value><template>[[item.displayedName]]</template></vaadin-combo-box>
                                </div>
                                <div class="container-line">
                                    <div class="horizontal depts-list w-100">
                                        <template is="dom-repeat" items="[[selectedProcedure.flagsCode]]" as="singleDepartement" id="departementList">
                                            <paper-item class="dept-tag" id="[[singleDepartement]]">
                                                <div class="dept-type"></div>
                                                <div class="one-line-menu-dept list-title-dept">[[_localizeLabel(singleDepartement)]]</div>
                                                <paper-icon-button class="del-destination" icon="icons:delete" id="[[singleDepartement.id]]" on-tap="_removeFlag"></paper-icon-button>
                                            </paper-item>
                                        </template>
                                    </div>
                                </div>

                            </div>
                        </page>
                    </iron-pages>
                </div>
            </div>
            <div class="buttons">
                <paper-button class="modal-button" on-tap="_closeFormDialog"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="modal-button" on-tap="_modifyProcedure"><iron-icon icon="icons:save" class="mr5 smallIcon" ></iron-icon> [[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>


    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminManagementProceduresDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-management-procedures-dialog'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    selectedProcedure:{
                        type: Object,
                        value: () => {}
                    },
                    selectedTab:{
                        type: Number,
                        value: 0
                    },
                    nmclFilter:{
                        type: String,
                        value: null
                    },
                    filteredNmclList:{
                        type: Array,
                        value: () => []
                    },
                    selectedNmcl:{
                        type: Object,
                        value: () => {}
                    },
                    departementFilter:{
                        type: String,
                        value: null
                    },
                    filteredDepartementList:{
                        type: Array,
                        value: () => []
                    },
                    selectedDepartement:{
                        type: Object,
                        value: () => {}
                    },
                    esFilter:{
                        type: String,
                        value: null
                    },
                   filteredEsList:{
                        type: Array,
                        value: () => []
                    },
                    selectedEs:{
                        type: Object,
                        value: () => {}
                    }
                }
            }

            static get observers() {
                return ['_nmclFilterChanged(nmclFilter)', '_departementFilterChanged(departementFilter)', '_esFilterChanged(esFilter)', '_selectedNmclChanged(selectedNmcl)', '_selectedDepartementChanged(selectedDepartement)', '_selectedEsChanged(selectedEs)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _openProcedureDialog(){
                const listOfLinks = _.get(this.selectedProcedure, "links", [])
                const listOfFlags = _.get(this.selectedProcedure, "flags", [])

                ;(listOfLinks.length > 0 ? this.api.code().getCodes(listOfLinks.join(',')) : Promise.resolve([]))
                .then(listOfCodes =>  Promise.all([listOfCodes, this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', this.language, 'dept', null, null, 200)]))
                .then(([listOfCodes, listOfCdHcParty]) => {
                    this.set('selectedProcedure.flagsCode', _.compact(listOfFlags.map(flag => listOfCdHcParty.rows.find(hcp => hcp.code === flag))) || [])
                    this.set('selectedProcedure.linksCode', listOfCodes || [])
                    !_.get(this.selectedProcedure, 'appendices', null) ? this.set('selectedProcedure.appendices', {}) : null
                }).finally(() => this.$['procedureManagementDialog'].open())
            }

            _closeFormDialog(){
                this.set('filteredNmclList', [])
                this.set('filteredDepartementList', [])
                this.set('filteredEsList', [])
                this.set('selectedProcedure', {})
                this.$['procedureManagementDialog'].close()
            }

            _getLabel(label){
                return label && label[this.language]
            }

            _esFilterChanged(esFilter){
                if( _.trim(esFilter).length < 3){this.set("filteredEsList",[]); return;}
                setTimeout(() => {
                    this.api.code().findPaginatedCodesByLabel('be', 'BE-THESAURUS', this.language, esFilter, null, 100).then(codes => {
                        this.set("filteredEsList", codes.rows.map(code => _.assign(code, {displayedName: code.label[this.language]})))
                    })
                    .catch(e=>{console.log("ERROR with _esFilterChanged: ", e);})
                }, 300)
            }

            _selectedEsChanged(){
                if(this.selectedEs){
                    this.push('selectedProcedure.linksCode', this.selectedEs)
                    this.shadowRoot.querySelector('#newEsCode')._clear() || false
                }
            }

            _nmclFilterChanged(nmclFilter){
                if( _.trim(nmclFilter).length < 3){this.set("filteredNmclList",[]); return;}
                setTimeout(() => {
                    this.api.tarification().findPaginatedTarificationsByLabel('be', 'INAMI-RIZIV', this.language, nmclFilter, null, 100).then(codes => {
                        this.set("filteredNmclList", codes.rows.map(code => _.assign(code, {displayedName: code.code+' '+code.label[this.language]})))
                    })
                    .catch(e=>{console.log("ERROR with _nmclFilterChanged: ", e);})
                }, 300)
            }

            _selectedNmclChanged(){
                if(this.selectedNmcl){
                    this.push('selectedProcedure.linksCode', this.selectedNmcl)
                    this.shadowRoot.querySelector('#newNmclCode')._clear() || false
                }
            }

            _departementFilterChanged(departementFilter){
                if( _.trim(departementFilter).length < 3){this.set("filteredDepartementList",[]); return;}
                setTimeout(() => {
                    this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', this.language, departementFilter).then(codes => {
                        this.set("filteredDepartementList", codes.rows.map(code => _.assign(code, {displayedName: code.label[this.language]})))
                    })
                    .catch(e=>{console.log("ERROR with _departementFilterChanged: ", e);})
                }, 300)
            }

            _selectedDepartementChanged(){
                if(this.selectedDepartement){
                    this.push('selectedProcedure.flagsCode', this.selectedDepartement)
                    this.shadowRoot.querySelector('#newDepartementCode')._clear() || false
                }
            }

            _removeFlag(e){
                this.splice('selectedProcedure.flagsCode', _.indexOf(_.get(this.selectedProcedure, 'flagsCode', []), _.get(this.selectedProcedure, 'flagsCode', []).find(f => f.id === e.target.id)), 1)
            }

            _removeLink(e){
                this.splice('selectedProcedure.linksCode', _.indexOf(_.get(this.selectedProcedure, 'linksCode', []), _.get(this.selectedProcedure, 'linksCode', []).find(f => f.id === e.target.id)), 1)
            }

            _getEsList(listOfLinkedCode){
                return listOfLinkedCode && _.compact(listOfLinkedCode.filter(link => /^BE-THESAURUS/.test(link.type))) || []
            }

            _getNmclList(listOfLinkedCode){
                return listOfLinkedCode && _.compact(listOfLinkedCode.filter(link => /^INAMI-RIZIV/.test(link.type))) || []
            }

            _localizeLabel(data){
                return _.get(data, 'label.'+this.language, _.head(data.label))
            }

            _modifyProcedure(){
                this.set('selectedProcedure.links', _.get(this.selectedProcedure, 'linksCode', []).map(code => code.id))
                this.set('selectedProcedure.flags', _.get(this.selectedProcedure, 'flagsCode', []).map(code => code.code))

                this.api.code().modifyCode(this.selectedProcedure).then(proc => {
                    this.dispatchEvent(new CustomEvent("refresh-proc-list", {detail: {procedure: proc}, composed: true, bubbles: true}))
                })
            }

        }

        customElements.define(HtAdminManagementProceduresDialog.is, HtAdminManagementProceduresDialog)
    </script>
</dom-module>
