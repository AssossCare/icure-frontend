        class HtAdminManagementForms extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-management-forms'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    hcp:{
                      type: Object,
                      value: () => {}
                    },
                    selectedForm:{
                        type: Object,
                        value: () => {}
                    },
                    listOfInactivesForms:{
                        type: Array,
                        value: () => []
                    },
                    listOfActivesForms:{
                        type: Array,
                        value: () => []
                    },
                    vaadinGridDataToShow:{
                        type: Array,
                        value: () => []
                    },
                    tabs: {
                        type: Number,
                        value: 0
                    },
                    selectedFormData:{
                        type: Object,
                        value: () => {}
                    },
                    formFilter:{
                        type: String,
                        value: null
                    },
                    departmentAvailable: {
                        type: Array,
                        value: () => []
                    },
                    selectedDepartment:{
                        type: Object,
                        value: () => {}
                    },
                    listOfDept:{
                        type: Array,
                        value: () => []
                    }

                }
            }

            static get observers() {
                return ['_initFormsDataProvider(user)',
                    '_selectedFormChanged(selectedForm)',
                    '_initCodeMirror(tabs)'
                ];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initFormsDataProvider(){
                this.api.form().findFormTemplatesBySpeciality('deptgeneralpractice').then(forms => {
                    this.set('listOfActivesForms', _.orderBy(forms.filter(f => f.disabled !== "true"), 'group.name'))
                    this.set('listOfInactivesForms', _.orderBy(forms.filter(f => f.disabled === "true"), 'group.name'))
                })
            }
            _selectedFormChanged(){
                if(this.selectedForm && this.selectedForm.id){
                    this.$['htAdminManagementFormsDialog'].openFormDialog()
                }
            }

            _selectedFormChanged(){
                if(this.selectedForm && this.selectedForm.id){
                    this.api.form().getFormTemplate(this.selectedForm.id)
                        .then(form => this.set('selectedFormData', _.assign(form, {formDataAsString: JSON.stringify(form.layout)})))
                        .finally(() => {
                            this.$['formInformationDialog'].open()
                            this.set('tabs',tab>0?tab:0)
                        })

                }
            }

            _init(){
                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                    .then(hcp => Promise.all([hcp, this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', this.language, 'dept', null, null, 200)]))
                    .then(([hcp, listOfDept]) => {
                        this.set('hcp', hcp)
                        this.set('listOfDept', listOfDept.rows)
                    })
                    .finally(() => {
                        this.set("departmentAvailable", this.listOfDept.filter(dept => dept.code === "deptkinesitherapy" || dept.code === "deptgeneralpractice"))
                        this.set('selectedDepartment', this.listOfDept.find(dept => dept.code === _.get(this.hcp, 'specialityCodes.0.code', 'deptgeneralpractice')))
                        this._initFormsDataProvider()
                    })

            }

            _initFormsDataProvider(){
                this.api.form().findFormTemplatesBySpeciality(_.get(this.selectedDepartment, 'code', "deptgeneralpractice"))
                    .then((forms) => {
                        this.set('listForms', forms.map(form =>
                            _.assign(form, {
                                normalizedSearchTerms: _.map(_.uniq(_.compact(_.flatten(_.concat([_.get(form, 'name', ''), _.get(form, 'layout.group', ''), _.get(form, 'layout.name', ''), _.compact(_.get(this.listOfDept.find(hcp => hcp.id === form.specialty.id), 'label.'+this.language, ''))])))), i => _.trim(i).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")).join(" ")
                            }))
                        )
                        this.set('vaadinGridDataToShow', this.listForms)
                        this.set('formFilter', null)
                        this.$['formList'].clearCache()
                    })
            }

            _initCodeMirror(tabs) {
                if (tabs === 1) {
                    let mirror = CodeMirror.fromTextArea(this.$['formData'], {
                        mode: 'javascript',
                        json: true,
                        readOnly: true,
                        inputStyle: 'textarea',
                        lineNumbers: true
                    })
                }
            }

            _toggleStatusChanged(e){
                e.stopPropagation()
                if(e.target.id){
                    console.log(e.target.id)
                    let form = this.listForms.find(form => form.id === e.target.id)
                    form.disabled = e.target.checked === true ? "false" : "true"
                    this.api.form().updateFormTemplate(form.id, form).then(form => {
                        console.log(form)
                        this.splice('listForms', _.indexOf(this.listForms, this.listForms.find(f => f.id === form.id)), 1)
                        this.push('listForms', form)
                        this._formFilterChanged()
                    })
                }
            }

            _createAllFieldBySpecialityInDb(){
                let prom = Promise.resolve([])

                this.listForms.map(formulaire =>
                    prom = prom.then(listOfForm => this.api.form().getFormTemplate(formulaire.id).then(form => _.concat(listOfForm, form)))
                )

                prom.then(listOfForm => {
                    let sprom = Promise.resolve([])
                    _.uniqBy(_.flatten(listOfForm.map(form => _.get(form, 'layout.sections[0].formColumns[0].formDataList', []))), 'name')
                        .map(field =>
                            sprom = sprom.then( listOfFields =>
                            this.api.code().createCode({
                                id: 'care.topaz.form.field|'+field.name+'|1',
                                code: field.name,
                                type: 'care.topaz.form.field',
                                version: 1,
                                level: 1,
                                links: [],
                                flags: [],
                                regions: ["be", "fr"],
                                label: {[this.language]: field.label},
                                author: this.user.id,
                                disabled: false
                            })
                            .then(field => {
                                listOfFields = _.concat(listOfFields, [field])
                            })))

                    sprom.then(listOfFields => {
                        console.log(listOfFields)
                    })
                })
            }

            _formFilterChanged(){
                if(this.formFilter){
                    const keywordsString = _.trim(_.get(this,"formFilter","")).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")
                    const keywordsArray = _.compact(_.uniq(_.map(keywordsString.split(" "), i=>_.trim(i))))

                    setTimeout(() => {
                        if(parseInt(_.get(keywordsString,"length",0)) > 2) {
                            const formsSearchResults =  _.chain(_.get(this, "listForms", []))
                                .chain(_.get(this, "formFilter", []))
                                .filter(i => _.size(keywordsArray) === _.size(_.compact(_.map(keywordsArray, keyword => _.trim(_.get(i, "normalizedSearchTerms", "")).indexOf(keyword) > -1))))
                                .compact()
                                .uniq()
                                .orderBy(['layout.group', 'name', 'id'], ['asc', 'asc', 'asc'])
                                .value()

                            this.set('vaadinGridDataToShow', formsSearchResults)

                        }else{
                            this.set('vaadinGridDataToShow', this.listForms)
                        }
                    }, 100)
                }
            }

            _localizeSpeciality(specialityCode){
                return this.localize('cd-hcp-'+specialityCode, specialityCode, this.language)
            }

            _getToggleStatus(status){
                return status && status === "true" ? false : true
            }

            _getHcpLabel(label){
                return label.fr
            }
        }

        customElements.define(HtAdminManagementForms.is, HtAdminManagementForms)
    </script>
</dom-module>
