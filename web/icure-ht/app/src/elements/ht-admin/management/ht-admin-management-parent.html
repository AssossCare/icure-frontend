<dom-module id="ht-admin-management-parent">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .off-med-hou-panel{
                height: 100%;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
                position:relative;
            }

            .member{
                height: 60px;
                margin: 1%;
                width: 100%;
                display: flex;
                border: 1px solid black;
            }

            .content{
                heigth: 90%;
                width: 100%;
                display: flex;
            }
        </style>

        <div class="off-med-hou-panel">
            <h4>[[localize('man_off_med_hou', 'Management - Office / Organization', language)]]</h4>
        </div>

        <div class="content">
            <template is="dom-repeat" items="[[listOfGroups]]" as="group">
                <div class="member">
                    [[group.lastName]] [[group.firstName]]
                </div>
            </template>
        </div>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class HtAdminManagementParent extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-management-parent'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    listOfGroups:{
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ['_getDataProvider(user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _getDataProvider(){

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    this.set('hcp', hcp)
                    this._getChildrenTree(hcp.id).then(fullTree => {
                        console.log([_.assign(this.hcp, {children: _.compact(fullTree)})])
                        const listOfGroup = [_.assign(this.hcp, {children: _.compact(fullTree)})]



                        listOfGroup.map(group => {
                            console.log(this._getChildrenForDisplay(group.children))
                        })


                        this.set('listOfGroups', [])

                    });
                })
            }

            _getChildrenForDisplay(children){
                return children.map(c => this._getChildrenForDisplay(c.children))
            }

            _getChildrenTree(hcpIdToCrawlFrom) {
                return this.api.hcparty().getHealthcarePartiesByParentId(hcpIdToCrawlFrom).then(foundChildren =>{
                    if(!!_.size(foundChildren)) {
                        let prom = Promise.resolve();
                        _.map( foundChildren, fc => {
                            prom = prom.then(promisesCarrier => {
                                return this._getChildrenTree(fc.id).then(sfc=>{
                                    return _.concat(promisesCarrier, _.merge(fc, {children: _.compact(sfc)}))
                                })
                            })
                        })
                        return prom.then(promisesCarrier => promisesCarrier)
                    }
                })
            }

        }

        customElements.define(HtAdminManagementParent.is, HtAdminManagementParent)
    </script>
</dom-module>
