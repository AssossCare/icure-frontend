<dom-module id="process-dialog">

    <template>

        <style include="shared-styles dialog-style buttons-style paper-tabs-style">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            #processDialog{
                height: 300px;
                width: 600px
            }

            .processDialogContent{
                padding: 5px;
                text-align: center;
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

        </style>

        <paper-dialog id="processDialog">
            <h2 class="modal-title">[[localize('rash-proc', 'Process request', language)]]</h2>
            <div class="content">
                <div class="processDialogContent">
                    [[localize('rash-proc-mess', 'This process can take a few minutes, please wait a moment', language)]]
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                </div>
            </div>
            <div class="buttons">
                <div>&nbsp;</div>
            </div>
        </paper-dialog>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class ProcessDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'process-dialog'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    }
                }
            }

            static get observers() {
                return [];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            openDialog(){
                this.$["processDialog"].open()
                this.set('isLoading', true)
            }

            closeDialog(){
                this.$["processDialog"].close()
                this.set('isLoading', false)
            }

        }

        customElements.define(ProcessDialog.is, ProcessDialog)
    </script>
</dom-module>
