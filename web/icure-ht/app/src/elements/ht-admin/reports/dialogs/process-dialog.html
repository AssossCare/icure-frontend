<link rel="import" href="../../../../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../../../../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../../../../bower_components/iron-iconset/iron-iconset.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icons/hardware-icons.html">

<link rel="import" href="../../../../styles/scrollbar-style.html">
<link rel="import" href="../../../../styles/buttons-style.html">
<link rel="import" href="../../../../styles/paper-tabs-style.html">

<link rel="import" href="../../../ht-spinner/ht-spinner.html">

<dom-module id="process-dialog">

    <template>

        <style include="shared-styles dialog-style buttons-style paper-tabs-style">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            #processDialog{
                height: 300px;
                width: 600px
            }

            #processDialogWithStep{
                height: 300px;
                width: 600px
            }

            .processDialogContent{
                padding: 5px;
                text-align: center;
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            .table{
                height: auto;
                width: 98%;
                padding: 1%;
            }

            .tr{
                height: auto;
                width: 100%;
                display: flex;
            }

            .w5{
                width: 5%;
            }

            .w90{
                width: 90%;
            }

            .process-icon{
                height: 14px;
                width: 14px;
                padding: 0px;
                color: var(--app-status-color-ok);
            }

            .center{
                text-align: center;
            }

            .left{
                text-align: left;
            }

        </style>

        <paper-dialog id="processDialog">
            <h2 class="modal-title">[[localize('rash-proc', 'Process request', language)]]</h2>
            <div class="content">
                <div class="processDialogContent">
                    [[localize('rash-proc-mess', 'This process can take a few minutes, please wait a moment', language)]]
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                </div>
            </div>
            <div class="buttons">
                <div>&nbsp;</div>
            </div>
        </paper-dialog>

        <paper-dialog id="processDialogWithStep">
            <h2 class="modal-title">[[localize('rash-proc', 'Process request', language)]]</h2>
            <div class="content">
                <div class="processDialogContent">
                    [[localize('rash-proc-mess', 'This process can take a few minutes, please wait a moment', language)]]
                    <div class="table">
                        <template is="dom-repeat" items="[[processStep]]">
                            <div class="tr">
                                <div class="td w90 left">
                                    [[item]]
                                </div>
                                <div class="td w5 center">
                                    <iron-icon icon="vaadin:check-circle" class="process-icon"></iron-icon>
                                </div>
                            </div>
                        </template>
                    </div>
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                </div>
            </div>
            <div class="buttons">
                <div>&nbsp;</div>
            </div>
        </paper-dialog>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';

        class ProcessDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'process-dialog'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    processStep:{
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return [];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            openDialog(){
                this.$["processDialog"].open()
                this.set('isLoading', true)
            }

            closeDialog(){
                this.$["processDialog"].close()
                this.set('isLoading', false)
            }

            openDialogWithStep(){
                this.$["processDialogWithStep"].open()
                this.set('isLoading', true)
            }

            closeDialogWithStep(){
                this.$["processDialogWithStep"].close()
                this.set('isLoading', false)
            }

        }

        customElements.define(ProcessDialog.is, ProcessDialog)
    </script>
</dom-module>
