    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import { parse } from '../../../../scripts/icure-reporting'
        import { filter as icrFilter } from '../../../../scripts/filters'

        class HtAdminReportsConsultationType extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports-consultation-type'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    showResult:{
                        type: Boolean,
                        value: false
                    },
                    queryList:{
                        type: Array,
                        value: () => []
                    },
                    queryResult:{
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this._reset()
                this.api.code().findCodes('be', 'BE-CONTACT-TYPE').then(listOfContactType => {
                    console.log(listOfContactType)
                    this.set('queryList', listOfContactType.map(ctcType => {
                        return {
                            type: _.get(ctcType, 'code', null),
                            label: {
                                fr: _.get(ctcType, 'label.fr', null),
                                nl: _.get(ctcType, 'label.nl', null),
                                en: _.get(ctcType, 'label.en', null)
                            },
                            filter: 'active == true & (CTC[:BE-CONTACT-TYPE == '+_.get(ctcType, "code", null)+'])'
                        }
                    }))
                })
            }

            _reset(){
                this.set('hcp', {})
                this.set('filter', null)
                this.set('showResult', false)
            }

            _getReportInformation(){
                this.set('showResult', false)
                this.$["processDialog"].openDialog()

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    this.set('hcp', hcp)

                    let prom = Promise.resolve({})

                    _.get(this,'queryList', []).map(query => {
                        prom = prom.then(queryResult => this.api._executeReportingQuery(_.get(query, 'filter', null), _.get(this, 'hcp', {}), _.get(this, 'user', {})).then(res => _.concat(queryResult, {
                            type: _.get(query, 'type', null),
                            request: _.get(query, 'filter', null),
                            result: res,
                            label: _.get(query, 'label.'+this.language, null),
                            numberOfConsultation: _.size(res)
                        })))
                    })

                    prom.then(queryResult => {
                        this.set('queryResult', queryResult)
                        this.$["processDialog"].closeDialog()
                        this.set('showResult', true)
                    })


                })
            }


        }

        customElements.define(HtAdminReportsConsultationType.is, HtAdminReportsConsultationType)
    </script>
