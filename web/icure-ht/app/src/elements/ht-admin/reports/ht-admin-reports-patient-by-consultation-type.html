    <template>

        <div class="mhContract-panel">
            <h4 class="section-title">[[localize('rash-report', 'Report', language)]] - [[localize('rep-cons-type', 'Number of contact by type', language)]]</h4>

            <div class="mhContractRequest">
                <div class="btn-container">
                    <paper-button class="button button--save" on-tap="_getReportInformation"><iron-icon icon="vaadin:download" class="btn-icon"></iron-icon> [[localize('rash-gen-rep','Generate report',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_resetReport"><iron-icon icon="vaadin:close" class="btn-icon"></iron-icon> [[localize('rash-reset','Reset',language)]]</paper-button>

            <template is="dom-if" if="[[showResult]]">
                <div class="result-container">
                    <div class="panel-search">

                    </div>
                    <div class="panel-content">
                        <div class="table">
                            <div class="tr bb th">
                                <div class="td w5"></div>
                                <div class="td w65"></div>
                                <div class="td w30"></div>
                            </div>
                            <template is="dom-repeat" items="[[queryResult]]" as="res">
                                <div class="tr bb">
                                    <div class="td w5">
                                        <paper-icon-button icon="vaadin:info-circle" class="info-icon" id="[[res.type]]" on-tap="_openRequestInfoDialog"></paper-icon-button>
                                    </div>
                                    <div class="td w65">[[_getQueryType(res)]]</div>
                                    <div class="td w30">[[_getQueryResult(res)]]</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="panel-button">
                    <paper-button class="button button--other" on-tap="_exportResult" id="all">[[localize('rep-pmc-exp-all','Export all',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_exportResult" id="filtered">[[localize('rep-pmc-exp-sea','Export search',language)]]</paper-button>
                </div>
            </template>
        </div>


        <process-dialog id="processDialog" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]" process-step="[[processStep]]"></process-dialog>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import { parse } from '../../../../scripts/icure-reporting'
        import { filter as icrFilter } from '../../../../scripts/filters'

        class HtAdminReportsPatientByConsultationType extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports-patient-by-consultation-type'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    showResult:{
                        type: Boolean,
                        value: false
                    },
                    queryList:{
                        type: Array,
                        value: () => []
                    },
                    queryResult:{
                        type: Array,
                        value: () => []
                    },
                    processStep:{
                        type: Array,
                        value: () => []
                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this._reset()
                this.api.code().findCodes('be', 'BE-CONTACT-TYPE').then(listOfContactType => {
                    console.log(listOfContactType)
                    this.set('queryList', listOfContactType.map(ctcType => {
                        return {
                            type: _.get(ctcType, 'code', null),
                            label: {
                                fr: _.get(ctcType, 'label.fr', null),
                                nl: _.get(ctcType, 'label.nl', null),
                                en: _.get(ctcType, 'label.en', null)
                            },
                            filter: 'active == true & (CTC[:BE-CONTACT-TYPE == '+_.get(ctcType, "code", null)+'])'
                        }
                    }))
                })
            }

            _reset(){
                this.set('hcp', {})
                this.set('filter', null)
                this.set('showResult', false)
                this.set('processStep', [])
            }

            _getReportInformation(){
                this.set('showResult', false)
                this.$["processDialog"].openDialogWithStep()

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    this.set('hcp', hcp)

                    let prom = Promise.resolve({})

                    _.get(this,'queryList', []).map(query => {
                        prom = prom.then(queryResult => this.api._executeReportingQuery(_.get(query, 'filter', null), _.get(this, 'hcp', {}), _.get(this, 'user', {})).then(res => {
                            this.push('processStep',  this.localize('rep-rec-type', 'Recovery of contact type: ', this.language)+' '+_.get(query, 'label.'+this.language, null))
                            return _.concat(queryResult, {
                                type: _.get(query, 'type', null),
                                request: _.get(query, 'filter', null),
                                result: res,
                                label: _.get(query, 'label.'+this.language, null),
                                numberOfConsultation: _.size(res)
                            })
                        }))
                    })

                    prom.then(queryResult => {
                        this.set('queryResult', queryResult)
                        this.$["processDialog"].closeDialogWithStep()
                        this.set('showResult', true)
                    })

                })
            }

            _getQueryResult(query){
                return _.get(query, 'numberOfConsultation', 0)
            }

            _getQueryType(query){
                return this.localize('rep-nb-of-consult', 'Number of type consultations: ', this.language)+' '+_.get(query, 'label', '')
            }

            _openRequestInfoDialog(e){

            }


        }

        customElements.define(HtAdminReportsPatientByConsultationType.is, HtAdminReportsPatientByConsultationType)
    </script>
</dom-module>
