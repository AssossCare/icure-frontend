<dom-module id="ht-admin-reports-patient-prestaire-ctc">

    <template>

        <style include="shared-styles dialog-style buttons-style paper-tabs-style">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .mhContract-panel{
                width: 100%;
                height: 100%;
                grid-column-gap: 24px;
                grid-row-gap: 24px;
                padding: 0 24px;
                box-sizing: border-box;
                background: white;
            }

            .mhContractRequest{
                display: flex;
            }

            #yearOfRequest{
                padding: 5px;
            }

            .btn-container{
                margin: 18px;
                display: flex;
            }

            .btn-icon{
                height: 14px!important;
                width: 14px!important;
            }

            .result-container{
                height: calc(100% - 135px);
                width: 100%;
            }

            .table{
                width: auto;
                height: 100%;
                overflow: auto;
                font-size: var(--font-size-normal);
            }

            .tr{
                display: flex;
                height: auto;
                padding: 2px;
            }

            .bb{
                border-bottom: 1px solid lightgray;
            }

            .th{
                height: auto!important;
                font-weight: bold;
                vertical-align: middle;
            }

            .td{
                position: relative;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                flex-basis: 0;
                padding: 6px;
                overflow: hidden;
                min-width: 0px;
                z-index: 2;
                word-break: break-word;
                white-space: nowrap;
                font-size: 13px;
                text-overflow: ellipsis;
            }

            .fg0{
                flex-grow: 0.2;
            }

            .fg05{
                flex-grow: 0.5;
            }

            .fg1{
                flex-grow: 1;
            }

            .fg2{
                flex-grow: 2;
            }

            .fg3{
                flex-grow: 3;
            }

            .panel-search{
                height: 40px;
                width: auto;
            }

            .panel-content{
                height: calc(100% - 40px);
                width: auto;
            }

            .panel-button{
                height: 32px;
                width: auto;
                padding: 4px;
                display: flex;
                justify-content: flex-end!important;
            }

            .searchField{
                display: block;
            }

        </style>

        <div class="mhContract-panel">
            <h4 class="section-title">[[localize('rash-report', 'Report', language)]] - [[localize('rep-nb-ctc-hcp', 'List of all patient with number of contact and contact by hcp', language)]]</h4>

            <div class="mhContractRequest">
                <div class="btn-container">
                    <paper-button class="button button--save" on-tap="_getReportInformation"><iron-icon icon="vaadin:download" class="btn-icon"></iron-icon> [[localize('rash-gen-rep','Generate report',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_resetReport"><iron-icon icon="vaadin:close" class="btn-icon"></iron-icon> [[localize('rash-reset','Reset',language)]]</paper-button>
                </div>
            </div>

            <template is="dom-if" if="[[showResult]]">
                <div class="result-container">
                    <div class="panel-search">
                        <dynamic-text-field label="[[localize('filter','Filter',language)]]" class="ml1 searchField" value="{{filter}}"></dynamic-text-field>
                    </div>
                    <div class="panel-content">
                        <div class="table">
                            <div class="tr bb th">
                                <div class="td fg2">[[localize('rep-pmc-pat', 'Patient', language)]]</div>
                                <div class="td fg1">[[localize('rep-pmc-ssin', 'Ssin', language)]]</div>
                                <div class="td fg1">[[localize('rep-pmc-date-of-birth', 'Date of birth', language)]]</div>
                                <div class="td fg1">[[localize('rep-pmc-gender', 'Gender', language)]]</div>
                                <div class="td fg05">[[localize('rep-pmc-ctc-count', 'Contact count', language)]]</div>
                                <div class="td fg2">[[localize('rep-pmc-ctc-count-hcp', 'Contact by hcp', language)]]</div>
                            </div>
                            <template is="dom-repeat" items="[[filteredListOfPatient]]" as="pat">
                                <div class="tr bb">
                                    <div class="td fg2">[[pat.lastName]] [[pat.firstName]]</div>
                                    <div class="td fg1">[[_formatSsin(pat.ssin)]]</div>
                                    <div class="td fg1">[[_formatDate(pat.dateOfBirth)]]</div>
                                    <div class="td fg1">[[_localizeGender(pat.gender)]]</div>
                                    <div class="td fg05">[[_getContactCount(pat)]]</div>
                                    <div class="td fg2">
                                        <template is="dom-repeat" items="[[_getContactCountByHcp(pat)]]" as="hcp">
                                            [[hcp]]<br/>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="panel-button">
                    <paper-button class="button button--other" on-tap="_exportResult" id="all">[[localize('rep-pmc-exp-all','Export all',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_exportResult" id="filtered">[[localize('rep-pmc-exp-sea','Export search',language)]]</paper-button>
                </div>
            </template>

        </div>

        <process-dialog id="processDialog" api="[[api]]" i18n="[[i18n]]" language="[[language]]" resources="[[resources]]"></process-dialog>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import { parse } from '../../../../scripts/icure-reporting'
        import { filter as icrFilter } from '../../../../scripts/filters'

        class HtAdminReportsPatientPrestataireCtc extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports-patient-prestaire-ctc'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    patientList:{
                        type: Array,
                        value: () => []
                    },
                    filteredListOfPatient:{
                        type: Array,
                        value: () => []
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    filter:{
                        type: String,
                        value: null
                    },
                    showResult:{
                        type: Boolean,
                        value: false
                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)', '_filterValueChanged(filter)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this._reset()
            }

            _reset(){
                this.set('hcp', {})
                this.set('filter', null)
                this.set('patientList', [])
                this.set('filteredListOfPatient', [])
                this.set('showResult', false)
            }

            _getReportInformation(){
                this.set('showResult', false)
                this.$["processDialog"].openDialog()

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    this.set('hcp', hcp)
                    const filter = {
                        $type: "PatientByHcPartyNameContainsFuzzyFilter",
                        healthcarePartyId: _.get(hcp, 'parentId', null) ? _.get(hcp, 'parentId', null) : _.get(hcp, 'id', null),
                        searchString: ""
                    };

                    return this.api.patient().filterByWithUser(this.user, null, null, 30000, 0, null, true, {filter: filter})

                }).then(patients => {
                    let prom = Promise.resolve({})

                    _.get(patients, 'rows', []).map(pat => {
                        prom = prom.then(listOfPat => this.api.contact().findBy((_.get(this.hcp, 'parentId', null) ? _.get(this.hcp, 'parentId', null) : _.get(this.hcp, 'id', null)), pat)
                            .then(ctcs => _.concat(listOfPat, {patient: pat, contactList: ctcs}))
                            .catch(e => console.log(e))
                        )
                    })

                    prom.then(listOfPat => {
                        const listOfHcpIds = _.uniq(_.compact(_.flatten(_.compact(listOfPat).map(pat => _.get(pat, 'contactList').map(ctc => _.get(ctc, 'responsible', null))))))
                        Promise.all([listOfPat, this.api.hcparty().getHealthcareParties(listOfHcpIds.join(','))]).then(([listOfPat, listOfHcp]) => {
                            return _.compact(listOfPat).map(pat => _.assign(_.get(pat, 'patient', {}), {
                                normalizedSearchTerms: _.map(_.uniq(_.compact(_.flatten(_.concat([_.get(pat, 'patient.firstName', ''), _.get(pat, 'patient.lastName', ''), _.get(pat, 'patient.ssin', ''), _.get(pat, 'patient.dateOfBirth', '')])))), i =>  _.trim(i).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")).join(" "),
                                contactList: _.get(pat, 'contactList', []).map(ctc => _.assign(ctc, {
                                    responsibleName: _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'name') ? _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'name', null) : _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'firstName', "")+" "+_.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'lastName', "")
                                })),
                                contactInfo: _.groupBy(_.get(pat, 'contactList', []).map(ctc => _.assign(ctc, {
                                    responsibleName: _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'name') ? _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'name', null) : _.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'firstName', "")+" "+_.get(listOfHcp.find(hcp => _.get(hcp, 'id', null) === _.get(ctc, 'responsible', "")), 'lastName', "")
                                })), 'responsibleName')
                            }))
                        }).then(listOfPatient => {
                            this.set('patientList', _.sortBy(listOfPatient, ['lastName', 'firstName'], ['asc', 'asc']))
                            this.set('filteredListOfPatient', _.sortBy(listOfPatient, ['lastName', 'firstName'], ['asc', 'asc']))
                        }).finally(() => {
                            this.$["processDialog"].closeDialog()
                            this.set('showResult', true)
                        })
                    })
                })
            }

            _resetReport(){
                this._reset()
            }

            _filterValueChanged(){
                if(this.filter){
                    const keywordsString = _.trim(_.get(this,"filter","")).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")
                    const keywordsArray = _.compact(_.uniq(_.map(keywordsString.split(" "), i=>_.trim(i))))

                    setTimeout(() => {
                        if(parseInt(_.get(keywordsString,"length",0)) > 2) {
                            const patientSearchResults =  _.chain(_.get(this, "patientList", []))
                                .chain(_.get(this, "filter", []))
                                .filter(i => _.size(keywordsArray) === _.size(_.compact(_.map(keywordsArray, keyword => _.trim(_.get(i, "normalizedSearchTerms", "")).indexOf(keyword) > -1))))
                                .compact()
                                .uniq()
                                .orderBy(['code', 'label.' + this.language, 'id'], ['asc', 'asc', 'asc'])
                                .value()
                            this.set('filteredListOfPatient', _.sortBy(patientSearchResults, ['lastName', 'firstName'], ['asc', 'asc']))
                        }else{
                            this.set('filteredListOfPatient', _.sortBy(_.get(this, 'patientList', []), ['lastName', 'firstName'], ['asc', 'asc']))
                        }
                    }, 100)
                }else{
                    this.set('filteredListOfPatient', _.sortBy(_.get(this, 'patientList', []), ['lastName', 'firstName'], ['asc', 'asc']))
                }
            }

            _formatDate(date){
                return date ? this.api.moment(date).format('DD/MM/YYYY') : null
            }

            _localizeGender(gender){
                return gender ? this.localize('gender_'+gender, gender, this.language) : null
            }

            _formatSsin(ssin){
                return ssin ? this.api.formatSsinNumber(ssin): null
            }

            _exportResult(e){
                if(_.get(e, 'target.id', null)){
                    const type = _.get(e, 'target.id', null)
                    let data = []

                    data.push([
                        this.localize('rep-pmc-pat', 'Patient', this.language),
                        this.localize('rep-pmc-ssin', 'Ssin', this.language),
                        this.localize('rep-pmc-date-of-birth', 'Date of birth', this.language),
                        this.localize('rep-pmc-gender', 'Gender', this.language),
                        this.localize('rep-pmc-address', 'Postal address', this.language),
                        this.localize('rep-pmc-cp', 'postalCode', this.language),
                        this.localize('rep-pmc-city', 'city', this.language),
                        this.localize('rep-pmc-country', 'country', this.language),
                        this.localize('rep-pmc-email', 'Email', this.language),
                        this.localize('rep-pmc-phone', 'Phone', this.language),
                        this.localize('rep-pmc-ctc-count', 'Nb of ctc', this.language),
                        this.localize('rep-pmc-ctc-count-hcp', 'Nb ctc by hcp', this.language)
                    ])

                    ;(type === "all" ? _.get(this, 'patientList', []) : _.get(this, 'filteredListOfPatient', [])).map(pat => {
                        data.push([
                            _.get(pat, 'lastName', "")+" "+_.get(pat, "firstName", ""),
                            _.get(pat, 'ssin', ""),
                            this._formatDate(_.get(pat, 'dateOfBirth', null)),
                            this._localizeGender(_.get(pat, 'gender', null)),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "houseNumber", "")+" "+_.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "street", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "postalCode", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "city", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "country", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'telecoms', []).find(tel => tel.telecomType === "mobile" || tel.telecomType === "phone")), "telecomNumber", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'telecoms', []).find(tel => tel.telecomType === "email")), "telecomNumber", ""),
                            this._getContactCount(pat),
                            this._getContactCountByHcp(pat).join(',')
                        ])
                    })

                    this.dispatchEvent(new CustomEvent('generate-xlsx', {bubbles: true, composed: true, detail: {
                            data: data,
                            filename: "patCtcHcp"+_.get(this.selectedYear, 'id', null)+"_"+moment().format("YYYYMMDD-HHmmss")+ ".xls",
                            title: "patCtcHcp "+_.get(this.selectedYear, 'id', null),
                            author: "Topaz"}
                    }))

                }
            }

            _getContactCountByHcp(pat){
                return _.map(_.get(pat, 'contactInfo', {}), info => _.get(_.head(info), 'responsibleName', "")+": "+_.size(info))
            }

            _getContactCount(pat){
                return _.size(_.get(pat, 'contactList', []))
            }

        }

        customElements.define(HtAdminReportsPatientPrestataireCtc.is, HtAdminReportsPatientPrestataireCtc)
    </script>
</dom-module>
