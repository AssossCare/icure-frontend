<dom-module id="ht-admin-reports-patient-with-mh-contract">

    <template>

        <style include="shared-styles dialog-style buttons-style paper-tabs-style">
            :host {
                display: block;
            }

            :host *:focus{
                outline:0!important;
            }

            .mhContract-panel{
                width: 100%;
                height: 100%;
                grid-column-gap: 24px;
                grid-row-gap: 24px;
                padding: 0 24px;
                box-sizing: border-box;
                background: white;
            }

            .mhContractRequest{
                display: flex;
            }

            #yearOfRequest{
                padding: 5px;
            }

            .btn-container{
                margin: 18px;
                display: flex;
            }

            .btn-icon{
                height: 14px!important;
                width: 14px!important;
            }

            .result-container{
                height: calc(100% - 135px);
                width: 100%;
            }

            .table{
                width: auto;
                height: 100%;
                overflow: auto;
                font-size: var(--font-size-normal);
            }

            .tr{
                display: flex;
                height: auto;
                padding: 2px;
            }

            .bb{
                border-bottom: 1px solid lightgray;
            }

            .th{
                height: auto!important;
                font-weight: bold;
                vertical-align: middle;
            }

            .td{
                position: relative;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                flex-basis: 0;
                padding: 6px;
                overflow: hidden;
                min-width: 0px;
                z-index: 2;
                word-break: break-word;
                white-space: nowrap;
                font-size: 13px;
                text-overflow: ellipsis;
            }

            .fg0{
                flex-grow: 0.2;
            }

            .fg05{
                flex-grow: 0.5;
            }

            .fg1{
                flex-grow: 1;
            }

            .fg2{
                flex-grow: 2;
            }

            .fg3{
                flex-grow: 3;
            }

            .panel-search{
                height: 40px;
                width: auto;
            }

            .panel-content{
                height: calc(100% - 40px);
                width: auto;
            }

            .panel-button{
                height: 32px;
                width: auto;
                padding: 4px;
                display: flex;
                justify-content: flex-end!important;
            }

            .searchField{
                display: block;
            }

        </style>

        <div class="mhContract-panel">
            <h4 class="section-title">[[localize('rash-report', 'Report', language)]] - [[localize('rep-pmc-pat-with-mh', 'Patient with medical house contract', language)]]</h4>

            <div class="mhContractRequest">
                <div class="mhContractYear">
                    <vaadin-combo-box id="yearOfRequest" filtered-items="[[availableYearForReport]]" item-label-path="label" item-value-path="id" label="[[localize('rash-which-year', 'For which year do you want to generate the Rash report ?', language)]]" selected-item="{{selectedYear}}"></vaadin-combo-box>
                </div>
                <div class="btn-container">
                    <paper-button class="button button--save" on-tap="_getReportInformation"><iron-icon icon="vaadin:download" class="btn-icon"></iron-icon> [[localize('rash-gen-rep','Generate report',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_resetReport"><iron-icon icon="vaadin:close" class="btn-icon"></iron-icon> [[localize('rash-reset','Reset',language)]]</paper-button>
                </div>
            </div>

            <div class="result-container">
                <div class="panel-search">
                    <dynamic-text-field label="[[localize('filter','Filter',language)]]" class="ml1 searchField" value="{{filter}}"></dynamic-text-field>
                </div>
                <div class="panel-content">
                    <div class="table">
                        <div class="tr bb th">
                            <div class="td fg1">[[localize('', 'Patient', language)]]</div>
                            <div class="td fg1">[[localize('', 'Ssin', language)]]</div>
                            <div class="td fg1">[[localize('', 'Date of birth', language)]]</div>
                            <div class="td fg1">[[localize('', 'Gender', language)]]</div>
                            <div class="td fg1">[[localize('', 'Start coverage', language)]]</div>
                            <div class="td fg1">[[localize('', 'End coverage', language)]]</div>
                            <div class="td fg1">[[localize('', 'Coverage type', language)]]</div>
                        </div>
                        <template is="dom-repeat" items="[[filteredListOfPatientWithMhContract]]" as="pat">
                            <div class="tr bb">
                                <div class="td fg1">[[pat.lastName]] [[pat.firstName]]</div>
                                <div class="td fg1">[[_formatSsin(pat.ssin)]]</div>
                                <div class="td fg1">[[_formatDate(pat.dateOfBirth)]]</div>
                                <div class="td fg1">[[_localizeGender(pat.gender)]]</div>
                                <div class="td fg1">[[_getCoverageInfo(pat, 'startOfCoverage')]]</div>
                                <div class="td fg1">[[_getCoverageInfo(pat, 'endOfCoverage')]]</div>
                                <div class="td fg1">[[_getCoverageInfo(pat, 'coverageType')]]</div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="panel-button">
                <paper-button class="button button--other" on-tap="_exportResult" id="all">[[localize('','Export all',language)]]</paper-button>
                <paper-button class="button button--other" on-tap="_exportResult" id="filtered">[[localize('','Export search',language)]]</paper-button>
            </div>
        </div>

    </template>

    <script>

        import moment from 'moment/src/moment';
        import _ from 'lodash/lodash';
        import { parse } from '../../../../scripts/icure-reporting'
        import { filter as icrFilter } from '../../../../scripts/filters'

        class HtAdminReportsPatientWithMhContract extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-admin-reports-patient-with-mh-contract'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    patientList:{
                        type: Array,
                        value: () => []
                    },
                    patientWithMhContract:{
                        type: Array,
                        value: () => []
                    },
                    filteredListOfPatientWithMhContract:{
                      type: Array,
                      value: () => []
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    selectedYear:{
                        type: Object,
                        value: () => {}
                    },
                    availableYearForReport:{
                        type: Object,
                        value: () => []
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    filter:{
                        type: String,
                        value: null
                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)', '_filterValueChanged(filter)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this._reset()

                this.set('availableYearForReport', [
                    {label: 2019, id: 2019},
                    {label: 2020, id: 2020}
                ])

                this.set('selectedYear', _.get(this, 'availableYearForReport', []).find(ay => _.get(ay, 'id', null) === parseInt(this.api.moment(new Date()).format('YYYY'))))

            }

            _reset(){
                this.set('patientList', [])
                this.set('hcp', {})
                this.set('filter', null)
                this.set('selectedYear', {})
                this.set('availableYearForReport', [])
                this.set('patientList', [])
                this.set('filteredListOfPatientWithMhContract', [])
            }

            _getReportInformation(){
                //this.$['processDialog'].open()
                //this.set('isLoading', true)

                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId).then(hcp => {
                    this.set('hcp', hcp)
                    const filter = {
                        $type: "PatientByHcPartyNameContainsFuzzyFilter",
                        healthcarePartyId: _.get(hcp, 'parentId', null) ? _.get(hcp, 'parentId', null) : _.get(hcp, 'id', null),
                        searchString: ""
                    };

                    return this.api.patient().filterByWithUser(this.user, null, null, 30000, 0, null, true, {filter: filter})

                }).then(patients => {
                    this.set('patientList', _.get(patients, 'rows', []).map(pat => _.assign(pat, {
                        normalizedSearchTerms: _.map(_.uniq(_.compact(_.flatten(_.concat([_.get(pat, 'firstName', ''), _.get(pat, 'lastName', ''), _.get(pat, 'ssin', ''), _.get(pat, 'dateOfBirth', '')])))), i =>  _.trim(i).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")).join(" ")
                    })))

                    this._getPatientWithFlatrateContract()
                })


            }

            _getPatientWithFlatrateContract(){
                const startOfYear = parseInt(_.get(this, 'selectedYear.id', null)+"0101")
                this.set('patientWithMhContract', _.sortBy(_.get(this, 'patientList', []).filter(pat => (_.get(pat, 'active', false) === true) &&  _.size(_.get(pat, "medicalHouseContracts", [])) &&
                    _.some(_.get(pat, "medicalHouseContracts", []), mhc => mhc &&
                        (mhc.kine || mhc.gp || mhc.nurse) &&
                        _.trim(_.get(mhc,"startOfContract") &&
                            _.get(mhc,"startOfContract") < (startOfYear+(1e4)) &&
                            (!_.get(mhc,"startOfCoverage") || (_.get(mhc,"startOfCoverage") && _.get(mhc,"startOfCoverage") < (startOfYear+(1e4))) ) &&
                            (!_.get(mhc,"endOfContract") || _.get(mhc,"endOfContract") > (startOfYear + 1130)) &&
                            (!_.get(mhc,"endOfCoverage") || _.get(mhc,"endOfCoverage") > (startOfYear + 1130))))), ['lastName', 'firstName'], ['asc', 'asc']))

                this.set('filteredListOfPatientWithMhContract', _.sortBy(_.get(this, 'patientWithMhContract', []), ['lastName', 'firstName'], ['asc', 'asc']))
            }


            _resetReport(){
                this._reset()
            }

            _filterValueChanged(){
                if(this.filter){
                    const keywordsString = _.trim(_.get(this,"filter","")).toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, "")
                    const keywordsArray = _.compact(_.uniq(_.map(keywordsString.split(" "), i=>_.trim(i))))

                    setTimeout(() => {
                        if(parseInt(_.get(keywordsString,"length",0)) > 2) {
                            const patientSearchResults =  _.chain(_.get(this, "patientWithMhContract", []))
                                .chain(_.get(this, "filter", []))
                                .filter(i => _.size(keywordsArray) === _.size(_.compact(_.map(keywordsArray, keyword => _.trim(_.get(i, "normalizedSearchTerms", "")).indexOf(keyword) > -1))))
                                .compact()
                                .uniq()
                                .orderBy(['code', 'label.' + this.language, 'id'], ['asc', 'asc', 'asc'])
                                .value()
                            this.set('filteredListOfPatientWithMhContract', _.sortBy(patientSearchResults, ['lastName', 'firstName'], ['asc', 'asc']))
                        }else{
                            this.set('filteredListOfPatientWithMhContract', _.sortBy(_.get(this, 'patientWithMhContract', []), ['lastName', 'firstName'], ['asc', 'asc']))
                        }
                    }, 100)
                }else{
                    this.set('filteredListOfPatientWithMhContract', _.sortBy(_.get(this, 'patientWithMhContract', []), ['lastName', 'firstName'], ['asc', 'asc']))
                }
            }

            _formatDate(date){
                return date ? this.api.moment(date).format('DD/MM/YYYY') : null
            }

            _localizeGender(gender){
                return gender ? this.localize('gender_'+gender, gender, this.language) : null
            }

            _formatSsin(ssin){
                return ssin ? this.api.formatSsinNumber(ssin): null
            }

            _getCoverageType(m,k,i){
                return (m ? "M" : "")+(k ? "K" : "")+(i ? "I" : "")

            }

            _getCoverageInfo(pat, type){
                const startOfYear = parseInt(_.get(this, 'selectedYear.id', null)+"0101")
                const contract = _.get(pat, 'medicalHouseContracts', []).find(mhc => _.trim(_.get(mhc,"startOfContract") &&
                    _.get(mhc,"startOfContract") < (startOfYear+(1e4)) &&
                    (!_.get(mhc,"startOfCoverage") || (_.get(mhc,"startOfCoverage") && _.get(mhc,"startOfCoverage") < (startOfYear+(1e4))) ) &&
                    (!_.get(mhc,"endOfContract") || _.get(mhc,"endOfContract") > (startOfYear + 1130)) &&
                    (!_.get(mhc,"endOfCoverage") || _.get(mhc,"endOfCoverage") > (startOfYear + 1130))))

                return type === "startOfCoverage" ? this._formatDate(_.get(contract, 'startOfCoverage' , null)) :
                    type === "endOfCoverage" ? this._formatDate(_.get(contract, 'endOfCoverage' , null)) :
                        type === "coverageType" ? this._getCoverageType(_.get(contract, 'gp' , false), _.get(contract, 'kine' , false), _.get(contract, 'nurse' , false)) : null

            }

            _exportResult(e){
                if(_.get(e, 'target.id', null)){
                    const type = _.get(e, 'target.id', null)
                    let data = []

                    data.push([
                        this.localize('', 'Patient', this.language),
                        this.localize('', 'Ssin', this.language),
                        this.localize('', 'Date of birth', this.language),
                        this.localize('', 'Gender', this.language),
                        this.localize('', 'Start coverage', this.language),
                        this.localize('', 'End coverage', this.language),
                        this.localize('', 'Coverage type', this.language),
                        this.localize('postalAddress', 'Postal address', this.language),
                        this.localize('postalCode', 'postalCode', this.language),
                        this.localize('city', 'city', this.language),
                        this.localize('country', 'country', this.language),
                        this.localize('email', 'Email', this.language),
                        this.localize('phone', 'Phone', this.language)
                    ])

                    ;(type === "all" ? _.get(this, 'patientWithMhContract', []) : _.get(this, 'filteredListOfPatientWithMhContract', [])).map(pat => {
                        data.push([
                            _.get(pat, 'lastName', "")+" "+_.get(pat, "firstName", ""),
                            _.get(pat, 'ssin', ""),
                            this._formatDate(_.get(pat, 'dateOfBirth', null)),
                            this._localizeGender(_.get(pat, 'gender', null)),
                            this._getCoverageInfo(pat, 'startOfCoverage'),
                            this._getCoverageInfo(pat, 'endOfCoverage'),
                            this._getCoverageInfo(pat, 'coverageType'),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "houseNumber", "")+" "+_.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "street", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "postalCode", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "city", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'addressType', null) === "home"), "country", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'telecoms', []).find(tel => tel.telecomType === "mobile" || tel.telecomType === "phone")), "telecomNumber", ""),
                            _.get(_.get(pat, 'addresses', []).find(adr => _.get(adr, 'telecoms', []).find(tel => tel.telecomType === "email")), "telecomNumber", "")
                        ])
                    })

                    this.dispatchEvent(new CustomEvent('generate-xlsx', {bubbles: true, composed: true, detail: {
                        data: data,
                        filename: "mhContract"+_.get(this.selectedYear, 'id', null)+"_"+moment().format("YYYYMMDD-HHmmss")+ ".xls",
                        title: "mhContract "+_.get(this.selectedYear, 'id', null),
                        author: "Topaz"}
                    }))

                }
            }

        }

        customElements.define(HtAdminReportsPatientWithMhContract.is, HtAdminReportsPatientWithMhContract)
    </script>
</dom-module>
