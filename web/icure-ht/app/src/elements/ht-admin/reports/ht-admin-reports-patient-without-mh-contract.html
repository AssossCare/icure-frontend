            <div class="mhContractRequest">
                <div class="mhContractYear">
                    <vaadin-combo-box id="yearOfRequest" filtered-items="[[availableYearForReport]]" item-label-path="label" item-value-path="id" label="[[localize('rash-which-year', 'For which year do you want to generate the Rash report ?', language)]]" selected-item="{{selectedYear}}"></vaadin-combo-box>
                </div>
                <div class="btn-container">
                    <paper-button class="button button--save" on-tap="_getReportInformation"><iron-icon icon="vaadin:download" class="btn-icon"></iron-icon> [[localize('rash-gen-rep','Generate report',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_resetReport"><iron-icon icon="vaadin:close" class="btn-icon"></iron-icon> [[localize('rash-reset','Reset',language)]]</paper-button>
                </div>
            </div>
        </div>

                    },
                    availableYearForReport:{

                    }
                }
            }

            static get observers() {
                return ['_initializeDataProvider(api, user)'];
            }

            constructor() {
                super()
            }

            ready() {
                super.ready()
            }

            _initializeDataProvider(){
                this.set('patientList', [])
                this.set('hcp', {})

                this.set('selectedYear', {})
                this.set('availableYearForReport', [])

                this.set('availableYearForReport', [
                    {label: 2019, id: 2019},
                    {label: 2020, id: 2020}
                ])

                this.set('selectedYear', _.get(this, 'availableYearForReport', []).find(ay => _.get(ay, 'id', null) === parseInt(this.api.moment(new Date()).format('YYYY'))))
            }

            }


        }

        customElements.define(HtAdminReportsPatientWithoutMhContract.is, HtAdminReportsPatientWithoutMhContract)
    </script>
