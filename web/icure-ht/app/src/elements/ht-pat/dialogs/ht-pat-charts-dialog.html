<dom-module id="ht-pat-charts-dialog">
    <template>
        <style include="dialog-style scrollbar-style">

            #chartsDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .chartsDialog{
                display: flex;
                height: calc(100% - 45px);
                width: auto;
                margin: 0;
                padding: 0;
            }

            collapse-buton{
                --iron-collapse: {
                    padding-left: 0px !important;
                };
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            .menu-item {
                @apply --padding-menu-item;
                height: 24px;
                min-height: 24px;
                font-size: var(--font-size-normal);
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: var(--font-size-normal);
                min-height:20px;
                height:20px;
            }

            .menu-item:hover{
                background: var(--app-dark-color-faded);
                @apply --transition;
            }

            .menu-item .iron-selected{
                background:var(--app-primary-color);

            }

            .hub-menu-list{
                height: 100%;
                width: 30%;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .hub-menu-view{
                height: 100%;
                width: 70%;
                position: relative;
                background: white;
            }

            .hub-menu-list-header{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .hub-menu-list-header-img img{
                width: 100%;
                height: 100%;
            }

            collapse-button[opened] .menu-item-icon{
                transform: scaleY(-1);
            }

            .charts-container-line{
                display: flex;
                height: auto;
            }

            .charts-container-row{
                margin: 1%;
                width: 31%;
                height: 300px;
                border: 1px solid var(--app-background-color-dark);
            }

            .charts-container-row-title{
                height: 15px;
                padding: 5px;
                width: auto;
                background: var(--app-background-color-dark);
            }

            .charts{
                height: 255px;
                width: 100%!important;
            }

        </style>

        <paper-dialog id="chartsDialog">
            <div class="chartsDialog">
                <div class="hub-menu-list">
                    <div class="hub-menu-list-header">
                    </div>
                    <div class="hub-submenu-container">
                        <ht-spinner active="[[isLoading]]"></ht-spinner>
                    </div>
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                </div>
                <div class="hub-menu-view">
                    <div class="charts-container-line">
                        <div class="charts-container-row">
                            <div class="charts-container-row-title">
                                [[localize("", "Mesure du BMI", language)]]
                            </div>
                            <div class="charts-container-row-content">
                                <canvas id="bmiChart" class="charts" height="255"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <paper-button class="button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_refresh"><iron-icon icon="icons:refresh" class="mr5 smallIcon" ></iron-icon> [[localize('refresh','Refresh',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>

    </template>
    <script>
        import Chart from 'chart.js';

        class HtPatChartsDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-charts-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    tabs: {
                        type:  Number,
                        value: 0
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    activeItem: {
                        type: Object,
                        observer: '_activeItemChanged'
                    },
                    dataForCharts:{
                        type: Array,
                        value: () => []
                    }
                };
            }

            static get observers() {
                return ['apiReady(api,user,opened)'];
            }

            ready() {
                super.ready();
            }

            apiReady() {
                if (!this.api || !this.user || !this.user.id || !this.opened) return;

                try {
                } catch (e) {
                    console.log(e);
                }
            }

            attached() {
                super.attached();
                this.async(this.notifyResize, 1);
            }

            open() {
                this.$['chartsDialog'].open();
                //this._refresh();
            }

            _initializeCharts2() {
                this.$['bmiChart'] =
                    new Chart(this.$['bmiChart'], {
                        type: 'line',
                        data: {}
                    });
            }

            _initializeCharts() {
                this.dataForCharts.map(chart => {
                    this.shadowRoot.querySelector("#"+_.get(chart, 'chartType', null)) ?
                        new Chart(this.shadowRoot.querySelector("#"+_.get(chart, 'chartType', null)), {
                            type: _.get(chart, 'chartInfo.type', 'line'),
                            data: _.get(chart, 'chartInfo.data', {}),
                            options: {
                                responsive: true,
                                aspectRatio: 3,
                                maintainAspectRatio: false
                            }
                        }) : null
                });
            }

            _initializeChartsDataProvider() {
                this.set('dataForCharts', [
                    {
                        chartType: 'bmiChart',
                        chartInfo: {
                            type: 'line',
                            data: {
                                labels: _.compact(_.flatten(this.contactsOfCarePath.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "bmi") ? this.api.moment(_.get(s, 'created', null)).format('DD/MM/YYYY') : null)) || [],
                                datasets: [{
                                    label: "BMI",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contactsOfCarePath.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "bmi") ? _.get(s, 'content.fr.numberValue', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,99,132,0.2)",
                                    borderColor: "rgba(254,99,132,2)"
                                }]
                            },
                            options: {}
                        }
                    }
                ]);
            }

            _refresh(){
                this._initializeChartsDataProvider();
                this._initializeCharts();
            }

            close() {
                this.$.dialog.close();
            }

            _activeItemChanged(item){

            }

            _isEqual(a,b) {
                return (a === b)
            }

            _closeDialogs(){
                this.$['chartsDialog'].close();
            }
        }
        customElements.define(HtPatChartsDialog.is, HtPatChartsDialog);
    </script>
</dom-module>
