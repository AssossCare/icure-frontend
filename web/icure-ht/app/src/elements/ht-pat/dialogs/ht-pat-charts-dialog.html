<dom-module id="ht-pat-charts-dialog">
    <template>
        <style include="dialog-style scrollbar-style">

            #chartsDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .chartsDialog{
                display: flex;
                height: calc(100% - 45px);
                width: auto;
                margin: 0;
                padding: 0;
            }

            collapse-buton{
                --iron-collapse: {
                    padding-left: 0px !important;
                };
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            .one-line-menu2 {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                font-weight: 400;
                padding-left:0;
            }

            .menu-item {
                @apply --padding-menu-item;
                height: 24px;
                min-height: 24px;
                font-size: var(--font-size-normal);
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: var(--font-size-normal);
                min-height:20px;
                height:20px;
            }

            .menu-item:hover{
                background: var(--app-dark-color-faded);
                @apply --transition;
            }

            .menu-item .iron-selected{
                background:var(--app-primary-color);

            }

            .hub-menu-list{
                height: 100%;
                width: 30%;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .hub-menu-view{
                height: 100%;
                width: 70%;
                position: relative;
                background: white;
            }

            .hub-menu-list-header{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .hub-menu-list-header-img img{
                width: 100%;
                height: 100%;
            }

            collapse-button[opened] .menu-item-icon{
                transform: scaleY(-1);
            }

            .charts-container-line{
                display: flex;
                height: auto;
            }

            .charts-container-row{
                margin: 1%;
                width: 31%;
                height: 300px;
                border: 1px solid var(--app-background-color-dark);
            }

            .charts-container-row-title{
                height: 15px;
                padding: 5px;
                width: auto;
                background: var(--app-background-color-dark);
            }

            .charts{
                height: 255px;
                width: 100%!important;
            }

        </style>

        <paper-dialog id="chartsDialog">
            <div class="chartsDialog">
                <div class="hub-menu-list">
                    <!--
                    <div class="hub-menu-list-header">
                    </div>
                    -->
                    <div class="hub-submenu-container">
                        <paper-listbox id="menu" selected="[[selected]]" attr-for-selected="id">
                        <template is="dom-repeat" items="[[charts]]">
                            <paper-item id="[[item.id]]" class$="menu-trigger menu-item" on-tap="toggleMenu" elevation="">
                                <div class="one-line-menu1">
                                    <!--
                                    <span class="force-left force-ellipsis box-txt">[[item.name]]</span>
                                    -->
                                    <span>[[item.name]]</span>
                                </div>
                            </paper-item>
                        </template>
                        </paper-listbox>
                    </div>
                </div>
                <div class="hub-menu-view" style="overflow-y: scroll;">
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                    <canvas id="chart" class="charts" height="450"></canvas>
                </div>
                <div class="buttons">
                    <paper-button class="button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_refresh"><iron-icon icon="icons:refresh" class="mr5 smallIcon" ></iron-icon> [[localize('refresh','Refresh',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>

    </template>
    <script>
        import Chart from 'chart.js';

        class HtPatChartsDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-charts-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    contacts: {
                        type: Array,
                        value: ()=>[]
                    },
                    language: {
                        type: String
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    selected: {
                        type:  String,
                        value: null
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    activeItem: {
                        type: Object,
                        observer: '_activeItemChanged'
                    },
                    charts: {
                        type: Array,
                        value: () => []
                    }
                };
            }

            static get observers() {
                return ['apiReady(api,user,opened)'];
            }

            ready() {
                super.ready();
            }

            apiReady() {
                if (!this.api || !this.user || !this.user.id || !this.opened) return;

                try {
                } catch (e) {
                    console.log(e);
                }
            }

            toggleMenu(e) {
                console.log(e);
                this.select(e.currentTarget.id);
            }

            // isIronSelected(selected) {
            //     return selected ? 'iron-selected' : '';
            // }

            select(id) {
                this.set('selected', id);

                this.charts.forEach(chart => {
                    const item = this.shadowRoot.querySelector("#" + chart.id);
                    if (item) {
                        item.setAttribute("aria-selected", chart.id == id ? "true" : "false");
                        if (chart.id == id)
                            item.classList.add("iron-selected");
                        else
                            item.classList.remove("iron-selected");
                    }
                });

                let chart = this.charts.find(chart => chart.id == id);
                this.$['chart'] =
                    new Chart(this.$['chart'], {
                        type: chart.info.type,
                        data: chart.info.data,
                        options: {
                            responsive: true,
                            aspectRatio: 3,
                            maintainAspectRatio: false
                        }
                    });
            }

            attached() {
                super.attached();
                this.async(this.notifyResize());
            }

            open() {
                this.$['chartsDialog'].open();
                this.isLoading = true;
                setTimeout(()=> {
                    this._refresh();
                    if (!this.selected)
                        this.select('bmi');
                    this.isLoading = false;
                }, 1000);
            }

            _initializeCharts2() {
                this.$['bmiChart'] =
                    new Chart(this.$['bmiChart'], {
                        type: 'line',
                        data: {}
                    });
            }

            _initializeCharts() {
                this.charts.map(chart => {
                    this.shadowRoot.querySelector("#"+_.get(chart, 'id', null) + "Chart") ?
                        new Chart(this.shadowRoot.querySelector("#"+_.get(chart, 'id', null) + "Chart"), {
                            type: _.get(chart, 'info.type', 'line'),
                            data: _.get(chart, 'info.data', {}),
                            options: {
                                responsive: true,
                                aspectRatio: 3,
                                maintainAspectRatio: false
                            }
                        }) : null
                });
            }

            _initializeChartsDataProvider() {
                this.set('charts', [
                    {
                        id: 'bmi',
                        name: 'Mesure du BMI',
                        info: {
                            type: 'line',
                            data: {
                                labels: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "bmi") ? this.api.moment(_.get(s, 'created', null)).format('DD/MM/YYYY') : null)) || [],
                                datasets: [{
                                    label: "BMI",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "bmi") ? _.get(s, 'content.fr.numberValue', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,99,132,0.2)",
                                    borderColor: "rgba(254,99,132,2)"
                                }]
                            },
                            options: {}
                        }
                    },
                    {
                        id: 'weight',
                        name: 'Poids',
                        info: {
                            type: 'line',
                            data: {
                                labels: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "weight") ? this.api.moment(_.get(s, 'created', null)).format('DD/MM/YYYY') : null)) || [],
                                datasets: [{
                                    label: "Weight",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "weight") ? _.get(s, 'content.fr.measureValue.value', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,99,132,0.2)",
                                    borderColor: "rgba(254,99,132,2)"
                                }]
                            },
                            options: {}
                        }
                    },
                    {
                        id: 'height',
                        name: 'Taille',
                        info: {
                            type: 'line',
                            data: {
                                labels: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "height") ? this.api.moment(_.get(s, 'created', null)).format('DD/MM/YYYY') : null)) || [],
                                datasets: [{
                                    label: "Height",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "height") ? _.get(s, 'content.fr.measureValue.value', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,99,132,0.2)",
                                    borderColor: "rgba(254,99,132,2)"
                                }]
                            },
                            options: {}
                        }
                    },
                    {
                        id: 'bp',
                        name: 'Tension artérielle',
                        info: {
                            type: 'line',
                            data: {
                                labels: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "dbp") ? this.api.moment(_.get(s, 'created', null)).format('DD/MM/YYYY') : null)),
                                datasets: [{
                                    label: "Tension systolique",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "sbp") ? _.get(s, 'content.fr.measureValue.value', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(255,99,132,0.2)",
                                    borderColor: "rgba(254,99,132,2)"
                                },
                                {
                                    label: "Tension diastolique",
                                    fillColor: "transparent",
                                    data: _.compact(_.flatten(this.contacts.map(ctc => _.get(ctc, 'services', []).filter(s => _.get(s, 'tags', [])))).map(s => s.tags.find(t => t.type === "CD-PARAMETER" && t.code === "dbp") ? _.get(s, 'content.fr.measureValue.value', null) : null)) || [],
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(28,101,254,0.2)",
                                    borderColor: "rgb(28,101,254)"
                                }]
                            },
                            options: {}
                        }
                    }
                ]);
            }

            _refresh(){
                this._initializeChartsDataProvider();
                this._initializeCharts();
            }

            close() {
                this.$.dialog.close();
            }

            _activeItemChanged(item){

            }

            _isEqual(a,b) {
                return (a === b)
            }

            _closeDialogs(){
                this.$['chartsDialog'].close();
            }
        }
        customElements.define(HtPatChartsDialog.is, HtPatChartsDialog);
    </script>
</dom-module>
