    <template>
        <style include="dialog-style scrollbar-style paper-tabs-style">

                height:20px;

            .menu-item .iron-selected{

            .preventive-acts-menu-list{
                height: 100%;

                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .preventive-acts-menu-view{
                height: 100%;
                width: 75%;
                position: relative;
                background: white;
            }

                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);

            }

                display: flex;

            }

            .sublist{
                background:var(--app-light-color);

            .table-line-menu-top{
                padding-left: var(--padding-menu-item_-_padding-left);
                padding-right: var(--padding-menu-item_-_padding-right);
                box-sizing: border-box;
            }

            .menu-item {
                @apply --padding-menu-item;
                height: 24px;
                min-height: 24px;
                font-size: var(--font-size-normal);
                text-transform: inherit;
                justify-content: space-between;
                cursor: pointer;
                @apply --transition;
            }

            .sublist .menu-item {
                font-size: var(--font-size-normal);
                min-height:20px;
                height:20px;
            }

            .menu-item:hover{

            }

                padding: 1px 12px 1px 8px;

                height: 8px;
                width: 8px;
            }

            }

            }

        <paper-dialog id="preventiveActsDialog">
            <div class="preventiveActsDialog">
                <div class="preventive-acts-menu-list">
                    <div class="preventive-acts-menu-list-header">
                        [[localize('preventive_acts', 'Actes pr√©ventifs', language)]]
                    </div>
                    <div class="preventive-acts-submenu-container">
                        <paper-listbox id="menu" class="menu-content sublist" selected="[[selectedItem]]" attr-for-selected="id">
                            <template is="dom-repeat" items="[[services]]">
                                <paper-item id="[[item.id]]" class$="menu-trigger menu-item [[isIronSelected(selected)]]" aria-selected="[[selected]]" on-tap="toggleMenu" elevation="">
                                    <div class="col-lg-1" data-id$="[[id]]">[[_formatDate(item.valueDate, services)]]</div>
                                    <div class="col-lg-2" data-id$="[[id]]">[[_getContent(item, services)]]</div>
                                    <!--<div class="col-lg-3" data-id$="[[id]]"><span class$="status status--[[_getStatusClass(item, services)]]"><iron-icon icon="vaadin:circle" class$="statusIcon statusIcon--[[_getStatusClass(item, services)]]"></iron-icon>&nbsp;[[_getStatus(item,services)]]</span></div>-->
                                    <div class="col-lg-3" data-id$="[[id]]"><span><iron-icon icon="vaadin:circle" class$="statusIcon statusIcon--[[_getStatusClass(item, services)]]"></iron-icon>&nbsp;[[_getStatus(item,services)]]</span></div>
                                </paper-item>
                            </template>
                        </paper-listbox>
                    </div>
                </div>
                <div class="preventive-acts-menu-view" style="overflow-y: scroll;">
                    <div class="preventive-acts-menu-content">
                        <ht-spinner active="[[isLoading]]"></ht-spinner>
                    </div>
                </div>
                <div class="buttons">
                    <paper-button class="button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                    <paper-button class="button button--other" on-tap="_refresh"><iron-icon icon="icons:refresh" class="mr5 smallIcon" ></iron-icon> [[localize('refresh','Refresh',language)]]</paper-button>
                </div>
            </div>
        </paper-dialog>

    </template>
    <script>
        import Chart from 'chart.js';

        class HtPatPreventiveActsDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-preventive-acts-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    contacts: {
                        type: Array,
                        value: ()=>[]
                    },
                    services:{
                        type: Array,
                        value: ()=>[]
                    },
                    language: {
                        type: String
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    selectedItem: {
                        type:  String,
                        value: null
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    activeItem: {
                        type: Object,
                        observer: '_activeItemChanged'
                    },
                };
            }

            static get observers() {
                return ['contactsChanged(contacts, servicesRefresher)'];
            }

            ready() {
                super.ready();
            }

            toggleMenu(e) {
                console.log(e);
                this.select(e.currentTarget.id);
            }

            attached() {
                super.attached();
                this.async(this.notifyResize());
            }

            reset() {
                this.set("services", [])
            }

            contactsChanged(){
                if(!(this.contacts && this.contacts.length)) {
                    this.reset()
                    return;
                }
                this.api.contact().filterServices(this.contacts,s => s.label==='Actes' || (s.tags.some(t => t.type == "SOAP" && t.code == "Plan") && s.tags.some(t => t.type == 'CD-ITEM-TASK')))
                    .then(services =>{
                        this.set("services",_.orderBy(services,["valueDate", "created"],['desc', 'desc']))
                    })
            }

            isIronSelected(selected) {
                return selected ? 'iron-selected' : '';
            }

            _getContent(svc){
                const content = svc && this.api.contact().preferredContent(svc, this.language) || svc.content[this.language]
                return content && content.stringValue || this.localize('obs_val','obsolete value',this.language)
            }

            _formatDate(date) {
                return date && this.api.formatedMoment(date);
            }

            _getStatus(svc) {
                return _.get(svc.tags.find(tag => tag.type === "CD-LIFECYCLE"), "code", "");
            }

            _getStatusClass(svc) {
                const status = this._getStatus(svc);
                if (status === "error" || status === "aborted" || status === "refused" || status === "cancelled")
                    return "redStatus"
                if (status === "pending" || status === "planned" || status === "proposed")
                    return "orangeStatus"
                return "greenStatus";
            }

            _openDialog() {
                this.$['preventiveActsDialog'].open();
                this.isLoading = true;
                setTimeout(()=> {
                    this.isLoading = false;
                }, 1000);
            }

            close() {
                this.$.dialog.close();
            }

            _closeDialogs(){
                this.$['preventiveActsDialog'].close();
            }
        }
        customElements.define(HtPatPreventiveActsDialog.is, HtPatPreventiveActsDialog);
    </script>
</dom-module>
