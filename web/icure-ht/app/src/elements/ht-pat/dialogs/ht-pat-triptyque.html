                    if (!!_.get(messageData,"updateLastMessage",false)) this._loadingMessages.pop();
                    this._loadingMessages.push(messageData);
                    const loadingContentTarget = this.shadowRoot.querySelectorAll('#loadingContent')[0];
                    if (loadingContentTarget) { loadingContentTarget.innerHTML = ''; _.each(this._loadingMessages, (v) => { loadingContentTarget.innerHTML += "<p><iron-icon icon='" + v.icon + "' class='" + (v.done ? "loadingIcon done" : "loadingIcon") + "'></iron-icon>" + v.message + "</p>"; }); }
                },100)
            }

            _getServicesMap(singleContact) {
                return singleContact.reduce((map, ctc) => {
                    const svcMap = ctc.subContacts.reduce((svcMap, subContact) => { subContact.services.reduce((svcMap, svcLink) => { (svcMap[svcLink.serviceId] || (svcMap[svcLink.serviceId] = [])).push(subContact); return svcMap; }, svcMap); return svcMap; }, {});
                    ctc.services.reduce((map, svc) => { (map[svc.label] || (map[svc.label] = [])).push({ svc: svc, scs: svcMap[svc.id] || [], ctc: ctc }); return map; }, map);
                    Object.values(map).forEach(arr => arr.sort((a, b) => b.svc.modified - a.svc.modified));
                    return map;
                }, {})
            }

                return inputVar === valueToMatch ? stringToReturn : ""

                        const documentExtension = _.trim(_.last(_.trim(_.get(serviceDocument,"name","")).split("."))).toLowerCase()
                        return (

                                    ]), i => !!_.trim(i.id)),

                                }]

            _linkPdfPrescription(e, selectedPlanOfAction={}) {

                this.set("_isLoading", true);

                const promResolve = Promise.resolve();
                const haveSelectedPlanOfAction = !!_.size(selectedPlanOfAction) && !!_.trim(_.get(selectedPlanOfAction,"poaId",""))

                const targetButton = !!_.size(_.get(e,"target","")) && _.get(e,"target.nodeName","") === "PAPER-BUTTON" ? _.get(e,"target",null) : _.find( _.get(e,"path",null), p => _.get(p,"nodeName","") === "PAPER-BUTTON")
                const documentId = !!haveSelectedPlanOfAction ? _.get(_.find(_.get(selectedPlanOfAction, "poaTags"), {type:"originalDocumentId"}),"id","") : _.trim(_.get(targetButton,"dataset.documentId"))
                const documentServiceId = !!haveSelectedPlanOfAction ? _.get(_.find(_.get(selectedPlanOfAction, "poaTags"), {type:"originalDocumentServiceId"}),"id","") : _.trim(_.get(targetButton,"dataset.serviceId"))
                const documentFormId = !!haveSelectedPlanOfAction ? _.get(_.find(_.get(selectedPlanOfAction, "poaTags"), {type:"originalDocumentFormId"}),"id","") : _.trim(_.get(targetButton,"dataset.formId"))

                const selectedPrescriptionObject = _.find(_.get(this,"_dialogData.pdfPrescriptionsList",[]), i=> _.trim(_.get(i,"service.id","whatever")) === documentServiceId && _.trim(_.get(i,"document.id","whatever")) === documentId)
                const documentContactObject = _.get(selectedPrescriptionObject,"contact",{})

                const formTemplate = _.get(this,"_dialogData.formTemplate",{})
                const patientObject = _.get(this,"_dialogData.currentPatient",{})
                const defaultCodes = _.get(this,"_dialogData.codes.defaultCodes",{})
                const triptyqueTransactionCode = _.get(this,"_dialogData.codes.triptyqueCodes",{})

                return !!haveSelectedPlanOfAction ?

                    promResolve
                        .then(() => this.api.contact().getContactWithUser(this.user, _.trim(_.get(selectedPlanOfAction,"poaIdOpeningContact",""))))
                        .then(poaOpeningContact => this.api.form().getForm(_.trim(_.get(poaOpeningContact,"subContacts[0].formId",""))).then(poaPrescriptionForm => ([poaOpeningContact,poaPrescriptionForm])))
                        .then(([poaOpeningContact,poaPrescriptionForm]) => {

                            this.set("_currentPdfPreviewDocumentId", "")

                            this.set("_selectedPrescriptionObject", _.merge({}, selectedPrescriptionObject, {
                                formId: _.trim(_.get(poaPrescriptionForm,"id","")),
                                contact: poaOpeningContact,
                                contacts: [poaOpeningContact],
                                servicesMap: this._getServicesMap([poaOpeningContact])
                            }))

                            const selectedPoaPrescriptionCodes = _.filter(_.get(selectedPlanOfAction,"poaCodes",[]),{type: this._getConfig("prescriptionTypeCode","care.topaz.kinesitherapyPrescription")})
                            const resolvedPoaPrescriptionCodes = _.map(selectedPoaPrescriptionCodes, poaPrescriptioCode => _.find(_.get(this,"_dialogData.codes.prescriptionCodes",[]),{type: _.trim(_.get(poaPrescriptioCode, "type","")), code: _.trim(_.get(poaPrescriptioCode, "code",""))}))

                            this.set("_summaryForm", _.merge({}, _.get(this,"_summaryForm",{}), {
                                relatedHealthElementId: _.trim(_.get(selectedPlanOfAction,"heId","")),
                                relatedParentPathology: _.get(_.find(resolvedPoaPrescriptionCodes, i=>!_.trim(_.get(i,"parent",""))),"id",null),
                                relatedChildrenPathology: _.get(_.find(resolvedPoaPrescriptionCodes, i=>!!_.trim(_.get(i,"parent",""))),"id",null),
                                lateralityLeft: !!_.size(_.find(_.get(selectedPlanOfAction,"poaCodes",[]),{type: "CD-BVT-LATERALITY", code: "left"})),
                                lateralityRight: !!_.size(_.find(_.get(selectedPlanOfAction,"poaCodes",[]),{type: "CD-BVT-LATERALITY", code: "right"})),
                                lateralityCenter: !!_.size(_.find(_.get(selectedPlanOfAction,"poaCodes",[]),{type: "CD-BVT-LATERALITY", code: "odd"})),
                                startDate: parseInt(_.trim(_.get(selectedPlanOfAction,"poaOpeningDate","")))||null,
                                endDate: parseInt(_.trim(_.get(selectedPlanOfAction,"poaClosingDate","")))||null,
                                valueDate: parseInt(_.trim(_.get(selectedPlanOfAction,"poaValueDate","")))||null,
                                careRehearseDate: parseInt(_.trim(_.get(selectedPlanOfAction,"poaEndOfLife","")))||null,
                                planOfActionsName: _.trim(_.get(selectedPlanOfAction,"poaName","")),
                                numberOfCares: parseInt(_.trim(_.get(selectedPlanOfAction,"poaNumberOfCares","")))||1,
                                careReason: _.trim(_.get(_.find(_.get(selectedPlanOfAction,"poaCodes",[]),{type: "CD-INCAPACITYREASON"}), "id","")),
                                careTeam: _.trim(_.get(selectedPlanOfAction,"poaPrescriberId","")),
                                insuranceDocuments_linked: _.get(selectedPlanOfAction,"poaDocumentIds",[])
                            }))

                        })
                        .finally(() => {
                            this.set("_isLoading", false);
                            return promResolve
                        })

                    :

                    promResolve
                        .then(() => this.api.contact().newInstance(this.user, patientObject, {
                                groupId: documentId,
                                created: +new Date,
                                modified: +new Date,
                                author: _.trim(_.get(this,"user.id","")),
                                responsible: _.trim(_.get(this,"user.healthcarePartyId","")),
                                openingDate: moment().format('YYYYMMDDHHmmss'),
                                closingDate: moment().format('YYYYMMDDHHmmss'),
                                encounterType: { type: _.trim(_.get(triptyqueTransactionCode,"type","care.topaz.customTransaction")), version: _.trim(_.get(triptyqueTransactionCode,"version","1")), code: _.trim(_.get(triptyqueTransactionCode,"code","triptyque")) },
                                descr: _.trim(_.get(triptyqueTransactionCode,"label." + this.language,"Triptyque")) + ": " + _.trim(this.localize(this._getConfig("pdfDocumentsLabelKey",""),"Prescription de kinÃ©sithÃ©rapie", this.language)),
                                tags: [
                                    { type: "BE-CONTACT-TYPE", version: "1", code: "1" },
                                    { type: "BE-CONTACT-TYPE", version: "1", code: "20" },
                                    { type: _.trim(_.get(triptyqueTransactionCode,"type","care.topaz.customTransaction")), version: _.trim(_.get(triptyqueTransactionCode,"version","1")), code: _.trim(_.get(triptyqueTransactionCode,"code","triptyque")) },
                                    { type: "originalDocumentId", id: documentId },
                                    { type: "originalDocumentContactId", id: _.trim(_.get(documentContactObject,"id",""))},
                                    { type: "originalDocumentServiceId", id: documentServiceId },
                                    { type: "originalDocumentFormId", id: documentFormId},
                                ],
                                codes: _.map(defaultCodes, dc =>{return{type: _.trim(_.get(dc,"type")), version: _.trim(_.get(dc,"version")), code: _.trim(_.get(dc,"code")), label: _.get(dc,"label",{}) }}),
                                subContacts: [],
                                services: []
                            }).then(contactInstance => contactInstance)
                        )
                        .then(contactInstance => this.api.contact().createContactWithUser(this.user, contactInstance))
                        .then(createdContact => this.api.form().newInstance(this.user, patientObject, {
                                contactId: _.trim(_.get(createdContact,"id","")),
                                formTemplateId: _.trim(_.get(formTemplate,"id","")),
                                descr: _.trim(_.get(formTemplate,"name","")),
                                tags: _.get(createdContact,"tags",[]),
                            }).then(formInstance => ([createdContact,formInstance]))
                        )
                        .then(([createdContact,formInstance]) => this.api.form().createForm(formInstance).then(createdForm => ([createdContact,createdForm])))
                        .then(([createdContact,createdForm]) => {

                            const subContactServiceIds = _.compact(_.uniq(_.get(_.find(_.get(documentContactObject,"subContacts",[]), {formId: documentFormId}),"services",[]).map(i=>_.trim(_.get(i,"serviceId","")))))
                            const subContactServiceDatas = _.filter(_.get(documentContactObject,"services",[]), i=> subContactServiceIds.indexOf(_.trim(_.get(i,"id",""))) > -1 )
                            const newServicesData = _.map(subContactServiceDatas, scsd => this.api.contact().service().newInstance(this.user, _.merge({}, _.omit(scsd, ["author","created","cryptedForeignKeys","delegations","encryptedSelf","encryptionKeys","id","modified","responsible","secretForeignKeys"]))))

                            createdContact.services = newServicesData
                            createdContact.subContacts = [{
                                codes:[],
                                descr:this.api.crypto().randomUuid(),
                                formId:_.trim(_.get(createdForm,"id","")),
                                hasBeenInitialized: false,
                                services: _.map(newServicesData, sv => {return{serviceId: _.trim(_.get(sv,"id",""))/*, service:sv*/}})
                            }]

                            return this.api.contact().modifyContactWithUser(this.user, createdContact).then(modifiedContact => ([modifiedContact,createdForm]))

                        })
                        .then(([modifiedContact,createdForm]) => {

                            this.set("_currentPdfPreviewDocumentId", "")
                            this.set("_selectedPrescriptionObject", _.merge({}, selectedPrescriptionObject, {
                                formId: _.trim(_.get(createdForm,"id","")),
                                contact: modifiedContact,
                                contacts: [modifiedContact],
                                servicesMap: this._getServicesMap([modifiedContact])
                            }))
                            this.set("_summaryForm.careTeam", _.trim(_.get(this,"_selectedPrescriptionObject.document.author")))

                        })
                        .finally(() => {
                            this.set("_isLoading", false);
                            return promResolve
                        })

            }

            _vaadinGridPlanOfActionSelectedItemChanged(activeItem, isNew=false) {

                // Should not yet ?
                if(activeItem instanceof Event || !_.get(this,"_isOpened",false)) return

                this.set("_isLoading", true)

                return !_.trim(_.get(activeItem,"poaId","")) && !isNew ?
                    this._changeDialogAction("listing").finally(()=>this.set("_isLoading", false)) :
                    this._changeDialogAction("detail")
                        .then(() => this._linkPdfPrescription(null, _.cloneDeep(_.get(this,"_vaadinGridPlanOfActionSelectedItem",{}))))
                        .finally(() => this.set("_isLoading", false))

            }
