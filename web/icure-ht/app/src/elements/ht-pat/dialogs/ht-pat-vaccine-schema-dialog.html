<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../../../styles/dialog-style.html">
<link rel="import" href="../../../styles/scrollbar-style.html">


<dom-module id="ht-pat-vaccine-schema-dialog">
    <template>
        <style include="scrollbar-style dialog-style">
            #vaccineShemaDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: var(--app-text-color);
            }

            paper-tab {
                --paper-tab-ink: var(--app-secondary-color-dark);
                color: var(--app-text-color);
            }

            paper-tab iron-icon{
                color: var(--app-text-color-disabled);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected > iron-icon {
                color: var(--app-text-color);
            }

            .tab-selector {
                height: 48px;
                background: var(--app-secondary-color);
            }

            .content{
                max-height: 100%;
            }

            .schema{
                padding: 12px;
                width: auto;
                box-sizing: border-box;
            }

            .schemaLine{
                display: flex;
            }

            .schemaColumn{
                border: 1px solid #bababa;
                height: 70px;
            }

            .schemaLine-title{
                display: flex;
            }

            .schemaColumn-title{
                border: 1px solid #bababa;
                height: 30px;
                text-align: center;
                font-weight: bold;
            }

            .schemaColumn-cat{
                border: 1px solid #bababa;
                height: 30px;
                text-align: center;
                font-weight: bold;
            }

            .w11{
                width: 11%;
            }

            .w44{
                width: 44%;
            }

            .w55{
                width: 55%;
            }

            .no-border{
                border: none;
            }

            .baby{
                background-color: #f3b738;
                color: white;
                height: 21px;
                padding: 5px;
            }

            .childAndAdo{
                background-color: #aebf41;
                color: white;
                height: 21px;
                padding: 5px;
            }

            .titleTxt{
                height: 21px;
                padding: 5px;
            }

            .productContainer{
                padding: 5px;
                height: 60px;
                text-align: center;
            }

            .productTitle{
                font-weight: bold;
            }

            .productDescription{
                font-size: 10px;
            }

        </style>

        <paper-dialog id="vaccineShemaDialog">
            <div class="content">
                <paper-tabs class="tab-selector" selected="{{tabs}}" >
                    <paper-tab>
                        <iron-icon class="tabIcon" icon="vaadin:time-backward"></iron-icon> [[localize('vac-sch-histo','Vaccination history',language)]]
                    </paper-tab>
                    <paper-tab>
                        <iron-icon class="tabIcon" icon="vaadin:child"></iron-icon> [[localize('vac-sch-fr','Vaccination schema (French community)',language)]]
                    </paper-tab>
                    <paper-tab>
                        <iron-icon class="tabIcon" icon="vaadin:child"></iron-icon> [[localize('vac-sch-nl','Vaccination schema (Flanders)',language)]]
                    </paper-tab>
                    <!--<paper-tab>[[localize('json_vwr','JSON View',language)]]</paper-tab>-->
                </paper-tabs>
                <iron-pages selected="[[tabs]]">
                    <page>
                        <div>

                        </div>
                    </page>
                    <page>
                        <div class="schema">
                            <div class="schemaLine-title">
                                <div class="schemaColumn-cat w11 no-border">
                                    <div></div>
                                </div>
                                <div class="schemaColumn-cat w55">
                                    <div class="baby">Nourrissons</div>
                                </div>
                                <div class="schemaColumn-cat w44">
                                    <div class="childAndAdo">Enfants et adolescents</div>
                                </div>

                            </div>
                            <div class="schemaLine-title">
                                <div class="schemaColumn-title w11 no-border">
                                    <div></div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn-title w11">
                                        <div class="titleTxt">[[periodicityType.name.fr]]</div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Hexavalent</div>
                                        <div class="productDescription">(diphtérie-tétanos-coqueluche-polio-hemophilus-hépatite B)</div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">RRO</div>
                                        <div class="productDescription">(rougeoloe-rubéole-oreillons)</div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Méningocoque C</div>
                                        <div class="productDescription"></div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Pneumocoque</div>
                                        <div class="productDescription"></div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Rotavirus</div>
                                        <div class="productDescription"></div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Tétravalent</div>
                                        <div class="productDescription">(diphtérie-tétanos-coqueluche-polio)</div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>
                            <div class="schemaLine">
                                <div class="schemaColumn w11">
                                    <div class="productContainer">
                                        <div class="productTitle">Papillomavirus (HPV)</div>
                                        <div class="productDescription"></div>
                                    </div>
                                </div>
                                <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                                    <div class="schemaColumn w11">
                                        <div></div>
                                    </div>
                                </template>
                            </div>

                        </div>
                    </page>
                    <page>
                        <div class="schema">

                        </div>
                    </page>
                </iron-pages>
            </div>
            <div class="buttons">
                <paper-button class="button" on-tap="_createMedicationSchema"><iron-icon icon="icons:add" class="mr5 smallIcon" ></iron-icon> [[localize('add','Create schema',language)]]</paper-button>
                <paper-button class="button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--other" on-tap="_refresh"><iron-icon icon="icons:refresh" class="mr5 smallIcon" ></iron-icon> [[localize('refresh','Refresh',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        import _ from 'lodash/lodash';

        class HtPatVaccineShemaDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-vaccine-schema-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    tabs:{
                        type: Number,
                        value: 0
                    },
                    periodicityType:{
                        type: Array,
                        value: () => [
                            {name: {fr: "2 mois", nl: "", en: ""}},
                            {name: {fr: "3 mois", nl: "", en: ""}},
                            {name: {fr: "4 mois", nl: "", en: ""}},
                            {name: {fr: "12 mois", nl: "", en: ""}},
                            {name: {fr: "15 mois", nl: "", en: ""}},
                            {name: {fr: "5-6 ans", nl: "", en: ""}},
                            {name: {fr: "11-12 ans", nl: "", en: ""}},
                            {name: {fr: "13-14 ans", nl: "", en: ""}},
                            {name: {fr: "15-16 ans", nl: "", en: ""}}
                        ]
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _openDialog(){
                this.$['vaccineShemaDialog'].open()
            }

            _createMedicationSchema(){

            }


        }
        customElements.define(HtPatVaccineShemaDialog.is, HtPatVaccineShemaDialog);
    </script>
</dom-module>
