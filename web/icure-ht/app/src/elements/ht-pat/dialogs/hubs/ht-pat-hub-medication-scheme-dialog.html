<dom-module id="ht-pat-hub-medication-scheme-dialog">
    <template>
        <style include="dialog-style scrollbar-style">

            #hubMedicationSchemaDetailDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .hubMedicationSchemaDetailDialog{
                max-height: 100%;
                width: auto;
                margin: 0;
                padding: 0;
                height: calc(100% - 45px);
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            #titleInfo{
                height: 20px;
                width: 98%;
                margin-bottom: 12px;
                font-size: 20px;
                font-weight: bold;
            }

            .p4{
                padding: 4px;
            }

            .ms-content{

            }

            .modalDialog {
                display: flex;
                flex-direction: column;
                min-height: 300px;
                height: 200px;
                min-width: 400px;
                width: 600px;
            }

            .modalDialogContent {
                height: 250px;
                width: auto;
                margin: auto;
            }

            .modal-title {
                justify-content: flex-start;
            }
            .content {
                text-align: center;
            }
            .modal-title iron-icon {
                margin-right: 8px;
            }
        </style>

        <paper-dialog id="hubMedicationSchemaDetailDialog">
<!--            <div class="content hubMedicationSchemaDetailDialog">-->
            <h2 class="modal-title">[[localize('ms-title', 'Schéma de médication', language)]]</h2>
            <div class="content container">
                <ht-pat-hub-medication-scheme-extended-view id="htPatHubMedicationSchemeExtendedView" api="[[api]]" user="[[user]]" hcp="[[hcp]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" resources="[[resources]]" medications="[[medications]]" prescriptions="[[prescriptions]]" contacts="[[contacts]]" on-error="_showErrorMessage" on-spinner-busy="_setSpinnerBusy" on-spinner-idle="_setSpinnerIdle"></ht-pat-hub-medication-scheme-extended-view>
            </div>
<!--            </div>-->
            <div class="buttons">
                <paper-button class="button button--other" on-tap="_closeDialogs"><iron-icon icon="icons:close"></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--save" on-tap="_synchronizeScheme">[[localize('','Synchroniser le schéma',language)]]</paper-button>
            </div>
            <ht-spinner class="spinner" active="[[busySpinner]]"></ht-spinner>
        </paper-dialog>
        <paper-dialog id="error-message-box" class="modalDialog" no-cancel-on-outside-click no-cancel-on-esc-key always-on-top>
            <h2 class="modal-title"><iron-icon icon="icons:warning"></iron-icon> [[localize('warning','Warning',language)]]</h2>
            <div class="content">
                <h3>[[errorTitle]]</h3>
                <p>[[errorMessage]]: [[errorDetail]]</p>
            </div>
            <div class="buttons">
                <paper-button class="button button--other" role="button" dialog-dismiss><iron-icon icon="icons:close"></iron-icon>[[localize('clo','Close',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        import * as models from 'icc-api/dist/icc-api/model/models';
        import moment from 'moment/src/moment';

        class htPatHubMedicationSchemeDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-hub-medication-scheme-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    patient:{
                        type: Object
                    },
                    currentContact:{
                        type: Object,
                        value: () => {}
                    },
                    busySpinner: {
                        type: Boolean,
                        value: false
                    },
                    busySpinnerCounter: {
                        type: Number,
                        value: 0
                    },
                    hcp: {
                        type: Object,
                        value: () => {}
                    },
                    medications:{
                        type: Array,
                        value: () => []
                    },
                    prescriptions:{
                        type: Array,
                        value: () => []
                    },
                    contacts: {
                        type: Array,
                        value: () => []
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _open(){
                this.$['hubMedicationSchemaDetailDialog'].open();
                this.$['htPatHubMedicationSchemeExtendedView'].init();
            }

            _closeDialogs(){
                // @todo cleanup
                // this.set('medicationSchemeTransactions', {})
                this.$['hubMedicationSchemaDetailDialog'].close()
            }

            _synchronizeScheme(){
                this.$['htPatHubMedicationSchemeExtendedView']._synchronizeScheme()
            }

            _showErrorMessage(e) {
                if (e.detail && e.detail.title && e.detail.message) {
                    return setTimeout(() => {
                        console.log(e.detail.error);
                        this.set('errorTitle', e.detail.title);
                        this.set('errorMessage', this.localize(e.detail.message, e.detail.message));
                        e.detail.detail && this.set('errorDetail', e.detail.detail);
                        this.$["error-message-box"].open();
                    }, 200);
                }
            }

            _setSpinnerBusy() {
                this.busySpinnerCounter ++;
                if (this.busySpinnerCounter > 0) {
                    this.set("busySpinner", true);
                }
                console.log("increasing spinner counter: ", this.busySpinnerCounter);
            }

            _setSpinnerIdle() {
                this.busySpinnerCounter --;
                if (this.busySpinnerCounter < 1) {
                    this.set("busySpinner", false);
                    this.busySpinnerCounter = 0;
                }
                console.log("decreasing spinner counter: ", this.busySpinnerCounter);
            }

        }
        customElements.define(htPatHubMedicationSchemeDialog.is, htPatHubMedicationSchemeDialog);
    </script>
</dom-module>
