<dom-module id="ht-pat-hub-medication-scheme-dialog">
    <template>
        <style include="dialog-style scrollbar-style">

            #hubMedicationSchemaDetailDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .hubMedicationSchemaDetailDialog{
                max-height: 100%;
                width: auto;
                margin: 0;
                padding: 0;
                height: calc(100% - 45px);
            }

            ht-spinner {
                height: 42px;
                width: 42px;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

            #titleInfo{
                height: 20px;
                width: 98%;
                margin-bottom: 12px;
                font-size: 20px;
                font-weight: bold;
            }

            .p4{
                padding: 4px;
            }

            .ms-content{

            }

        </style>

        <paper-dialog id="hubMedicationSchemaDetailDialog">
            <div class="content hubMedicationSchemaDetailDialog">
                <div id="titleInfo">
                    [[localize('ms-title', 'Medication scheme', language)]]
                    <ht-spinner active="[[isLoading]]"></ht-spinner>
                </div>
                <div class="ms-content">
                    <ht-pat-hub-medication-scheme-extended-view class="p4" id="htPatHubMedicationSchemeExtendedView" api="[[api]]" user="[[user]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" resources="[[resources]]" medication-scheme="[[medicationScheme]]" medications="[[medications]]" prescriptions="[[prescriptions]]" contacts="[[contacts]]"></ht-pat-hub-medication-scheme-extended-view>
                </div>
                  </div>
            <div class="buttons">
                <paper-button class="button button--other" on-tap="_closeDialogs"><iron-icon icon="icons:close"></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--save" on-tap="_synchronizeScheme">[[localize('','Synchronize scheme',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        import * as models from 'icc-api/dist/icc-api/model/models';
        import moment from 'moment/src/moment';

        class htPatHubMedicationSchemeDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-hub-medication-scheme-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    patient:{
                        type: Object
                    },
                    currentContact:{
                        type: Object,
                        value: () => {}
                    },
                    isLoading:{
                        type: Boolean,
                        value: false
                    },
                    hubId:{
                        type: Number,
                        value : 0
                    },
                    hubEndPoint:{
                        type: String,
                        value: null
                    },
                    hubPackageId:{
                        type: String,
                        value: null
                    },
                    breakTheGlassReason:{
                        type: String,
                        value: null
                    },
                    hcpZip:{
                        type:String,
                        value:'1000'
                    },
                    hcp: {
                        type: Object,
                        value: () => {}
                    },
                    medicationScheme:{
                        type: Array,
                        value: () => []
                    },
                    medications:{
                        type: Array,
                        value: () => []
                    },
                    prescriptions:{
                        type: Array,
                        value: () => []
                    },
                    contacts: {
                        type: Array,
                        value: () => []
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _open(){
                this.$['hubMedicationSchemaDetailDialog'].open()
                this.set('isLoading', true)
                this._getMedicationSchema().then(transaction => {
                    this.set('medicationScheme', transaction)
                    console.log(transaction)
                }).finally(() => {
                    this.set('isLoading', false)
                })
            }

            _closeDialogs(){
                this.set('medicationScheme', [])
                this.$['hubMedicationSchemaDetailDialog'].close()
            }

            _getMedicationSchema(){
                if (this.patient.ssin && this.api.tokenId) {
                    return this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
                        .then(hcp => {
                            this.set('hcp', hcp)
                            return this.api.fhc().Hubcontroller().getTransactionsListUsingGET(
                                this.hubEndPoint,
                                _.get(this.api, 'keystoreId', null), _.get(this.api, 'tokenId', null), _.get(this.api, 'credentials.ehpassword', null),
                                _.get(hcp, 'lastName', null), _.get(hcp, 'firstName', null), _.get(hcp, 'nihii', null), _.get(hcp, 'ssin', null), _.get(this, 'hcpZip', null),
                                _.get(this.patient, 'ssin', null),
                                this.hubPackageId,
                                null, null,
                                null, null,
                                true, this.breakTheGlassReason
                            )
                        })
                        .then(transactions => {
                            const medicationSchemeTransaction = transactions.find(transaction => _.get(transaction, 'cds', []).find(cd => _.get(cd, 's', null) === "CD-TRANSACTION" && _.get(cd, 'value', null) === "medicationscheme"))
                            return !_.isEmpty(medicationSchemeTransaction) ? this.api.fhc().Hubcontroller().getTransactionSetMessageUsingGET(this.hubEndPoint, this.api.keystoreId,
                                this.api.tokenId, this.api.credentials.ehpassword,
                                _.get(this.hcp, 'lastName', null), _.get(this.hcp, 'firstName', null), _.get(this.hcp,'nihii', null), _.get(this.hcp, 'ssin', null), this.hcpZip,
                                this.patient.ssin,
                                medicationSchemeTransaction.ids.find(id => id.s==='LOCAL').sv, medicationSchemeTransaction.ids.find(id => id.s==='LOCAL').sl, medicationSchemeTransaction.ids.find(id => id.s==='LOCAL').value,
                                this.hubPackageId, this.breakTheGlassReason
                            ) : Promise.resolve({})
                        })
                        .then(transaction => {
                            console.log(transaction)
                            return transaction
                        })
                } else {
                    return Promise.resolve({})
                }
            }

            _synchronizeScheme(){
                this.$['hubMedicationSchemaDetailDialog']._synchronizeScheme()
            }


        }
        customElements.define(htPatHubMedicationSchemeDialog.is, htPatHubMedicationSchemeDialog);
    </script>
</dom-module>
