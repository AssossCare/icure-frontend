                                    </template>
                                </td>
                            </tr>
                        </template>

            dataProvider(){
                console.log(this.medicationSchemeTransactions)
                const ms = this._getMedicationSchemeFromTransactionSet();
                this.set('currentMedicationScheme', {
                    idKmehr: _.get(ms, 'idKmehr', null),
                    hubId: _.get(ms, 'hubId', null),
                    date: _.get(ms, 'date', null),
                    authors: _.get(ms, 'authors', []),
                    version: _.get(ms, 'version', null),
                    // msElems: _.concat(_.get(ms, 'msElems', []), this._getElementsFromMedications()),
                    msSusps: _.get(ms, 'msSusps', []),
                    times:  _.get(ms, 'times', [])
                })
                const currentMsElems = this.get('currentMedicationScheme.msElems');
                const updatedMsElems = this._consolidate(_.get(ms, 'msElems', []), this._getElementsFromMedications())
                    .sort((a, b) => (this._getMedicationName(a) > this._getMedicationName(b) ? 1 :
                        this._getMedicationName(a) < this._getMedicationName(b) ? -1 :
                            !this._isSync(a) && this._isSync(b) ? 1 :
                                this._isSync(a) && !this._isSync(b)  ? -1 :
                                    !this._isSync(a) && !this._isSync(b) && !this._hasGroupIndex(a) && this._hasGroupIndex(b) ? 1 :
                                        !this._isSync(a) && !this._isSync(b) && this._hasGroupIndex(a) && !this._hasGroupIndex(b) ? -1 : 0));
                // const updatedMsElems = _.concat(_.get(ms, 'msElems', []), this._getElementsFromMedications());
                if (!currentMsElems) {
                    this.set('currentMedicationScheme.msElems', updatedMsElems);
                } else if (currentMsElems.length) {
                    if (updatedMsElems.length) {
                        this.splice('currentMedicationScheme.msElems', 0, currentMsElems.length, ...updatedMsElems);
                    } else {
                        this.splice('currentMedicationScheme.msElems', 0, currentMsElems.length);
                    }
                } else if (updatedMsElems.length) {
                    this.push('currentMedicationScheme.msElems', ...updatedMsElems);
                    console.log(this.currentMedicationScheme);
                }
            }

            _consolidate(remotes, locals) {
                if (remotes.length) {
                    if (locals.length) {
                        const consolidated = remotes.reduce((consolidating, remote) => {
                            if (consolidating.locals.filter(localElement => this._getScore(localElement, remote) === 100).length) {
                                this._setSync(remote);
                                consolidating.locals = consolidating.locals.filter(localElement => this._getScore(localElement, remote) < 100);
                            }
                            consolidating.remotes.push(remote);
                            return consolidating;
                        }, {remotes: [], locals: locals});
                        let index = 0;
                        const grouped = consolidated.remotes.reduce((grouping, remote) => {
                            if (!this._isSync(remote)) {
                                const locals = grouping.locals.filter(local => (!this._hasGroupIndex(local)) && (this._getScore(local, remote) > 80));
                                if (locals.length) {
                                    locals.map(local => this._setGroupIndex(local, index));
                                    this._setGroupIndex(remote, index);
                                    index++;
                                }
                            }
                            grouping.remotes.push(remote);
                            return grouping;
                        }, {remotes: [], locals: consolidated.locals});
                        this.groupCount = index;
                        return _.concat(grouped.remotes, grouped.locals);
                    } else {
                        return remotes;
                    }
                } else {
                    if (locals.length) {
                        return locals;
                    } else {
                        return [];
                    }
                }
            }

            _getGroupIndex(element) {
                return _.get(element, "synchronizationInfo.groupIndex", null);
            }
            _hasGroupIndex(element) {
                const index = this._getGroupIndex(element);
                return !!(index || index === 0);
            }
            _setGroupIndex(element, index) {
                const info = _.get(element, "synchronizationInfo", null);
                if (!info) return;
                info.groupIndex = index;
            }
            _isSync(element) {
                const info = _.get(element, "synchronizationInfo", null);
                return !!(info && info.availableOnLocal && info.availableOnHub);
            }
            _setSync(element) {
                const info = _.get(element, "synchronizationInfo", null);
                if (info) {
                    info.availableOnLocal = true;
                    info.availableOnHub = true;
                }
            }
            _isRemote(element) {
                const info = _.get(element, "synchronizationInfo", null);
                return !!(info && !info.availableOnLocal && info.availableOnHub);
            }
            _isLocal(element) {
                const info = _.get(element, "synchronizationInfo", null);
                return !!(info && info.availableOnLocal && !info.availableOnHub);
            }
            _setMerging(element) {
                const info = _.get(element, "synchronizationInfo", null);
                if (!info) return;
                info.merging = true;
            }
            _isMerging(element) {
                const info = _.get(element, "synchronizationInfo", null);
                return !!(info && info.merging);
            }

            _getMedicationName(medication){
                return _.get(medication, "medicinalproduct.intendedname", _.get(medication, "substanceproduct.intendedname", _.get(medication, "compoundprescription", null)));
                // return medication && medication.medicinalproduct && medication.medicinalproduct.intendedname ? medication && medication.medicinalproduct && medication.medicinalproduct.intendedname :

            }

            _getFrequency(medication){
                const period = _.get(medication, "frequency.periodicity.cd.value", null);
                const periodicity = this.periodicity.find(p => p.code === period) || null;
                return _.get(periodicity, `label.${this.language}`, null);
            }

            _convertHubDateAsString(timestamp){
                return timestamp && timestamp.millis ? this.api.moment(timestamp.millis).format("DD/MM/YYYY") : null;
            }

            }

            _isChronic(medication) {
                return !!(medication && !medication.endmoment);
                // return medication && medication.temporality && medication.temporality.cd && medication.temporality.cd.value === "CHRONIC" ? true : false
            }

            _isOneShot(medication){
                return !!(medication && medication.endmoment);
                // return medication && medication.temporality && medication.temporality.cd && medication.temporality.cd.value === "ONESHOT" ? true : false
            }

            _getRegimenQuantity(regimen, period) {

            }

            _getGroupIndexColor(medication) {
                const index  = this._getGroupIndex(medication);
                if (index || index === 0) return `hsl(${Math.round(360 * index / this.groupCount)}, 100%, 95%)`;
                else return "none";

            _getSyncStyle(medication) {
                if (this._isSync(medication)) return "sync";
                else if (this._hasGroupIndex(medication)) {
                    return this._isRemote(medication) ? "related-remote" : "related-local";
                } else return "";
            }
            _getRegimen(regimen, period){

                const concernPeriod = period === 0 ? "morning" :
                    period === 1 ? "beforebreakfast" :
                    period === 2 ? "duringbreakfast" :
                    period === 3 ? "afterbreakfast" :
                    period === 4 ? "betweenbreakfastandlunch" :
                    period === 5 ? "beforelunch" :
                    period === 6 ? "duringlunch" :
                    period === 7 ? "afterlunch" :
                    period === 8 ? "betweenlunchanddinner" :
                    period === 9 ? "beforedinner" :
                    period === 10 ? "duringdinner" :
                    period === 11 ? "afterdinner" :
                    period === 12 ? "evening" :
                    period >= 19700101000000 ? period.toString() : null

               if(period >= 100) console.log("Concerned period = ", concernPeriod)
               return regimen && regimen.filter(r => period === 12 ? _.toLower(r.dayTime) === 'evening' || _.toLower(r.dayTime) === 'night' || _.toLower(r.dayTime) === 'thehourofsleep'  : _.toLower(r.dayTime) === concernPeriod).reduce((tot, r) => tot + Number(r.quantity), 0) || null
            }

            _getOtherRegimen(regimen){
                return _.drop(regimen)
            }

            _getRegimenAsText(regimen){
                const administrationInfo = this.administrationUnit.find(adm => adm.code === regimen.administrationUnit) || null
                const adminUnit = administrationInfo && administrationInfo.label && administrationInfo.label[this.language] ? administrationInfo.label[this.language] : administrationInfo.label["fr"]

                return this._getDayFreqDesc(regimen) + regimen.quantity+" "+adminUnit+" "+ this._getDayTimeDesc(regimen.dayTime)
            }

            _getDayFreqDesc(regimen){

            }

            }

                let str = time.toString();
                if (str.length == 6)

                return  str.length >= 14 ? str.substr(8,2) + ":" + str.substr(10,2) : "";

                    this.source.regimen.push(r)
                })
            }

            _getField(medication, field) {
                let defaultValue = field.defaultValue ? field.defaultValue : ''
                if (field.getter) {
                    if (field.name)
                        return this[field.getter](medication[field.name], field.argument)
                    return this[field.getter](medication, field.argument)
                }
                if (field.filter) {
                    let items = _.get(medication, field.name, [])
                    let item = items.find(item => this[field.filter](item, field.argument))
                    if (field.path)
                        return _.get(item, field.path, defaultValue)
                    return item
                }
                return _.get(medication, field.name, defaultValue)
            }

            _setField(medication, field, value) {
                if (field.filter) {
                    let items = _.get(medication, field.name, [])
                    let item = items.find(item => this[field.filter](item, field.argument))
                    if (field.path)
                        _.set(item, field.path, value)
                    else
                        items[items.indexOf(item)] = value
                    return;
                }
                _.set(medication, field.name, value)
            }

            _getScore(source, target) {
                const score = all_fields.reduce((score, field) => {
                    if (this._getField(source, field, '') === this._getField(target, field, ''))
                        score += field.score;
                    return score;
                }, 0);
                return Math.round(score * 100 / max_score);
            }

            _getCandidates(medication, flag) {
                return this.currentMedicationScheme.msElems
                    .filter(med => med.uniqId !== medication.uniqId && !med.synchronizationInfo[flag])
                    .map(med => {
                        return {
                            medication: med,
                            score: this._getScore(medication, med)
                        }
                    })
                return candidates.sort((a, b) => a.score < b.score ? 1 : a.score > b.score ? -1 : 0);

                }

            _compare(e) {
                const uid = e.target.dataset.uid;
                const source = this.selectedMedication;
                const target = this.candidates.find(candidate => candidate.medication.uniqId === uid).medication;
                const fields = all_fields.reduce((fields, field) => {
                    if (this._getField(source, field) !== this._getField(target, field)) {
                        fields.push({
                            name: field.name,
                            label: field.label,
                            source: this._format(source, field),
                            target: this._format(target, field),
                            hidden: field.hidden,
                            setter: field.setter,
                            checked: "no"
                        })
                    }
                    return fields;
                }, []);
                this.set('source', source);
                this.set('target', target);
                this.splice('fields', 0, this.fields.length, ...fields);
                // this.set('fields', fields);
                this.$['medicationDetailDialog'].close();
                this.$['medicationMergeDialog'].open();
                // this.shadowRoot.querySelector('#fields').render();
                this.set('refresher', this.refresher + 1);
            }

            _mergeField(field) {
                if (field.setter) {
                    this[field.setter](this.source, this.target);
                    return;
                }
                let value = this._getField(this.target, field)
                this._setField(this.source, field, value)
            }

            _merge(e) {
                this.fields.forEach(field => {
                    if (field.checked === "yes") {
                        this._setField(this.source, field, this._getField(this.target, field))
                    } else {

                    //     }

                });

                // this.currentMedicationScheme.msElems = medications.filter(m => m.uniqId !== this.target.uniqId);

                const local = this._isLocal(this.source) ? this.source : this.target;

                this.$['medicationMergeDialog'].close();

            _medicationClass(m) {
                return (m.idKmehr%2 == 0) ? 'even' : 'odd'
            }


            _getElementsFromMedications(){
                console.log(this.medications);
                console.log(this.prescriptions);

                return _.concat(_.get(this, 'medications', []), _.get(this, 'prescriptions', [])).map(med => {
                    const medicationValue = this.api.contact().medicationValue(med, this.language) || {};
                    const beginMoment = _.get(medicationValue, "beginMoment", null);
                    const endMoment = _.get(medicationValue, "endMoment", null);
                    // @todo: weekly posology
                    const frequency = {periodicity: {cd: {value: "D"}}};
                    return {

                        medicationHubId: null,
                        adaptationflag: null,
                        adaptationtype: null,
                        compoundprescription: _.get(medicationValue, "compoundPrescription", null),
                        medicinalproduct: _.get(medicationValue, "medicinalProduct", null),
                        substanceproduct: _.get(medicationValue, "substanceProduct", null),
                        beginmoment: beginMoment ? moment(beginMoment, "YYYYMMDD").format('DD/MM/YYYY'): null,
                        endmoment: endMoment ? moment(endMoment, "YYYYMMDD").format('DD/MM/YYYY'): null,
                        temporality: null,
                        frequency: frequency,
                        regimen: this._composeRegimen(_.get(medicationValue, "regimen", [])),
                        regimenDayNumber: null,

            _composeRegimen(regimen){
                return regimen.map(reg => {
                    const administrationUnit = _.get(reg, 'administratedQuantity.unit', null);
                    return {
                        dayPeriod: _.get(reg, 'dayPeriod.code', null),
                        dayTime: _.get(reg, 'timeOfDay', null),
                        dayNumber : null,
                        quantity: _.get(reg, 'administratedQuantity.quantity', null),
                        administrationUnit: administrationUnit && administrationUnit.match(/[0-9]+|cm|dropsperminute|gm|internationalunits|mck\/h|mck\/kg\/minute|measure|mg\/h|ml\/h|tbl|tsp|unt\/h|mg|mg\/ml/) ? administrationUnit : '00006',
                        weekDay: null,
                        weekNumber: null
                    };
                });
            }

            //create easy medicationscheme object
            _getMedicationSchemeFromTransactionSet(){
                if (!(_.has(this.medicationSchemeTransactions, "medicationScheme") && _.has(this.medicationSchemeTransactions, "medicationSchemeElements") && _.has(this.medicationSchemeTransactions, "treatmentSuspensions")))
                    return [];
                //loop trough medicationschemeElements tr[1..n]
                // loop trough items
                //  medicationchemeelement:
                //  item[0]: meta info (adaptation, ...)
                //  item[1]: medication info (medication, dates, posology, regimen, frequency, ...)
                //  item[2]: medication use /optional (?)

                        temporality: _.get(med, 'temporality', null),

            _decomposeRegimen(regimen) {
                const flatData = _.get(regimen, 'daynumbersAndQuantitiesAndDates', []);
                const chunkSize = _.indexOf(flatData, flatData.find(r => r.name === "{http://www.ehealth.fgov.be/standards/kmehr/schema/v1}quantity")) + 1;
                const groupedData = flatData.length ? _.chunk(flatData, chunkSize) : [];
                return groupedData.map(gd => this._getRegimenInfo(gd));
            }

            _zeroPad(num, places) {
                return String(num).padStart(places, '0');
            }

            _formatTime(dayTime) {
                const millis = _.get(dayTime, 'millis', 0);
                return Math.trunc(millis / 3600000) * 10000 + Math.trunc((millis % 3600000) / 60000) * 100 + Math.trunc((millis % 60000) / 1000);
            }

            _getDayPeriod(dayTime) {
                const period = _.get(dayTime, 'value.dayperiod.cd.value', null);
                if (period) return period.toLowerCase();
                else {
                    const time = _.get(dayTime, 'value.time', null);
                    if (time) return (this.TimePeriod.find(tp => tp.time === this._formatTime(time)) || {period: null}).period;
                    else return null;
                }
            }

            _getDayTime(dayTime) {
                if (_.get(dayTime, 'value.dayperiod.cd.value', null)) return null;
                else {
                    const time = _.get(dayTime, 'value.time', null);
                    if (time) {
                        const formatted = this._formatTime(time);
                        if (this.TimePeriod.find(tp => tp.time === formatted)) return null;
                        else return formatted;
                    } else {
                        return null;
                    }
                }
            }

            _getRegimenInfo(regData){
                const dayNumber = regData && regData.find(r => r.name === "{http://www.ehealth.fgov.be/standards/kmehr/schema/v1}daynumber") || null;
                const dayTime = regData && regData.find(r => r.name === "{http://www.ehealth.fgov.be/standards/kmehr/schema/v1}daytime") || null;
                const quantity = regData && regData.find(r => r.name === "{http://www.ehealth.fgov.be/standards/kmehr/schema/v1}quantity") || null;
                const weekDay = regData && regData.find(r => r.name === "{http://www.ehealth.fgov.be/standards/kmehr/schema/v1}weekday") || null;

                return {
                    dayNumber: _.get(dayNumber, 'value', null),
                    dayTime: this._getDayTime(dayTime),
                    dayPeriod: this._getDayPeriod(dayTime),
                    quantity:  _.get(quantity, 'value.decimal', null),
                    administrationUnit: _.get(quantity, 'value.unit.cd.value', null),
                    weekDay: _.toLower(_.get(weekDay, 'value.cd.value', null)),
                    weekNumber: _.get(weekDay, 'value.weeknumber', null)
                }
            }

            _getTimes(simplifiedMs){
                return _.uniq(_.flatMap(_.get(simplifiedMs, 'msElems', []), msElem =>_.flatMap( _.get(msElem, 'regimen', []), reg=>_.flatMap(reg, ritm => _.get(ritm, 'dayTime', null)))).filter(it => !isNaN(it))).sort()
            }

            _createAuthor(data) {
                if (data.authors && data.authors.length) {
                    const author = data.authors.find(author => author.cds.some(cd => cd.value === "persphysician"));
                    if (author) {
                        return {
                            id: author.localId,
                            name: `${author.familyname} ${author.firstname}`,
                            lastName: author.familyname,
                            firstName: author.firstname,
                            nihii: _.get(author.ids.find(id => id.s === "ID_HCPARTY"), 'value', ''),
                            ssin: _.get(author.ids.find(id => id.s === "INSS"), 'value', ''),
                            addresses: author.addresses.map(address => {
                                return {
                                    addressType: _.get(address.cds.find(cd => cd.s === "CD_ADDRESS"), 'value', 'work'),
                                    street: _.get(address, 'street', ''),
                                    houseNumber: _.get(address, 'housenumber', ''),
                                    postboxNumber: _.get(address, 'postboxnumber', ''),
                                    postalCode: _.get(address, 'zip', ''),
                                    city: _.get(address, 'city', ''),
                                    country: !!_.trim(_.get(address, 'country.cd.value')) ? _.get(address, 'country.cd.value') : 'be',
                                    telecoms: author.telecoms.map(telecom => {
                                        return {
                                            telecomType: _.get(telecom.cds.find(cd => cd.s === "CD_TELECOM"), "value", "phone"),
                                            telecomNumber: _.get(telecom, "telecomnumber", "")
                                        };
                                    })
                                };
                            })
                        };
                    } else {
                        // @todo: special case
                        return this.hcp;
                    }
                } else {
                    return this.hcp;
                }
            }

            _createMedication(data, isLocal) {
                const medicationContent = {
                    medicationValue: {regimen: [], substitutionAllowed: true},
                    // stringValue: data.medicationHubId
                };
                const medication = {
                    content: _.fromPairs([[this.language, medicationContent]]),
                    codes: [],
                    tags: []
                };

                const medicationValue = medicationContent.medicationValue;

                data.regimen && data.regimen.length && data.regimen.forEach(dataReg => {
                    const administratedQuantity = {quantity: dataReg.quantity};
                    Object.assign(administratedQuantity, isLocal ? {
                        unit: _.get(this.administrationUnit.find(adm => adm.code === dataReg.administrationUnit) || {}, `label.${this.language}`, this.localize("uni", "Unités"))
                    } : {
                        administrationUnit: this.api.code().normalize(`CD-ADMINISTRATIONUNIT|${dataReg.administrationUnit}|1`)
                    });
                    const regimen = Object.assign({administratedQuantity: administratedQuantity}, dataReg && dataReg.dayTime ? {
                            timeOfDay: dataReg.dayTime
                        } : (dataReg && dataReg.dayPeriod ? {
                                dayPeriod: this.api.code().normalize(`CD-DAYPERIOD|${dataReg.dayPeriod.toLowerCase()}|1`)
                            } : {}
                        )
                    )
                    medicationValue.regimen.push(regimen);
                });

                if (data.compoundPrescription) {
                    medicationValue.compoundPrescription = data.compoundPrescription;
                } else {
                    const dataProduct = _.get(data, "medicinalproduct",  _.get(data, "substanceproduct"));
                    if (!dataProduct) return null;

                    const code =  _.get(dataProduct, "intendedcds", []).length > 0 && _.get(dataProduct, "intendedcds", [])[0].code ? {value: _.get(dataProduct, "intendedcds", [])[0].code} : _.get(dataProduct, "intendedcds", []).find(cd => cd.s === "CD_VMPGROUP" || cd.s === "CD_INNCLUSTER" || cd.s === "CD_DRUG_CNK");
                    const drugType = _.get(dataProduct, "intendedcds", []).length > 0 && _.get(dataProduct, "intendedcds", [])[0].type ? _.get(dataProduct, "intendedcds", [])[0].type : (code.s === "CD_VMPGROUP") ? "CD-VMPGROUP" :
                        (code.s === "CD_INNCLUSTER") ? "CD-INNCLUSTER" :
                            (code.s === "CD_DRUG_CNK") ? "CD-DRUG-CNK" :
                                "compoundPrescription";

                    const product = {
                        intendedname: dataProduct.intendedname,
                        intendedcds: [{type: drugType, code: code.value}]
                    };

                    medication.codes.push(this.api.code().normalize(data.endmoment ? "CD-ITEM|medication|1" : "ICURE|PRESC|1"));
                    medication.tags.push(this.api.code().normalize(`${drugType}|${code.value}|1`));

                    Object.assign(medicationValue, data.medicinalproduct ? {medicinalProduct: product} : {substanceProduct: product});
                    Object.assign(medicationValue, {
                        posology: _.get(data, "posology.text.value", ""),
                        beginMoment: data.beginmoment ? parseInt(moment(data.beginmoment, 'DD/MM/YYYY', true).format('YYYYMMDD'), 10) : null
                    });
                    if (data.endmoment) {
                        Object.assign(medicationContent.medicationValue, {
                            endMoment: parseInt(moment(data.endmoment, 'DD/MM/YYYY', true).format('YYYYMMDD'))
                        });
                    }
                }

                medication.label = data.endmoment ? this.localize('medication', 'medication', this.language) : this.localize('prescription', 'prescription', this.language);
                medication.id = _.get(data, "source.id", this.api.crypto().randomUuid());
                const atcCode = _.get(data, "source.codes", []).find(code => code.type === "CD-ATC");
                if (atcCode) {
                    ((medicationValue.codes || (medicationValue.codes = [])).find(code => code.type === "CD-ATC") || (medicationValue.codes[medicationValue.codes.length] = {
                        type: "CD-ATC",
                        version: "1"
                    })).code = atcCode.code;
                }
                medication.author = this.user.id;
                return this.api.contact().service().newInstance(this.user, medication);
            }

            dashToLoDash(t){
                return t.replace("-", "_");
            }

            _getServiceSignature(svc) {
                // build with intendedName, beginMoment, ... to complete
                const medicationValue = this.api.contact().medicationValue(svc, this.language);
                const intendedName = _.get(medicationValue, "medicinalProduct.intendedname" , _.get(medicationValue, "substanceProduct.intendedname", _.get(medicationValue, "compoundPrescription", "")));
                return md5(JSON.stringify([intendedName, medicationValue.beginMoment, (medicationValue.endMoment || "")]));
            }

            _getServiceContact(hubId) {
                return this.contacts.find(ctc => ctc.services.some(svc => {
                    const content = this.api.contact().preferredContent(svc, this.language);
                    return content && content.stringValue === hubId;
                }));
            }

            _compareMedication(hubSvc) {
                const hubId = (this.api.contact().preferredContent(hubSvc, this.language) || {stringValue: ""}).stringValue;
                let contact = this._getServiceContact(hubId);
                // common compare convention: 0 means identical.
                if (!contact) return 1;
                const localSvc = contact.services.find(svc => {
                    const content = this.api.contact().preferredContent(svc, this.language);
                    return content && content.stringValue === hubId;
                });
                if (!localSvc) return 1;
                return this._getServiceSignature(localSvc) === this._getServiceSignature(hubSvc) ? 0 : 1;
            }

            _overrideLocalMedication(hubSvc) {
                //@todo: check if that service already exists
                const medicationValue = this.api.contact().medicationValue(hubSvc, this.language);
                const hubId = (this.api.contact().preferredContent(hubSvc, this.language) || {stringValue: ""}).stringValue;
                let contact = this._getServiceContact(hubId);
                if (contact) {
                    const localSvc = contact.services.find(svc => {
                        const content = this.api.contact().preferredContent(svc, this.language);
                        return content && content.stringValue === hubId;
                    });
                    contact.services.splice(contact.services.indexOf(localSvc), 1, hubSvc);
                    const csc = contact.subContacts.find(csc => csc.services.indexOf(localSvc.id) > -1);
                    if (csc) {
                        csc.services.splice(csc.services.indexOf(localSvc.id), 1, {serviceId: hubSvc.id});
                    } else {
                        contact.subContacts.push({services: [{serviceId: hubSvc.id}]});
                    }
                    return this.api.contact().modifyContact(contact);
                } else {
                    const contactDate = medicationValue.beginMoment ? parseInt(moment(medicationValue.beginMoment, 'YYYYMMDD', true).format("YYYYMMDDHHmmss")) : null;
                    return this.api.contact().newInstance(this.user, this.patient, {
                        openingDate: contactDate,
                        closingDate: contactDate,
                        author: this.user.id,
                        responsible: this.user.healthcarePartyId,
                        subContacts: []
                    })
                        .then(contact => {
                            (contact.services || (contact.services = [])).push(hubSvc);
                            contact.subContacts.push({services: [{serviceId: hubSvc.id}]});
                            return this.api.contact().createContactWithUser(this.user, contact);
                        })
                }
            }


            _synchronizeItemToLocal(e){
                e.stopPropagation()
                if(_.get(e, 'currentTarget.dataItem', null)){
                    let data = _.get(this, 'currentMedicationScheme.msElems', []).find(el => _.get(el, 'uniqId', null) === _.get(e, 'currentTarget.dataItem.uniqId', null));
                    let info  =_.get(data, 'synchronizationInfo', null)
                    _.get(info, 'hubToLocal', false) ? info.hubToLocal = false : info.hubToLocal = true;

                    const hubSvc = this._createMedication(data);
                    if (this._compareMedication(hubSvc) !== 0) {
                        // @todo: ask user which one to keep
                        // for example, user wants to update local medication
                        this._overrideLocalMedication(hubSvc);
                    }

                }

                // const newMedication = _.cloneDeep(m.newMedication);
                // ((newMedication.tags || (newMedication.tags = [])).find(tag => tag.type === "CD-ITEM") || (newMedication.tags[newMedication.tags.length] = {type: "CD-ITEM", version: "1"})).code = "medication";
                // newMedication.label = this.localize('medication', 'medication', this.language);
                // newMedication.id = this.api.crypto().randomUuid();
                // return this.saveNewService(this.api.contact().service().newInstance(this.user, newMedication));

            }

            _synchronizeItemToHub(e){
                e.stopPropagation();
                const info  =_.get(_.get(this, 'currentMedicationScheme.msElems', []).find(el => _.get(el, 'uniqId', null) === _.get(e, 'target.uid', null)), 'synchronizationInfo', null);
                if (info) {
                    info.localToHub = !info.localToHub;
                }
            }

            _stopPropagation(e){
                e.stopPropagation()
            }

            _getMedElems(currentMedicationScheme){
                return _.get(currentMedicationScheme, 'msElems', [])
            }

            init() {
                this._setSpinnerInit();
                this.$["htPatHubUtils"].init().then(() => this.updateMedicationScheme());
            }

            updateMedicationScheme() {
                this._setSpinnerBusy();
                this.$["htPatHubUtils"].getMedicationScheme()
                    .then(msTransactions => {
                        this.set('medicationSchemeTransactions', msTransactions)
                        console.log(msTransactions)
                    })
                    .catch(error => this.dispatchEvent(new CustomEvent("error", {detail: {title: this.localize("cd-transaction-medicationscheme", "Schéma de médication"), message:"Erreur à la récupération du schéma", detail: error}, bubbles: true, composed: true})))
                    .finally(() => this._setSpinnerIdle())
            }

            _saveService(service) {
                service.modified = +new Date();
                if (!service.id) {
                    service.id = this.api.crypto().randomUuid();
                }
                if (!service.valueDate) {
                    service.valueDate = parseInt(moment().format('YYYYMMDDHHmmss'));
                }
                if (!service.openingDate) {
                    service.openingDate = service.valueDate;
                }
                if (!service.created) {
                    service.created = service.modified;
                }
                const ctc = this.api.contact().contactOfService(this.get('contacts'), service.id) || this.currentContact;
                let sc = this.currentContact.subContacts.find(sc => sc.services.find(sId => service.id));
                if (!sc) {
                    sc = ctc.subContacts.find(sc => sc.services.find(sId => service.id)) || {};
                    this.currentContact.subContacts.push(sc = { formId: sc.formId, planOfActionId: sc.planOfActionId, healthElementId: sc.healthElementId, services: [] });
                    sc.services.push({ serviceId: service.id });
                }
                const oldSvcIdx = this.currentContact.services.findIndex(s => s.id === service.id);
                if (oldSvcIdx > -1) {
                    this.currentContact.services.splice(oldSvcIdx, 1);
                }
                this.currentContact.services.push(service);
                return service;
            }

            _synchronizeScheme(){
                console.log("currentMedicationScheme", JSON.stringify(this.currentMedicationScheme));
                const uploads = [];
                const downloads = [];
                const serviceAuthors = [];
                _.get(this.currentMedicationScheme, "msElems", []).map(item => {
                    if(_.get(item, 'synchronizationInfo.localToHub', false) || _.get(item, 'synchronizationInfo.availableOnHub', false)) {
                        serviceAuthors.push(this._createAuthor(item));
                        uploads.push(this._createMedication(item, false));
                    } else if(_.get(item, 'synchronizationInfo.hubToLocal', false) || _.get(item, 'synchronizationInfo.availableOnLocal', false)) {
                        if (this._isRemote(item) || this._isMerging(item))
                            downloads.push(this._createMedication(item, true));
                    }
                });
                console.log("services to upload", JSON.stringify(uploads));
                console.log("services to download", JSON.stringify(downloads));

                this._setSpinnerBusy();
                if (downloads.length) {
                    const services = downloads.map(download => this._saveService(download));

                    const prescriptions = services.filter(svc => svc.codes.some(c => c.type === "ICURE" && c.code === "PRESC"));
                    this.set("prescriptions", this.prescriptions.filter(prescription => !prescriptions.some(svc => svc.id === prescription.id)).concat(prescriptions));

                    const medications = services.filter(svc => svc.codes.some(c => c.type === "CD-ITEM" && c.code === "medication"));
                    this.set("medications", this.medications.filter(medication => !medications.some(svc => svc.id === medication.id)).concat(medications));
                }
                this.$["htPatHubUtils"].putMedicationScheme(uploads, serviceAuthors, this.currentMedicationScheme.version, false)
                .catch(error => this.dispatchEvent(new CustomEvent("error", {
                    detail: {
                        title: this.localize("cd-transaction-medicationscheme", "Schéma de médication"),
                        message: "Erreur  à l'émission du schéma",
                        detail: error
                    }, bubbles: true, composed: true
                })))
                .then(() => this.updateMedicationScheme())
                .catch(error => this.dispatchEvent(new CustomEvent("error", {
                    detail: {
                        title: this.localize("cd-transaction-medicationscheme", "Schéma de médication"),
                        message: "Erreur  à la mise à jour du schéma",
                        detail: error
                    }, bubbles: true, composed: true
                })))
                .then(() => this.dispatchEvent(new CustomEvent("save-current-contact", {detail: {}, bubbles: true, composed: true})))
                .finally(() => this._setSpinnerIdle())
            }

            _getResponsibleHcp(authors){
                return !_.isEmpty(authors.find(aut => _.get(aut, "cds", []).find(cd => _.get(cd, "value", null) === "persphysician"))) ? _.get(authors.find(aut => _.get(aut, "cds", []).find(cd => _.get(cd, "value", null) === "persphysician")), 'firstname', null)+" "+_.get(authors.find(aut => _.get(aut, "cds", []).find(cd => _.get(cd, "value", null) === "persphysician")), 'familyname', null) : _.get(_.last(authors), 'firstname', null)+" "+_.get(_.last(authors), 'familyname', null) || _.get(_.last(authors), 'name', null)
            }

            _setSpinnerBusy() {
                this.dispatchEvent(new CustomEvent('spinner-busy', {
                    detail: {}, bubbles: true, composed: true
                }));
            }

            _setSpinnerIdle() {
                this.dispatchEvent(new CustomEvent('spinner-idle', {
                    detail: {}, bubbles: true, composed: true
                }));
            }

            _setSpinnerInit() {
                this.dispatchEvent(new CustomEvent('spinner-init', {
                    detail: {}, bubbles: true, composed: true
                }));
            }


        }
        customElements.define(HtPatHubMedicationSchemeExtendedView.is, HtPatHubMedicationSchemeExtendedView);
    </script>
</dom-module>
