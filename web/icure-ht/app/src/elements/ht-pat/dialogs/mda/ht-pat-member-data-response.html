<dom-module id="ht-pat-member-data-response">
    <template>
        <style include="dialog-style scrollbar-style buttons-style paper-tabs-style notification-style">
            #mdaDetailDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .mdaDetailDialog{
                display: flex;
                height: calc(100% - 45px);;
                width: auto;
                margin: 0;
                padding: 0;
            }

            .mda-content{
                display: flex;
                width: 100%;
                position: relative;
                height: 100%;
                background-color: white;
            }

            .mda-menu-list{
                width: 30%;
            }

            .mda-view{
                width: 70%;
            }

            .mda-menu-list-header{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .mda-menu-list-header-info{
                margin-left: 12px;
                display: flex;
                align-items: center;
            }

            .mda-name{
                font-size: var(--font-size-large);
                font-weight: 700;
            }

            .mda-menu-search-line{
                display: flex;
            }

            .w100{
                width: 100%;
            }


            .w33{
                width: 33%;
            }

            .p4{
                padding: 4px;
            }

            .mtm2{
                margin-top: -2px;
            }

            .w40{
                width: 40%;
            }

            .headerInfoLine{
                width: 100%;
                padding: 4px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .headerInfoField{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                align-content: stretch;
                width: calc(100% / 4);
                padding: 0 8px;
                box-sizing: border-box;
            }

            .headerLabel{
                font-weight: bold;
            }

            .mda-result-container{
                margin-bottom: 12px;
                border: 1px solid var(--app-background-color-dark);
            }

            .headerMasterTitle{
                font-size: var(--font-size-large);
                background: var(--app-background-color-dark);
                padding: 0 12px;
                box-sizing: border-box;
            }

            .mda-sub-container{
                height: auto;
                width: auto;
                margin: 10px;
                border: 1px solid var(--app-background-color-dark);
            }

            .mda-person-container{
                height: auto;
                width: auto;
            }

            .mda-address-container{
                height: auto;
                width: auto;
            }

            .mda-partnerInfo-container{
                height: auto;
                width: auto;
            }

            .mda-error-container{
                height: auto;
                width: auto;
                color: var(--app-status-color-nok);
                font-weight: bold;
            }

            .m5{
                margin: 5px;
            }


        </style>

        <div>
            <template is="dom-repeat" items="[[mdaResult.assertions]]" as="assert">
                <div class="mda-sub-container">
                    <div class="mda-person-container">
                        <div class="headerMasterTitle headerLabel">[[_getAssertionType(assert.advice.assertionType)]]</div>
                        <template is="dom-repeat" items="[[assert.statementsAndAuthnStatementsAndAuthzDecisionStatements]]" as="statement">
                            <template is="dom-repeat" items="[[statement.attributesAndEncryptedAttributes]]" as="attribute">
                                <div class="headerInfoLine">
                                    <div class="headerInfoField">
                                        <span class="headerLabel">[[_getAttributeName(attribute)]]:</span> [[_getAttributeValue(attribute)]]
                                    </div>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </template>
    </template>
    <script>
        import moment from 'moment/src/moment';

        class HtPatMemberDataResponse extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-member-data-response';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    patient:{
                        type: Object,
                        value: () => {}
                    },
                    hcp:{
                        type: Object,
                        value: () => {}
                    },
                    mdaSearch:{
                        type: Object,
                        value: () => {}
                    },
                    selectedMdaContactType:{
                        type: Object,
                        value: () => {}
                    },
                    selectedMdaRequestType:{
                        type: Object,
                        value: () => {}
                    },
                    mdaResult:{
                        type: Object,
                        value: () => {}
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _getAssertionType(assertionType){
                return this.localize('mda-ass-'+_.last(_.split(assertionType, ':')), _.last(_.split(assertionType, ':')), this.language)
            }

            _getStatusOfRequest(statusCode){
                return this.localize('mda-stat-'+_.last(_.split(statusCode, ':')), _.last(_.split(statusCode, ':')), this.language)
            }

            _getAttributeName(att){
                return this.localize('mda-att-name-'+_.last(_.split(_.get(att, 'name', null), ':')), _.last(_.split(_.get(att, 'name', null), ':')), this.language)
            }

            _getAttributeValue(att){
                return _.get(att, 'attributeValues', []).join(" ")
            }

        }
        customElements.define(HtPatMemberDataResponse.is, HtPatMemberDataResponse);
    </script>
</dom-module>
