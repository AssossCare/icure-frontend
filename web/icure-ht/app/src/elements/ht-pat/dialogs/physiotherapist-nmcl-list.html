<dom-module id="physiotherapist-nmcl-list">
    <template>
        <style include="dialog-style scrollbar-style paper-tabs-style">
            #physiotherapistNmclListDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .physiotherapistNmclListDialog{
                display: flex;
                height: calc(100% - 45px);
                max-height: calc(100% - 45px);
                width: auto;
                margin: 0;
                padding: 0;
            }

            .pnl-menu-list{
                height: 100%;
                width: 30%;
                background-color: var(--app-background-color-dark);
                border-right: 1px solid var(--app-background-color-dark);
                overflow: auto;
                position: relative;
            }

            .pnl-menu-list-header{
                height: 48px;
                width: 100%;
                border-bottom: 1px solid var(--app-background-color-darker);
                background-color: var(--app-background-color-dark);
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
                box-sizing: border-box;
            }

            .pnl-menu-view{
                height: 100%;
                width: 70%;
                position: relative;
                background: white;
            }

            .table {
                display: flex;
                flex-flow: column nowrap;
                font-size: .8rem;
                line-height: 1.5;
                flex: 1 1 auto;
                min-width: 900px;
            }

            .tr {
                position: relative;
                width: 100%;
                display: flex;
                flex-flow: row nowrap;
                color: var(--app-text-color);
                z-index: 1;
                height: 24px;
            }

            .td {
                position: relative;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: center;
                flex-grow: 1;
                flex-basis: 0;
                padding: 6px;
                overflow: hidden;
                min-width: 0px;
                z-index: 2;
                word-break: break-word;
                white-space: nowrap;
                border-right: 1px solid var(--app-background-color-dark);
                font-size: 13px;
            }

            .th {
                font-weight: 700;
                background-color: var(--app-background-color-dark);
                height: auto!important;
            }

            .separator{
                height: 20px;
                width: auto;
                background-color: var(--app-background-color-dark);
            }

            iron-pages{
                height: calc(100% - 50px);
                overflow: auto;
            }

            .separator-title{
                margin-left: 10px;
                font-weight: bold;
            }

            .fl{
               justify-content: flex-start;
            }

            .ellipsis{
                overflow: hidden;
                text-overflow: ellipsis;
                display: block;
            }

            .nmcl-line{
                display: flex;
                width: 98%;
                height: 20px;
                padding: 1%;
            }

            .nmcl-line-nmcl{
                width: 90%;
            }

            .nmcl-line-icon{
                width: 10%;
                text-align: right;
            }

            .icon-delete{
                height: 14px;
                width: 14px;
            }

        </style>

                <paper-button class="button" on-tap="_closeDialog"><iron-icon icon="icons:close"></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--save" on-tap="_validNmcl"><iron-icon icon="icons:check" ></iron-icon> [[localize('valid','valid',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>

        class PhysiotherapistNmclList extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'physiotherapist-nmcl-list';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: () => {}
                    },
                    tabs:{
                        type: Number,
                        value: 0
                    },
                    user:{
                        type: Object,
                        value: () => {}
                    },
                    patient:{
                        type: Object,
                        value: () => {}
                    },
                    currentContact:{
                        type: Object,
                        value: () => {}
                    },
                    nmclListToAdd:{
                        type: Array,
                        value: () => []
                    },
                    isConsultation:{
                        type: Boolean,
                        value: false
                    },
                    isHomeVisit:{
                        type: Boolean,
                        value: false
                    },
                    isRestHomeVisit:{
                        type: Boolean,
                        value: false
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            openDialog(){
                this.set('isConsultation', false)
                this.set('isHomeVisit', false)
                this.set('isRestHomeVisit', false)

                parseInt(_.get(_.get(this.currentContact, 'tags', []).find(tag => _.get(tag, 'type', null) === "BE-CONTACT-TYPE"), 'code', null)) === 1 ? this.set('isConsultation', true) :
                    parseInt(_.get(_.get(this.currentContact, 'tags', []).find(tag => _.get(tag, 'type', null) === "BE-CONTACT-TYPE"), 'code', null)) === 2 ? this.set('isHomeVisit', true) :
                        parseInt(_.get(_.get(this.currentContact, 'tags', []).find(tag => _.get(tag, 'type', null) === "BE-CONTACT-TYPE"), 'code', null)) === 6 ? this.set('isRestHomeVisit', true) :
                            null

                this.$['physiotherapistNmclListDialog'].open()

            }

            _closeDialog(){
                this.$['physiotherapistNmclListDialog'].close()
            }

            _addNmcl(e){
                if(_.get(e, 'target.id', null)){
                    _.size(_.get(this, 'nmclListToAdd', []).find(nmcl => nmcl === _.get(e, 'target.id', null))) === 0 ? this.push('nmclListToAdd', _.get(e, 'target.id', null)) : null
                }
            }


            _validNmcl(e){
                let prom = Promise.resolve()
                let sprom = Promise.resolve()

                _.get(this, 'nmclListToAdd', []).map(nmcl => {
                    const code = 'INAMI-RIZIV|'+nmcl+'|1.0'
                    prom = prom.then(nmclList => this.api.tarification().getTarification(code).then(info => _.concat(nmclList, info)))
                })

                prom = prom.then(nmclList => {
                    _.compact(nmclList).map(nmcl => {
                        sprom = sprom.then(() => this.dispatchEvent(new CustomEvent('add-nmcl', {detail: {item: nmcl}, bubbles: true, composed: true})))
                    })
                })

            }

            _deleteNmcl(e){
                if(_.get(e, 'target.id', null)){
                    this.splice('nmclListToAdd', this.nmclListToAdd.indexOf(_.get(e, 'target.id', null)), 1)
                }
            }

        }
        customElements.define(PhysiotherapistNmclList.is, PhysiotherapistNmclList);
    </script>
</dom-module>
