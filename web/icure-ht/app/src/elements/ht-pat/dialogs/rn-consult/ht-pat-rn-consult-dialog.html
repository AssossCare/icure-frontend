<dom-module id="ht-pat-rn-consult-dialog">
    <template>
        <style include="dialog-style scrollbar-style buttons-style">
            #rnConsultDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .rn-line{
                display: flex;
                width: 98%;
            }

            .w100{
                width: 98%;
            }

            .w50{
                width: 49%;
            }

            .w33{
                width: 32%;
            }

            .p4{
                padding: 4px;
            }

            .rn-request{
                height: auto;
                width: 98%;
                margin: 1%;
            }

            .rn-result{
                height: auto;
                width: 98%;
                margin: 1%;
            }

            .headerInfoLine{
                width: 100%;
                padding: 4px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .headerInfoField{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                align-content: stretch;
                width: calc(100% / 4);
                padding: 0 8px;
                box-sizing: border-box;
            }

            .headerLabel{
                font-weight: bold;
            }

            .rn-result-container{
                margin-bottom: 12px;
                border: 1px solid var(--app-background-color-dark);
            }

            .headerMasterTitle{
                font-size: var(--font-size-large);
                background: var(--app-background-color-dark);
                padding: 0 12px;
                box-sizing: border-box;
            }

            .rn-sub-container{
                height: auto;
                width: auto;
                margin: 10px;
                border: 1px solid var(--app-background-color-dark);
            }

            .rn-person-container{
                height: auto;
                width: auto;
            }

            .rn-address-container{
                height: auto;
                width: auto;
            }

            .paper-icon-button {
                padding: 0px;
                height: 18px;
                width: 18px;
                border-radius: 3px;
                background: var(--app-secondary-color);
                color: var(--app-text-color-light);
                margin-right: 8px;
            }

        </style>

        <paper-dialog id="rnConsultDialog">
            <h2 class="modal-title">[[localize('rn-consult-rn', 'RN consult', language)]]</h2>
            <div class="content">
                <div class="rn-request">
                    <div class="rn-line p4">
                        <vaadin-combo-box id="consultType" class="w100" label="[[localize('rn-consult-type', 'Consultation type', language)]]" filter="{{rnTypeFilter}}" selected-item="{{selectedRnConsultType}}"  filtered-items="[[rnConsultType]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                    </div>
                    <template is="dom-if" if="[[!_isRnPhoneticSearch(selectedRnConsultType)]]">
                        <div class="rn-line">
                            <paper-input class="w100" label="[[localize('rn-niss', 'Niss', language)]]" value="{{rnSearch.ssin}}"></paper-input>
                        </div>
                    </template>
                    <template is="dom-if" if="[[_isRnPhoneticSearch(selectedRnConsultType)]]">
                        <div class="rn-line">
                            <paper-input class="w33" label="[[localize('rn-lastName', 'Lastname', language)]]" value="{{rnSearch.lastName}}"></paper-input>
                            <paper-input class="w33" label="[[localize('rn-firstName', 'Firstname', language)]]" value="{{rnSearch.firstName}}"></paper-input>
                            <paper-input class="w33" label="[[localize('rn-middleName', 'Middlename', language)]]" value="{{rnSearch.middleName}}"></paper-input>
                        </div>
                        <div class="rn-line">
                            <paper-input class="w33" label="[[localize('rn-birthDate', 'Birthdate', language)]]" value="{{rnSearch.birthDate}}"></paper-input>
                            <paper-input class="w50" label="[[localize('rn-gender', 'Gender', language)]]" value="{{rnSearch.gender}}"></paper-input>
                            <paper-input class="w50" label="[[localize('rn-tolerance', 'Tolerance', language)]]" value="{{rnSearch.tolerance}}"></paper-input>
                        </div>
                    </template>
                </div>
                <div class="rn-result">
                    <div class="rn-error-container">

                    </div>
                    <template is="dom-repeat" items="[[rnConsultResult.person]]" as="pers">
                        <div class="rn-result-container">
                            <div class="headerMasterTitle headerLabel">[[pers.personData.name.first]] [[pers.personData.name.last]] - [[pers.ssin.value]] <paper-icon-button id="importRnData" class="menu-item-icon menu-item-icon--add" icon="vaadin:cloud-download-o" data-info="[[pers]]" on-tap="_importSelectedRnData"></paper-icon-button></div>
                            <div class="rn-sub-container">
                                <div class="rn-person-container">
                                    <div class="headerMasterTitle headerLabel">[[localize('rn-pat-info','Information',language)]]</div>
                                    <div class="headerInfoLine">
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-firstName', 'Firstname', language)]]: </span> [[pers.personData.name.first]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-lastName', 'Lastname', language)]]: </span> [[pers.personData.name.last]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-gender', 'Gender', language)]]: </span> [[pers.personData.gender.value]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-niss', 'Niss', language)]]: </span> [[pers.ssin.value]]
                                        </div>
                                    </div>
                                    <div class="headerInfoLine">
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-birthDate', 'Birthdate', language)]]: </span> [[pers.personData.birth.date]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-birthPlace', 'Birthplace', language)]]: </span> [[_getDescription(pers.personData.birth.localisation.municipality)]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-birthCountry', 'Birthcountry', language)]]: </span> [[_getDescription(pers.personData.birth.localisation.country)]]
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="rn-sub-container">
                                <div class="rn-address-container">
                                    <div class="headerMasterTitle headerLabel">[[localize('rn-pat-adr','Address',language)]]</div>
                                    <div class="headerInfoLine">
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-street', 'Street', language)]]: </span> [[pers.personData.address.standardAddress.street]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-houseNumber', 'House number', language)]]: </span> [[pers.personData.address.standardAddress.housenumber]]
                                        </div>
                                    </div>
                                    <div class="headerInfoLine">
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-postalCode', 'Postal code', language)]]: </span> [[pers.personData.address.standardAddress.municipality.postalCode]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-city', 'City', language)]]: </span> [[_getDescription(pers.personData.address.standardAddress.city)]]
                                        </div>
                                        <div class="headerInfoField">
                                            <span class="headerLabel">[[localize('rn-country', 'Country', language)]]: </span> [[_getDescription(pers.personData.address.standardAddress.country)]]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
            <div class="buttons">
                <paper-button class="button button--other" on-tap="_closeRnConsultDialog"><iron-icon icon="icons:close"></iron-icon>[[localize('clo','Close',language)]]</paper-button>
                <paper-button class="button button--save" autofocus on-tap="_consultRn"><iron-icon icon="vaadin:exit" class="mr5 smallIcon" ></iron-icon> [[localize('rn-consult','Consult',language)]]</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        import * as models from 'icc-api/dist/icc-api/model/models';
        import moment from 'moment/src/moment';

        class HtPatRnConsultDialog extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-rn-consult-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    patient:{
                        type: Object,
                        value: () => {}
                    },
                    rnConsultType:{
                        type: Array,
                        value: () => [
                            {type: "IdentifyPerson", label: {fr: "Recherche par N° niss", en: "Search by SSIN", nl: ""}},
                            {type: "PhoneticSearch", label: {fr: "Recherche phonétique", en: "Phonetic search", nl: ""}},
                        ]},
                    selectedRnConsultType:{
                        type: Object,
                        value: () => {}
                    },
                    rnSearch:{
                        type: Object,
                        value: () => ({
                            ssin: null,
                            birthDate: null,
                            firstName: null,
                            lastName: null,
                            middelName: null,
                            gender: null,
                            tolerance: null
                        })
                    },
                    rnConsultResult:{
                        type: Object,
                        value: () => {}
                    }
                };
            }

            static get observers() {
                return ['_selectedRnConsultTypeChanged(selectedRnConsultType)'];
            }

            ready() {
                super.ready();
            }

            open(e){
                this.set('selectedRnConsultType', this.rnConsultType.find(t => t.type === "IdentifyPerson"))
                this.set('rnSearch', {
                    ssin: _.get(this.patient, 'ssin', null),
                    firstName: _.get(this.patient, 'firstName', null),
                    lastName: _.get(this.patient, 'lastName', null),
                    middelName: _.get(this.patient, 'middleName', null),
                    gender: _.get(this.patient, 'gender', null),
                    birthDate: _.get(this.patient, 'dateOfBirth', null),
                    tolerance: null
                })

                this.$['rnConsultDialog'].open()
            }

            _closeRnConsultDialog(){
                this.set('rnSearch', {})
                this.set('rnConsultResult', {})
                this.$['rnConsultDialog'].close()
            }

            _consultRn(){
                (this._isRnPhoneticSearch() ? this._consultRnByPhonic() : this._consultRnBySsin()).then(rnResult => this.set('rnConsultResult', rnResult))
            }

            _consultRnBySsin(){
                return (_.get(this.rnSearch, 'ssin', '') !== '' ? this.api.fhc().RnConsultController().identifyUsingGET(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, _.trim(_.get(this.rnSearch, 'ssin', '').replace(/\D+/g, ''))) : Promise.resolve({})).then(result => {
                    console.log(result)
                    return {
                        errorInformations: _.get(result, 'errorInformations', {}),
                        id: _.get(result, 'id', null),
                        person: _.get(result, 'person', null) ? [ _.get(result, 'person', null)] : [],
                        status: _.get(result, 'status', {})
                    }
                })
            }

            _consultRnByPhonic(){
                return (_.get(this.rnSearch, 'birthDate', null) && _.get(this.rnSearch, 'lastName', null) ? this.api.fhc().RnConsultController().searchUsingGET(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, _.trim(_.get(this.rnSearch, 'birthDate', '')), _.trim(_.get(this.rnSearch, 'lastName', null)), _.trim(_.get(this.rnSearch, 'firstName', null)), _.trim(_.get(this.rnSearch, 'middleName', null)), _.trim(_.get(this.rnSearch, 'gender', null)), _.trim(_.get(this.rnSearch, 'tolerance', null))) : Promise.resolve([])).then(result => {
                    console.log(result)
                    return {
                        errorInformations: _.get(result, 'errorInformations', {}),
                        id: _.get(result, 'id', null),
                        person: _.get(result, 'persons', []),
                        status: _.get(result, 'status', {})
                    }
                })
            }

            _isRnPhoneticSearch(){
                return _.get(this.selectedRnConsultType, 'type', {}) === "PhoneticSearch" ? true : false
            }

            _selectedRnConsultTypeChanged(){
                if(this.selectedRnConsultType){

                }
            }

            _getLabel(label){
                return _.get(label, this.language, label.en)
            }

            _getDescription(data){
                return _.get(_.get(data, 'descriptions', []).find(d => _.lowerCase(d.lang) === this.language), 'value', null) ? _.get(_.get(data, 'descriptions', []).find(d => _.lowerCase(d.lang) === this.language), 'value', null) : _.get(_.head(_.get(data, 'descriptions', [])), 'value', null) ? _.get(_.head(_.get(data, 'descriptions', [])), 'value', null) : null
            }

            _importSelectedRnData(e){
                const info = _.get(e.target, 'dataInfo', {})

            }

        }
        customElements.define(HtPatRnConsultDialog.is, HtPatRnConsultDialog);
    </script>
</dom-module>
