<dom-module id="ht-pat-rn-consult-notification">
    <template>
        <style include="dialog-style scrollbar-style buttons-style paper-tabs-style paper-input-style">
            .register-line{
                width: 100%;
                padding: 4px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .sub-container{
                height: auto;
                width: auto;
                margin: 10px;
                border: 1px solid var(--app-background-color-dark);
            }

            .container-title{
                font-size: var(--font-size-large);
                background: var(--app-background-color-dark);
                padding: 0 12px;
                box-sizing: border-box;
            }

            .w100{
                width: 99%;
            }

            .w50{
                width: 50%;
            }

            .w30{
                width: 30%;
            }

            .w20{
                width: 20%;
            }

            .mw0{
                min-width: 0
            }

        </style>

        <div>
            <div class="sub-container">
                <div class="container-title">[[localize('rn-gen-info', 'General information', language)]]</div>
                <div class="register-line">
                    <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-lastName', 'Lastname', language)]]" value="{{registerData.person.lastName}}"></dynamic-text-field>
                    <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-firstName', 'Firstname', language)]]" value="{{registerData.person.firstName}}"></dynamic-text-field>
                    <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-birthYear', 'Birth year', language)]]" value="{{registerData.person.birthYear}}"></dynamic-text-field>
                    <vaadin-combo-box id="registerType" class="w20" label="[[localize('rn-nationality', 'Nationality', language)]]" filter="{{regTypeFilter}}" selected-item="{{selectedRegisterType}}"  filtered-items="[[registerType]]" item-label-path="label.fr" >
                        <template>[[_getLabel(item.label)]]</template>
                    </vaadin-combo-box>
                </div>
            </div>
            <div class="register-line">
                <vaadin-combo-box id="registerType" class="w100" label="[[localize('rn-register-type', 'Register type', language)]]" filter="{{regTypeFilter}}" selected-item="{{selectedRegisterType}}"  filtered-items="[[registerType]]" item-label-path="label.fr" >
                    <template>[[_getLabel(item.label)]]</template>
                </vaadin-combo-box>
            </div>
            <template is="dom-if" if="[[_isBasedOnBirth(selectedRegisterType)]]">
                <div class="sub-container">
                    <div class="container-title">[[localize('rn-based-birth', 'Based on birth', language)]]</div>
                    <div class="register-line">
                        <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-birthDate', 'Birth date', language)]]" value="{{registerData.birth.birthDate}}"></dynamic-text-field>
                        <vaadin-combo-box id="registerType" class="w20" label="[[localize('rn-birthCountry', 'Birth country', language)]]" filter="{{countryFilter}}" selected-item="{{selectedBirthCountry}}"  filtered-items="[[listOfCountries]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                    </div>
                    <div class="register-line">
                        <template is="dom-if" if="[[isCityOfBelgium]]">
                            <vaadin-combo-box id="registerType" class="w50" label="[[localize('rn-birthCity', 'Birth city', language)]]" filter="{{municipalityFilter}}" selected-item="{{selectedBirthMunicipality}}"  filtered-items="[[listOfMunicipality]]" item-label-path="label.fr" >
                                <template>[[_getLabel(item.label)]]</template>
                            </vaadin-combo-box>
                        </template>
                        <template is="dom-if" if="[[!isCityOfBelgium]]">
                            <dynamic-text-field class="w30 p4 mw0" label="[[localize('rn-birthCity', 'Birth city', language)]]" value="{{registerData.birth.city}}"></dynamic-text-field>
                        </template>
                        <vaadin-combo-box id="registerType" class="w50" label="[[localize('rn-gender', 'Gender', language)]]" filter="{{genderFilter}}" selected-item="{{selectedGender}}"  filtered-items="[[genderType]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                    </div>
                </div>

            </template>
            <template is="dom-if" if="[[_isBaseOnResidentialAddressInBelgium(selectedRegisterType)]]">
                <div class="sub-container">
                    <div class="container-title">[[localize('rn-based-in', 'Based on a residential address in Belgium', language)]]</div>
                    <div class="register-line">
                        <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-postalCode', 'Postal code', language)]]" value="{{registerData.inBelgium.postalCode}}"></dynamic-text-field>
                        <dynamic-text-field class="w20 p4 mw0" label="[[localize('rn-street', 'Street', language)]]" value="{{registerData.inBelgium.street}}"></dynamic-text-field>
                    </div>
                    <div class="register-line">
                        <vaadin-combo-box id="registerType" class="w50" label="[[localize('rn-country', 'Country', language)]]" filter="{{countryFilter}}" selected-item="{{selectedInBelgiumCountry}}"  filtered-items="[[listOfCountries]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                        <vaadin-combo-box id="registerType" class="w50" label="[[localize('rn-city', 'City', language)]]" filter="{{municipalityFilter}}" selected-item="{{selectedInBelgiumMunicipality}}"  filtered-items="[[listOfMunicipality]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                    </div>
                </div>
            </template>
            <template is="dom-if" if="[[_isBasedOnResidentialAddressOutOfBelgium(selectedRegisterType)]]">
                <div class="sub-container">
                    <div class="container-title">[[localize('rn-based-out', 'Based on a residential address which is not in Belgium', language)]]</div>
                    <div class="register-line">
                        <dynamic-text-field class="w30 p4 mw0" label="[[localize('rn-street', 'Street', language)]]" value="{{registerData.outBelgium.street}}"></dynamic-text-field>
                        <dynamic-text-field class="w30 p4 mw0" label="[[localize('rn-city', 'City', language)]]" value="{{registerData.outBelgium.city}}"></dynamic-text-field>
                        <vaadin-combo-box id="registerType" class="w30" label="[[localize('rn-country', 'Country', language)]]" filter="{{countryFilter}}" selected-item="{{selectedOutBelgiumCountry}}"  filtered-items="[[listOfCountries]]" item-label-path="label.fr" >
                            <template>[[_getLabel(item.label)]]</template>
                        </vaadin-combo-box>
                    </div>
                </div>
            </template>
        </div>

    </template>
    <script>
        import * as models from 'icc-api/dist/icc-api/model/models';
        import moment from 'moment/src/moment';

        class HtPatRnConsultNotification extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-rn-consult-notification';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    patient:{
                        type: Object,
                        value: () => {}
                    },
                    registerData:{
                        type: Object,
                        value: () => {}
                    },
                    registerType:{
                        type: Array,
                        value: () => [
                            {type: 'birth', label: {fr: 'Basée sur la naissance', nl: 'Based on birth', en: 'Based on birth'}},
                            {type: 'residentialAddressInBelgium', label: {fr: 'Basée sur une adresse de résidence en Belgique', nl: 'Based on a residential address in Belgium', en: 'Based on a residential address in Belgium'}},
                            {type: 'residentialAddressOutBelgium', label: {fr: 'Basée sur une adresse de résidence hors Belgique', nl: 'Based on a residential address which is not in Belgium', en: 'Based on a residential address which is not in Belgium'}}
                        ]
                    },
                    selectedRegisterType:{
                        type: Object,
                        value: () => {}
                    },
                    listOfCountries:{
                        type: Array,
                        value: () => []
                    },
                    listOfMunicipality:{
                        type: Array,
                        value: () => []
                    },
                    isCityOfBelgium:{
                        type: Boolean,
                        value: false
                    },
                    selectedBirthMunicipality:{
                        type: Object,
                        value: () => {}
                    },
                    selectedBirthCountry:{
                        type: Object,
                        value: () => {}
                    },
                    selectedGender:{
                        type: Object,
                        value: () => {}
                    },
                    selectedInBelgiumCountry:{
                        type: Object,
                        value: () => {}
                    },
                    selectedInBelgiumMunicipality:{
                        type: Object,
                        value: () => {}
                    },
                    selectedOutBelgiumCountry:{
                        type: Object,
                        value: () => {}
                    },
                    genderType:{
                        type: Array,
                        value:() => [
                            {type: 'male', label: {fr: 'Masculin', en: 'Male', nl: 'Male'}},
                            {type: 'female', label: {fr: 'Féminin', en: 'Female', nl: 'Female'}}
                        ]
                    }
                };
            }

            static get observers() {
                return ['_initialize(user, api)', '_selectedRegisterTypeChanged(selectedRegisterType)', '_selectedBirthMunicipalityChanged(selectedBirthMunicipality)', '_selectedBirthCountryChanged(selectedBirthCountry)', '_selectedGenderChanged(selectedGender)', '_selectedInBelgiumMunicipalityChanged(selectedInBelgiumMunicipality)', '_selectedOutBelgiumCountryChanged(selectedOutBelgiumCountry)'];
            }

            ready() {
                super.ready();
            }

            _initialize(){
                this.set('selectedRegisterType', _.get(this, 'registerType', []).find(rt => rt.type === "birth"))
                this.set('registerData', {
                    type: 'birth',
                    person: {
                        lastName: null,
                        firstName: null,
                        birthYear: null,
                        nationality: null
                    },
                    birth: {
                        cityName: null,
                        cityCode: null,
                        countryCode: null,
                        date: null,
                        gender: null
                    },
                    inBelgium: {
                        countryCode: '150',
                        cityCode: null,
                        postalCode: null,
                        streetName: null
                    },
                    outBelgium: {
                        countryCode: null,
                        cityName: null,
                        streetName: null
                    }
                })
            }

            _sendNotification(){
                this.api.fhc().registerPersonUsingPOST(this.api.keystoreId, this.api.tokenId, this.api.credentials.ehpassword, {}).then(resp => {
                    console.log(resp)
                })
            }

            _isBasedOnBirth(){
                return _.get(this.selectedRegisterType, 'type', null) === 'birth' ? true : false
            }

            _isBaseOnResidentialAddressInBelgium(){
                return _.get(this.selectedRegisterType, 'type', null) === 'residentialAddressInBelgium' ? true : false
            }

            _isBasedOnResidentialAddressOutOfBelgium(){
                return _.get(this.selectedRegisterType, 'type', null) === 'residentialAddressOutBelgium' ? true : false
            }

            _getLabel(label){
                return _.get(label, this.language, label.en)
            }

            _selectedBirthCountryChanged(){
                _.get(this, 'selectedBirthCountry', null) ? this.set('isCityOfBelgium', _.get(this.selectedBirthCountry, 'code', null) === "150" ? true : false) : null
            }

            _selectedRegisterTypeChanged(){
                this.set('registerData.type', _.get(this.selectedRegisterType, 'type', null))
            }

            _selectedBirthMunicipalityChanged(){
                this.set('', _.get(this.selectedBirthMunicipality, 'code', null))
            }

            _selectedGenderChanged(){
                this.set('registerData.person.gender', _.get(this.selectedGender, 'type', null))
            }

            _selectedInBelgiumMunicipalityChanged(){
                this.set('registerData.inBelgium.cityCode', _.get(this.selectedInBelgiumMunicipality, 'code', null))
            }

            _selectedOutBelgiumCountryChanged(){
                this.set('registerData.outBelgium.countryCode', _.get(this.selectedOutBelgiumCountry, 'code', null))
            }

        }
        customElements.define(HtPatRnConsultNotification.is, HtPatRnConsultNotification);
    </script>
</dom-module>
