<dom-module id="ht-pat-admin-team-dialog">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style include="scrollbar-style">

            #hcpInfoDialog{
                height: calc(98% - 12vh);
                width: 98%;
                max-height: calc(100% - 64px - 48px - 20px); /* 100% - header - margin - footer*/
                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            .buttons{
                position: absolute;
                right: 0;
                bottom: 0;
                margin: 0;
            }

            paper-tabs {
                --paper-tabs-selection-bar-color: var(--app-text-color);
            }

            paper-tab {
                --paper-tab-ink: var(--app-secondary-color-dark);
                color: var(--app-text-color);
            }

            paper-tab iron-icon{
                color: var(--app-text-color-disabled);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected > iron-icon {
                color: var(--app-text-color);
            }

            .tab-selector {
                margin-top: 0px;
                height: 48px;
                background: var(--app-secondary-color);
            }

            .modal-button{
                --paper-button-ink-color: var(--app-secondary-color);
                background-color: var(--app-secondary-color);
                color: var(--app-text-color);
                font-weight: 700;
                font-size: 14px;
                height: 40px;
                min-width: 100px;
                padding: 10px 1.2em;
            }

            .external-care-team-form{
                height: 275px;
                overflow: auto;
            }

            .external-care-team-line{
                display: flex;
            }

            .external-care-team-line-item{
                width: 50%!important;
                padding: 5px!important;
            }

            .external-care-team-line-item-only{
                width: 100%!important;
                padding: 5px!important;
            }

            .external-care-team-block{
                width: 100%;
                height: auto;
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                margin-bottom: 12px;
            }

            .external-care-team-block-title{
                font-size: var(--font-size-large);
                background: var(--app-background-color-dark);
                padding: 0 12px;
                box-sizing: border-box;
            }

        </style>

        <paper-dialog id="hcpInfoDialog">

            <paper-tabs class="tab-selector" selected="{{tabs}}">
                <paper-tab>
                    <iron-icon class="tabIcon" icon="vaadin:male"></iron-icon> [[localize('','Info',language)]]
                </paper-tab>
                <paper-tab>
                    <iron-icon class="tabIcon" icon="editor:attach-file"></iron-icon> [[localize('','Pathology',language)]]
                </paper-tab>
            </paper-tabs>
            <iron-pages selected="[[tabs]]">
                <page>
                    <div class="pageContent">
                        <div class="external-care-team-block">
                            <div class="external-care-team-block-title">Praticien</div>
                            <div class="external-care-team-line">
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('las_nam','Last name',language)]]" value="{{selectedHcp.lastName}}" required error-message="This field is required"></vaadin-text-field>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('fir_nam','First name',language)]]" value="{{selectedHcp.firstName}}" required error-message="This field is required"></vaadin-text-field>
                            </div>
                            <div class="external-care-team-line">
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('inami','Nihii',language)]]" value="{{selectedHcp.nihii}}"></vaadin-text-field>
                                <vaadin-combo-box id="hcpSpeciality" class="external-care-team-line-item" items="[[specialityList]]" item-label-path="label.fr" item-value-path="id" label="[[localize('speciality','Speciality',language)]]" selected-item="{{selectedHcpSpeciality}}"></vaadin-combo-box>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('niss','Niss',language)]]" value="{{selectedHcp.niss}}"></vaadin-text-field>
                            </div>
                            <div class="external-care-team-line">
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('cbe','Cbe',language)]]" value="{{selectedHcp.cbe}}"></vaadin-text-field>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('comp_nam','Compagny name',language)]]" value="{{selectedHcp.companyName}}"></vaadin-text-field>
                            </div>
                        </div>
                        <div class="external-care-team-block">
                            <div class="external-care-team-block-title">Commentaire</div>
                            <div class="external-care-team-line">
                                <vaadin-text-field class="external-care-team-line-item-only" label="[[localize('comm','Comment',language)]]" value="{{selectedHcp.notes}}"></vaadin-text-field>
                            </div>
                        </div>
                        <div class="external-care-team-block">
                            <div class="external-care-team-block-title">Période de référence</div>
                            <div class="external-care-team-line">
                                <vaadin-date-picker class="external-care-team-line-item" label="[[localize('foll-up-beg','Beginning of the follow-up',language)]]" value="{{selectedHcp.referralStartDate}}" i18n="[[i18n]]"></vaadin-date-picker>
                                <vaadin-date-picker class="external-care-team-line-item" label="[[localize('foll-up-end','End of the follow-up',language)]]" value="{{selectedHcp.referralEndDate}}" i18n="[[i18n]]"></vaadin-date-picker>
                                <paper-checkbox class="external-care-team-line-item" value="{{selectedHcp.referral}}" on-change="_chckIfReferral">[[localize('ref-hcp', 'Referral hcp', language)]]</paper-checkbox>
                                <!--<paper-checkbox class="external-care-team-line-item" value="{{selectedHcp.invite}}" on-change="chckInvite">[[localize('inv-hcp', 'Invite hcp', language)]]</paper-checkbox>-->
                            </div>
                        </div>
                        <div class="external-care-team-block">
                            <div class="external-care-team-block-title">Données de contacts</div>
                            <div class="external-care-team-line">
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('street','Street',language)]]" value="{{selectedHcp.addresses.0.street}}"></vaadin-text-field>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('number','Number',language)]]" value="{{selectedHcp.addresses.0.houseNumber}}"></vaadin-text-field>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('post_code','Postal code',language)]]" value="{{selectedHcp.addresses.0.postalCode}}"></vaadin-text-field>
                                <vaadin-text-field class="external-care-team-line-item" label="[[localize('city','City',language)]]" value="{{selectedHcp.addresses.0.city}}"></vaadin-text-field>
                            </div>
                        </div>
                    </div>
                </page>
                <page>
                    <div class="pageContent">

                    </div>
                </page>
            </iron-pages>

            <div class="buttons">
                <paper-button class="modal-button" on-tap="_closeDialogs"><iron-icon icon="icons:close" class="mr5 smallIcon" ></iron-icon> [[localize('clo','Close',language)]]</paper-button>
                <paper-button class="modal-button" on-tap="_save"><iron-icon icon="icons:refresh" class="mr5 smallIcon" ></iron-icon> [[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>

        import moment from 'moment/src/moment';

        class HtPatAdminTeamDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {

            static get is() {
                return 'ht-pat-admin-team-dialog';
            }

            static get properties() {
                return {
                    api: {
                        type: Object
                    },
                    resources: {
                        type: Object
                    },
                    i18n:{
                        type: Object
                    },
                    credentials: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object
                    },
                    patient: {
                        type: Object,
                        notify: true
                    },
                    patientMap: {
                        type: Object
                    },
                    dataProvider: {
                        type: Object,
                        value: null
                    },
                    patientTeam:{
                        type: Object,
                        value: () => {}
                    },
                    tabs:{
                        type: Number,
                        value: 0
                    },
                    selectedHcp: {
                        type: Object,
                        value: () => {}
                    },
                    specialityList:{
                        type: Array,
                        value: () => []
                    },
                    selectedHcpSpeciality:{
                        type: Object,
                        value: () => {}
                    },
                };
            }

            static get observers() {
                return [];
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
            }

            _openDialog(){
                console.log(this.selectedTeamHcp)
                this.api.hcparty().getHealthcareParty(this.selectedTeamHcp)
                .then(hcp => this.set('selectedHcp', hcp))
                .then(() => this.api.code().findPaginatedCodesByLabel('be', 'CD-HCPARTY', 'fr', 'pers', null, null, 1000))
                .then(listOfHcp => this.set('specialityList', listOfHcp.rows))
                .finally(() => this.$['hcpInfoDialog'].open())
            }

            _closeDialogs(){
                this.$['hcpInfoDialog'].close()
            }

        }

        customElements.define(HtPatAdminTeamDialog.is, HtPatAdminTeamDialog);
    </script>
</dom-module>
