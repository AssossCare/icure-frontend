            static get is() {
                return 'ht-pat-therlink-detail';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null

                    user: {
                        type: Object,
                        value: null

                    language: {
                        type: String

                    opened: {
                        type: Boolean,
                        value: false
                    },
                    patient:{
                        type: Object

                    tabs: {
                        type:  Number,

                    isLoading:{

                        type: Object,

                    },

                        type: String,
                        value: null
                    },
                    eidCardNumber:{
                        type: String,
                        value: null
                    },
                    isiCardNumber:{
                        type: String,
                        value: null
                    },
                    hcpZip:{
                        type: String,
                        value: null
                    },
                    hubPackageId:{
                        type: String,
                        value: null
                    },
                    therlinkType:{
                        type: Array,
                        value: () => [
                            {type: "national", label: {fr: "Lien thérapeutique national", en: "National therapeutic link", nl: ""}},
                            {type: "hub", label: {fr: "Lien thérapeutique hub", en: "Hub therapeutic link", nl: ""}}
                        ]
                    },
                    availableTherlinkType:{
                        type: Array,
                        value: () => []
                    },
                    selectedTherlinkType:{
                        type: Object,
                        value: () => {}
                    },
                    isNotificationSuccess:{
                        type: Boolean,
                        value: false
                    },
                    therlinkResponse:{
                        type: Object,
                        value: () => {}
                    },
                    errorList:{
                        type: Array,
                        value: []
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _open(){
                this.api.hcparty().getHealthcareParty(this.user.healthcarePartyId)
