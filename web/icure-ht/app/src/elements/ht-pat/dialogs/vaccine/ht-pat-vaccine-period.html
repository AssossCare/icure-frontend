<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="ht-pat-vaccine-period">
    <template>
        <style include="scrollbar-style dialog-style">
            .period{
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                align-self: center;
            }
            .period-item {
                display: flex;
                flex-direction: row;
                font-size: small;
            }
            .period-item paper-item.iron-selected {
                background: initial;
            }
            .small-icon {
                padding: 0px;
                margin: 0px;
                height: 16px;
                width: 16px;
            }
            #menuButton {
                padding: 0px;
                margin: 0px;
            }

            .my-input2 input {
                border: none;
                font-size: 14px;
                background: none;
            }
        </style>

        <div class="period">
            <template is="dom-if" if="[[period.service]]">
                <div class="period-date">
                    <template is="dom-if" if="[[checked]]">
                        <vaadin-date-picker-light id="date-picker" i18n="[[i18n]]" value="[[date]]" on-value-changed="_dateChanged" disabled="[[!checked]]">
                            <div class="my-input2">
                                <!--
                                <iron-icon icon="event"></iron-icon>
                                -->
                                <iron-input>
                                    <input size="10"/>
                                </iron-input>
                            </div>
                        </vaadin-date-picker-light>
                    </template>
                    <template is="dom-if" if="[[!checked]]">
                        <span>[[_dateFormat()]]</span>
                    </template>
                </div>
                <div class="period-item">
                    <span>[[status]]</span>
                    <paper-menu-button id="menuButton" disabled="[[!checked]]">
                        <paper-icon-button class="small-icon" icon="paper-dropdown-menu:arrow-drop-down" slot="dropdown-trigger"></paper-icon-button>
                        <paper-listbox slot="dropdown-content">
                            <template is="dom-repeat" items="[[_getAllStatus()]]" as="item">
                                <paper-item id="[[item.code]]" on-tap="_toggleStatus">[[_getStatus(item.code)]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
                <div class="period-item">
                    <paper-checkbox checked="[[checked]]" on-checked-changed="_checkedChanged"></paper-checkbox>
                </div>
                <div class="period-item">
                    <span>[[product]]</span>
                    <paper-icon-button class="small-icon" icon="paper-dropdown-menu:arrow-drop-down" on-tap="_selectProduct"></paper-icon-button>
                </div>
            </template>
        </div>

    </template>
    <script>

        class HtPatVaccinePeriod extends Polymer.TkLocalizerMixin(Polymer.Element) {
            static get is() {
                return 'ht-pat-vaccine-period';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    date: {
                        type: String
                    },
                    status: {
                        type: String,
                        value: ""
                    },
                    checked: {
                        type: Boolean,
                        value: false,
                    },
                    product: {
                        type: String,
                        value: ""
                    },
                    period: {
                        type: Object,
                        value: null
                    },
                    procedure: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                };
            }

            static get observers() {
                return [
                    "_periodChanged(period)"
                ];
            }

            ready() {
                super.ready();
            }

            _dateFormat() {
                return this.api.moment(this.period.service.valueDate).format('DD/MM/YYYY');
            }

            _dateChanged(e) {
                console.log("date changed");
                const datePicker = this.shadowRoot.querySelector('#date-picker');
                if (datePicker) {
                    console.log(datePicker.value);
                    let newDate = this.api.moment(datePicker.value);
                    let oldDate = this.api.moment(this.period.service.valueDate);
                    const days = newDate.diff(oldDate, 'days')
                    this.dispatchEvent(new CustomEvent('date-changed', {
                        detail: {
                            period: this.period,
                            procedure: this.procedure,
                            days: days
                        }
                    }));
                }
            }

            _getAllStatus() {
                return [
                    //{ code: "pending", value: "pending", default: "pending" },
                    { code: "planned", value: "vacc_planned", default: "planned" },
                    { code: "cancelled", value: "vacc_cancelled", default: "cancelled" },
                    { code: "completed", value: "vacc_completed", default: "completed" }
                ]
            }

            _getStatus(code) {
                const status = this._getAllStatus().find(s => s.code == code);
                return status ? this.localize(status.code, status.default, this.language) : null;
            }

            _setStatus(code) {
                this.period.service.tags.find(t => t.type == 'CD-LIFECYCLE').code = code;
                this.set("status", this._getStatus(code));
                this.set("checked", code != "cancelled");
            }

            _toggleStatus(e) {
                console.log(e.currentTarget.id);
                this._setStatus(e.currentTarget.id);
            }

            _checkedChanged(e) {
                console.log(e.target.checked);
                this._setStatus(e.target.checked ? 'planned' : 'cancelled');
            }

            _periodChanged() {
                console.log("period changed");
                this.refresh();
            }

            _selectProduct() {
                console.log("select product");
                this.dispatchEvent(new CustomEvent('select-product', {
                    detail: {
                        period: this.period,
                        procedure: this.procedure,
                    },
                    bubbles: true
                }));
            }

            refresh() {
                console.log("refresh");
                if (this.period && this.period.service) {
                    this.set("date", this.api.moment(this.period.service.valueDate).format('YYYY-MM-DD'));
                    this.set("status", this._getStatus(this.period.service.tags.find(t => t.type == "CD-LIFECYCLE").code));
                    this.set("checked", this.period.service.tags.some(t => t.type == 'CD-LIFECYCLE' && t.code != 'cancelled'));
                    this.set("product", this.period.service.comment);
                }
            }
        }
        customElements.define(HtPatVaccinePeriod.is, HtPatVaccinePeriod);
    </script>
</dom-module>
