<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="ht-pat-vaccine-schema-wallonia">
    <template>
        <style include="scrollbar-style dialog-style">

            .schema{
                padding: 12px;
                width: auto;
                box-sizing: border-box;
            }

            .schemaLine{
                display: flex;
            }

            .schemaColumn{
                border: 1px solid #bababa;
                height: 90px;
            }

            .schemaLine-title{
                display: flex;
            }

            .schemaColumn-title{
                border: 1px solid #bababa;
                height: 30px;
                text-align: center;
                font-weight: bold;
            }

            .schemaColumn-cat{
                border: 1px solid #bababa;
                height: 30px;
                text-align: center;
                font-weight: bold;
            }

            .w11{
                width: 11%;
            }

            .w44{
                width: 44%;
            }

            .w55{
                width: 55%;
            }

            .no-border{
                border: none;
            }

            .baby{
                background-color: #f3b738;
                color: white;
                height: 21px;
                padding: 5px;
            }

            .childAndAdo{
                background-color: #aebf41;
                color: white;
                height: 21px;
                padding: 5px;
            }

            .titleTxt{
                height: 21px;
                padding: 5px;
            }

            .productContainer{
                padding: 5px;
                height: 60px;
                text-align: center;
            }

            .productTitle{
                font-weight: bold;
            }

            .productDescription{
                font-size: 10px;
            }

        </style>

        <div>
            <div class="schema">
                <div class="schemaLine-title">
                    <div class="schemaColumn-cat w11 no-border">
                        <div></div>
                    </div>
                    <div class="schemaColumn-cat w55">
                        <div class="baby">Nourrissons</div>
                    </div>
                    <div class="schemaColumn-cat w44">
                        <div class="childAndAdo">Enfants et adolescents</div>
                    </div>

                </div>
                <div class="schemaLine-title">
                    <div class="schemaColumn-title w11 no-border">
                        <div></div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn-title w11">
                            <div class="titleTxt">[[periodicityType.name.fr]]</div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Hexavalent</div>
                            <div class="productDescription">(Diphtérie-Tétanos-Coqueluche-Polio-Hemophilus-Hépatite B)</div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">RRO</div>
                            <div class="productDescription">(Rougeoloe-Rubéole-Oreillons)</div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Méningocoque C</div>
                            <div class="productDescription"></div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Pneumocoque</div>
                            <div class="productDescription"></div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Rotavirus</div>
                            <div class="productDescription"></div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Tétravalent</div>
                            <div class="productDescription">(Diphtérie-Tétanos-Coqueluche-Polio)</div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>
                <div class="schemaLine">
                    <div class="schemaColumn w11">
                        <div class="productContainer">
                            <div class="productTitle">Papillomavirus (HPV)</div>
                            <div class="productDescription"></div>
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[periodicityType]]" as="periodicityType">
                        <div class="schemaColumn w11">
                            <div></div>
                        </div>
                    </template>
                </div>

            </div>
        </div>


    </template>
    <script>
        import _ from 'lodash/lodash';

        class HtPatVaccineSchemaWallonia extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {
                return 'ht-pat-vaccine-schema-wallonia';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    language: {
                        type: String
                    },
                    periodicityType:{
                        type: Array,
                        value: () => [
                            {name: {fr: "2 mois", nl: "", en: ""}},
                            {name: {fr: "3 mois", nl: "", en: ""}},
                            {name: {fr: "4 mois", nl: "", en: ""}},
                            {name: {fr: "12 mois", nl: "", en: ""}},
                            {name: {fr: "15 mois", nl: "", en: ""}},
                            {name: {fr: "5 ans", nl: "", en: ""}},
                            {name: {fr: "11 ans", nl: "", en: ""}},
                            {name: {fr: "13 ans", nl: "", en: ""}},
                            {name: {fr: "15 ans", nl: "", en: ""}}
                        ]
                    }
                };
            }

            static get observers() {
                return [];
            }

            ready() {
                super.ready();
            }

            _createMedicationSchema(){
                this.api.code().getCode("care.topaz.procedurepackage|schéma-de-vaccination-wallonie|1").then(pack => {
                    console.log(pack)
                    //_.get(pack, 'links', []).filter(link => link === "BE-THESAURUS-PROCEDURES")
                })
            }
        }
        customElements.define(HtPatVaccineSchemaWallonia.is, HtPatVaccineSchemaWallonia);
    </script>
</dom-module>
