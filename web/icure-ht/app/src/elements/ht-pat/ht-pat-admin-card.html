<dom-module id="ht-pat-admin-card">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="scrollbar-style">
			:host {
				height: 100%;
			}

			.container {
				width: 100%;
				height: 100%;
			}

            paper-tabs {
                background: var(--app-secondary-color);
                --paper-tabs-selection-bar-color: var(--app-text-color-disabled);
                --paper-tabs: {
                    color: var(--app-text-color);
                };
            }

            paper-tab {
                --paper-tab-ink: var(--app-text-color);
            }

            paper-tab.iron-selected {
                font-weight: bold;
            }

            paper-tab.iron-selected iron-icon{
                opacity: 1;
            }

            paper-tab iron-icon{
                opacity: 0.5;
                color: var(--app-text-color);
            }



			paper-material.card {
				background-color: #fff;
				padding: 10px;
				margin-left: 5px;
				margin-right: 5px;
				margin-bottom: 10px;
			}

			paper-input {
				padding-left: 5px;
				padding-right: 5px;
			}

            paper-input {
                --paper-input-container-focus-color: var(--app-primary-color);
                --paper-input-container-label: {
                    color: var(--app-text-color);
                    opacity: 1;
                };
                --paper-input-container-underline-disabled: {
                    border-bottom: 1px solid var(--app-text-color);

                };
                --paper-input-container-color: var(--app-text-color);
            }

            paper-textarea {
                --paper-input-container-focus-color: var(--app-primary-color);
            }

			paper-dropdown-menu {
				padding-left: 5px;
				padding-right: 5px;
			}

            iron-pages {
                padding: 32px 0 0;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                overflow-y: auto; 
            }

            :host #institution-list {
                height: calc(100% - 140px);

            }

            #institution-list{
                width: 98%;
                padding: 5px;
                height: calc(100% - 140px);
            }

            .grid-institution{
                width: 100%;
                padding: 5px;
                height: calc(100% - 20px);
            }


            paper-dialog paper-input{
                padding: 0;
            }

            paper-dialog > div {
                margin-top: 0;
            }

            paper-dialog vaadin-grid.material{
                margin:24px 0 0;
            }

            .buttons{

                bottom: 0;
                width: 100%;
                box-sizing: border-box;
                padding: 8px 24px;
                flex-flow: row wrap;
                justify-content: space-between;
            }

            .buttons paper-checkbox{
                align-self: center;
            }

            #dialogAddInstitution{
                height: 400px;
                width: 600px;
            }

            .formAddStay{
                width: 100%;
                border-collapse: collapse;
            }

            .full-width{
                width: 100%;
            }

            .modal-button{
                --paper-button-ink-color: var(--app-secondary-color-dark);
                color: var(--app-text-color);
                font-weight: 400;
                font-size: 14px;
                height: 40px;
                min-width: 100px;
                padding: 10px 1.2em;
                text-transform: capitalize;
            }

            .modal-button--save{

                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                font-weight: 700;

            }

            .administrative-panel {
                height: calc(100% - 48px);
                background: var(--app-background-color);
                margin: 0;
            }

             .modal-button--extra {
                padding-left: 0;
                padding-right: 0;
                margin: 0;
             }

            .add-btn-stay-container{
                display:table;
                margin: auto;
            }

            .btn{
                --paper-button-ink-color: var(--app-secondary-color-dark);
                background: var(--app-secondary-color);
                color: var(--app-text-color);
                font-weight: 700;
                font-size: 12px;
                height: 40px;
                min-width: 100px;
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                padding: 10px 1.2em;
            }

            #institutionComment{
                height: 140px;
            }

            #internalCareTeamDialog{
                min-height: 554px;
                max-height: 50%;
                min-width: 800px;
                max-width: 60%;
            }

            #externalCareTeamDialog{
                height: 600px;
                width: 1024px;
            }

            #internal-care-team-list, #external-care-team-list, #dmg-owner-list{
                max-height: 50%;
                height: auto;
            }

            #showHcpInfo {
                min-height: 520px;
                max-height: 50%;
                min-width: 500px;
                max-width: 60%;
            }

            .hcpInfo{
                max-height: calc(520px - 56px);
                overflow: auto;
                padding: 0;
            }

            .iconHcpInfo{
                height: 18px;
            }

            .indent{
                margin-bottom: 12px;
            }

            .indent paper-input{
                margin: 0 24px;
            }

            .titleHcpInfo{
                height: 48px;
                width: calc(100% - 48px);
                color: var(--app-text-color);
                background-color: var(--app-background-color-dark);
                padding: 0 24px;
                font-weight: bold;
                display:flex;
                flex-flow: row wrap;
                justify-content: flex-start;
                align-items: center;
            }


            .titleHcpInfo_Icon{
                height: 24px;
                width: 24px;
                opacity: 0.5;
            }

            .titleHcpInfo_Txt{
                padding-left: 8px;
            }

            .label{
                font-weight: bold;
            }

            .hcpAdr{
                margin-bottom: 10px;
            }

            .button_add_provider{
                width:75%;
                position: fixed;
                bottom: 16px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .add-btn{
                --paper-button-ink-color: var(--app-secondary-color-dark);
                background:var(--app-secondary-color);
                color:var(--app-text-color);
                font-weight:bold;
                font-size:12px;
                height:40px;
                min-width:100px;
                @apply --shadow-elevation-2dp;
                padding: 10px 1.2em;
            }

            paper-card {
                width: 100%;
                margin-bottom: 32px;
                padding: 16px;
            }

            .not-form-page {
                padding: 32px
            }

            iron-icon.smaller {
                padding-right: 8px;
                width: 16px;
                height: 16px;
            }

            .subtitle{
                display:block;
				@apply --paper-font-body2;
				padding-bottom: 8px;
                margin: 0;
            }

            .modal-title{
                background: var(--app-background-color-dark);
                margin-top: 0;
                padding: 16px 24px;
            }

            .iron-container {
                padding: 0;
            }

            .save, .print-vignette {
                background: var(--app-secondary-color);
                border-radius: 50%;
                margin: 7px 4px;
                padding: 4px;
                cursor: pointer;
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                transition: .25s ease;
                width: 24px;
                height: 24px;
                text-align: center;
                line-height: 24px;
                background: var(--app-primary-color);
            }
            .save {
                margin-right: 36px;
                margin-left: 16px;
            }
            .save iron-icon,
            .print-vignette iron-icon {
                width: 20px;
                margin-top: -3px;
                color: white;
            }
            .save:hover,
            .print-vignette:hover {
                transform: scale(1.05);
            }
            .save:active,
            .print-vignette:active {
                background: var(--app-background-color-dark);
                box-shadow: none;
                transform: scale(.9);
            }

            #newHcp{
                width: 740px;
            }

            .icon-title{
                height: 12px;
                width: 12px;
            }

            .external-care-team-form{

            }

            .external-care-team-line{
                display: flex;
            }

            .external-care-team-line-item{
                width: 50%;
                padding: 5px;
            }

            vaadin-text-field {
                height: 40px;
                padding: 0;
            }
            
            .referral-icon{
                height: 15px;
                width: 15px;
            }
            
            .hidden{
                visibility: hidden;
            }


        </style>
        <div class="administrative-panel">
            <paper-tabs selected="{{tabs}}">
                <paper-tab class="adm-tab"><iron-icon class="smaller" icon="vaadin:clipboard-text"></iron-icon>[[localize('adm_form','Administrative form',language)]]</paper-tab>
                <paper-tab class="adm-tab"><iron-icon class="smaller" icon="vaadin:family"></iron-icon>[[localize('adm_ctc_per','Contact persons',language)]]</paper-tab>
                <paper-tab class="adm-tab"><iron-icon class="smaller" icon="vaadin:doctor"></iron-icon>[[localize('adm_h_t','Care team',language)]]</paper-tab>
                <paper-tab class="adm-tab"><iron-icon class="smaller" icon="vaadin:edit"></iron-icon>[[localize('adm_post_it','Post-it',language)]]</paper-tab>
                <paper-tab class="adm-tab"><iron-icon class="smaller" icon="timeline"></iron-icon>[[localize('mh_timeline','Timeline',language)]]</paper-tab>
                <div class="print-vignette">
                    <iron-icon id="print-vignette" icon="av:recent-actors" on-tap="printMutualVignette"></iron-icon>
                    <paper-tooltip for="print-vignette" position="left">[[localize('print_mutual_vignette','Print mutual vignette',language)]]</paper-tooltip>
                </div>
                <div class="print-vignette">
                    <iron-icon id="print-vignette-grid" icon="av:library-books" on-tap="printMutualVignetteGrid"></iron-icon>
                    <paper-tooltip for="print-vignette-grid" position="left">[[localize('print_mutual_vignette_grid','Print mutual vignette grid',language)]]</paper-tooltip>
                </div>
                <div class="print-vignette">
                    <iron-icon id="fill-with-card" icon="vaadin:health-card" on-tap="fillWithCard"></iron-icon>
                    <paper-tooltip for="fill-with-card" position="left">[[localize('fill_with_eid','Fill with eid',language)]]</paper-tooltip>
                </div>
                <div class="save">
                    <iron-icon id="save-btn" icon="save" on-tap="forceSaveAdmin"></iron-icon>
                    <paper-tooltip for="save-btn" position="left">[[localize('save','Save',language)]]</paper-tooltip>
                </div>
            </paper-tabs>

            <iron-pages class="iron-container" selected="[[tabs]]" class="">
                <page>
                    <div class="page-container">
                        <div class="form-container">
                        <dynamic-form id="dynamic-form-administrative" class="page-content printable" api="[[api]]" user="[[user]]" template="[[patientForm]]" data-map="[[patientMap]]"
                                      data-provider="[[dataProvider]]" i18n="[[i18n]]" resources="[[resources]]" language="[[language]]" no-print>
                        </dynamic-form>
                        </div>
                    </div>
                </page>
                <page>
                    <div class="page-container">
                        <dynamic-form id="dynamic-form-partnerships" class="page-content" api="[[api]]" user="[[user]]" template="[[partnershipsContainerForm]]"
                                      data-map="[[patientMap]]" data-provider="[[dataProvider]]" i18n="[[i18n]]" resources="[[resources]]" language="[[language]]" no-print></dynamic-form>
                    </div>
                </page>
                <page>
                    <div class="page-container">
                            <div class="not-form-page">
                                <h4 class="subtitle">[[localize('icp','Internal care provider',language)]] <iron-icon class="icon-title" icon="vaadin:plus-circle" on-tap="_showInternalTeamSelector"></iron-icon></h4>
                                <vaadin-grid id="internal-care-team-list" class="material" overflow="bottom" multi-sort="[[multiSort]]" items=[[currentInternalCareTeam]]
                                             active-item="{{selectedCareProvider}}" on-tap="showInfoSelectedHcp">
                                    <vaadin-grid-column width="120px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="lastName">[[localize('las_nam','Last name',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[item.lastName]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="120px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="firstName">[[localize('fir_nam','Last name',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                           [[item.firstName]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="80px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="nihii">[[localize('inami','Nihii',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[formatNihiiNumber(item.nihii)]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="80px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="speciality">[[localize('speciality','Speciality',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[_localizeSpeciality(item.speciality)]]
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>

                                <h4 class="subtitle">[[localize('ecp','External care provider',language)]] <iron-icon class="icon-title" icon="vaadin:plus-circle" on-tap="_showExternalTeamSelector"></iron-icon></h4>
                                <vaadin-grid id="dmg-owner-list" class="material" overflow="bottom" multi-sort="[[multiSort]]" items="[[currentExternalPatientCareTeam]]"
                                             active-item="{{selectedCareProvider}}" on-tap="showInfoSelectedHcp">
                                    <vaadin-grid-column width="240px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="name">[[localize('nam','Name',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            <template is="dom-if" if="[[_isReferral(item)]]">
                                                <iron-icon class="referral-icon" icon="icons:accessibility"></iron-icon>
                                            </template>
                                            <template is="dom-if" if="[[!_isReferral(item)]]">
                                                <iron-icon class="referral-icon hidden" icon="icons:accessibility"></iron-icon>
                                            </template>
                                           [[getHcpName(item)]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="80px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="nihii">[[localize('inami','Nihii',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[formatNihiiNumber(item.nihii)]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column width="80px">
                                        <template class="header">
                                            <vaadin-grid-sorter path="speciality">[[localize('speciality','Speciality',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[item.speciality]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column>
                                        <template class="header">
                                            <vaadin-grid-sorter path="beginDate">[[localize('foll-up-beg','Beginning of the follow-up',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[getStartDate(item)]]
                                        </template>
                                    </vaadin-grid-column>
                                    <vaadin-grid-column>
                                        <template class="header">
                                            <vaadin-grid-sorter path="endDate">[[localize('foll-up-end','End of the follow-up',language)]]</vaadin-grid-sorter>
                                        </template>
                                        <template>
                                            [[getEndDate(item)]]
                                        </template>
                                    </vaadin-grid-column>
                                </vaadin-grid>
                            </div>
                    </div>
                </page>
                <page>
                    <div class="page-container">
                        <div class="not-form-page">
                            <h4 class="subtitle">[[localize('adm_post_it_adm','Post-it administratif',language)]]</h4>
                            <paper-card>
                                <paper-textarea no-label-float value="{{administrativePostit}}"></paper-textarea>
                            </paper-card>

                            <h4 class="subtitle">[[localize('adm_post_it_adm','Post-it médical',language)]]</h4>
                            <paper-card>
                                <paper-textarea no-label-float value="{{medicalPostit}}"></paper-textarea>
                            </paper-card>
                        </div>
                    </div>
                </page>
                <page>
                    <div class="page-container">
                        <ht-pat-medicalhouse-timeline class="page-content printable"  api="[[api]]" user="[[user]]" language="[[language]]" patient="[[patient]]" i18n="[[i18n]]" current-contact="[[currentContact]]" i18n="[[i18n]]" resources="[[resources]]" no-print/>
                    </div>
                </page>
            </iron-pages>
        </div>

        <paper-dialog id="internalCareTeamDialog">
            <h2 class="modal-title">[[localize('add_per_to_car_tea','Add person',language)]]</h2>
            <div>
                <vaadin-grid id="hcp-list" class="material" overflow="bottom" items=[[currentHcp]] active-item="{{selectedHcp}}">
                    <vaadin-grid-column width="100px">
                        <template class="header">
                        </template>
                        <template>
                            <vaadin-checkbox id="[[item.id]]" checked="[[_sharingHcp(item, currentHcp.*)]]" on-checked-changed="_checkHcp"></vaadin-checkbox>
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="120px">
                        <template class="header">
                            <vaadin-grid-sorter path="lastName">[[localize('las_nam','Last name',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            [[item.lastName]]
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="120px">
                        <template class="header">
                            <vaadin-grid-sorter path="firstName">[[localize('fir_nam','First name',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            [[item.firstName]]
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="80px">
                        <template class="header">
                            <vaadin-grid-sorter path="nihii">[[localize('inami','Nihii',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                           [[formatNihiiNumber(item.nihii)]]
                        </template>
                    </vaadin-grid-column>
                    <vaadin-grid-column width="80px">
                        <template class="header">
                            <vaadin-grid-sorter path="speciality">[[localize('speciality','Speciality',language)]]</vaadin-grid-sorter>
                        </template>
                        <template>
                            [[item.speciality]]
                        </template>
                    </vaadin-grid-column>
                </vaadin-grid>
            </div>
            <div class="buttons">
                <paper-button class="modal-button" dialog-dismiss>[[localize('can','Cancel',language)]]</paper-button>
                <paper-button class="modal-button--save" dialog-confirm autofocus on-tap="_addHcpToInternalTeam">[[localize('save','Save',language)]]</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="externalCareTeamDialog">
            <h2 class="modal-title">[[localize('add_new_per_to_car_tea','Add new person to the care team',language)]]</h2>
            <template is="dom-if" if="[[_isEhealthActive]]">
                <vaadin-combo-box id="newHcp" label="[[localize('inputYourSearchQuery','What are you looking for ?',language)]]" filter="{{hcpFilter}}" filtered-items="[[filteredHcpList]]" item-label-path="displayName" selected-item="{{selectedHcp}}" allow-custom-value><template>[[item.displayName]]</template></vaadin-combo-box>
                <vaadin-combo-box class="type-to m-l-20" id="type-To" items="[[hcpTypes]]" item-label-path="label" item-value-path="id" required error-message="This field is required" label="[[localize('sch_by', 'Search by', language)]]" selected-item="{{hcpType}}"></vaadin-combo-box>
            </template>
            <div class="external-care-team-form">
                <div class="external-care-team-line">
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('las_nam','Last name',language)]]" value="{{newHcpCareTeam.lastName}}"></vaadin-text-field>
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('fir_nam','First name',language)]]" value="{{newHcpCareTeam.firstName}}"></vaadin-text-field>
                </div>
                <div class="external-care-team-line">
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('inami','Nihii',language)]]" value="{{newHcpCareTeam.nihii}}"></vaadin-text-field>
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('niss','Niss',language)]]" value="{{newHcpCareTeam.niss}}"></vaadin-text-field>
                </div>
                <div class="external-care-team-line">
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('ema','Email',language)]]" value="{{newHcpCareTeam.email}}"></vaadin-text-field>
                    <vaadin-text-field class="external-care-team-line-item" label="[[localize('speciality','Speciality',language)]]" value="{{newHcpCareTeam.speciality}}"></vaadin-text-field>
                </div>
                <div class="external-care-team-line">
                    <vaadin-date-picker class="external-care-team-line-item" label="[[localize('foll-up-beg','Beginning of the follow-up',language)]]" value="{{newHcpCareTeam.referralStartDate}}" i18n="[[i18n]]"></vaadin-date-picker>
                    <vaadin-date-picker class="external-care-team-line-item" label="[[localize('foll-up-end','End of the follow-up',language)]]" value="{{newHcpCareTeam.referralEndDate}}" i18n="[[i18n]]"></vaadin-date-picker>

    printMutualVignette() {
        const insur = ((this.patient || {}).insurabilities || []).find(a => !a.endDate && a.insuranceId && a.insuranceId !== "") || null
        if (insur) {
            this.api.insurance().getInsurance(insur.insuranceId).then(ins=>{
                const home = this.patient.addresses.find(a=>a.addressType === "home") || null
                const mutName = this.localizeContent(ins.name)
                const mutCode = this.localizeContent(ins.code)
                const patName = _.get(this,"patient.lastName","")+" "+_.get(this,"patient.firstName","")+" "+this.api.moment(_.trim(_.get(this,"patient.dateOfBirth",0))).format('DD/MM/YYYY')
                const oa = mutCode && insur.parameters && insur.parameters.tc1 && insur.parameters.tc2 && mutName && mutName.length ? mutCode+" "+insur.parameters.tc1+"-"+insur.parameters.tc2 : "no OA"
                const ssin = this.patient.ssin
                const addr = home ? home.street+" "+home.houseNumber+((home.postboxNumber && home.postboxNumber.length) ? (!home.postboxNumber.startsWith('/')?"/":"")+home.postboxNumber:"") : "no Addr"
                const cp = home ? home.postalCode+" "+home.city : "no CP"
                const vignetteBody =`<html><head>
                    <style>
                        * {margin:0;padding:0;font-size:8pt; font-family:Arial}
                        /*div.sticker {transform:rotate(-90deg);transform-origin:bottom;}*/
                        td { padding: 11pt; }
                        p.patName {font-size:10pt;font-weight:bold;}
                        p, pre {overflow: hidden; text-overflow: ellipsis; white-space: nowrap;} /* inverted size for rotation */

                            <pre class="ssin">   ${ssin}</pre>
                            <pre class="addr">   ${addr}</pre>
                            <pre class="cp">   ${cp}</pre>
                        </div>
                    </body></html>`

                    type : "sticker-mut",
                    paperWidth: 90,
                    paperHeight: 29,
                    marginLeft: 0,marginRight: 0,marginTop: 0,marginBottom: 0
                }).then(({pdf:data, printed:printed}) =>{
                    if (!printed) {
                        let blob = new Blob([data],{type :'application/pdf'});

                        let url = window.URL.createObjectURL(blob)

                        let a = document.createElement("a");
                        document.body.appendChild(a);
                        a.style = "display: none";

                        a.href = url;
                        a.download = this.patient.firstName+"-"+this.patient.lastName+"-"+moment()+".pdf";
                        a.click();
                        window.URL.revokeObjectURL(url);
                    }
                }).catch(e=>{console.log('Print error ',e)})
            }).catch(e=>{console.log('cannot resolve insurance',e)})
        } else {console.log('cannot find insurance')}
    }

    printMutualVignetteGrid() {
        const rowCount = 10
        const columnCount = 3
        const insur = ((this.patient || {}).insurabilities || []).find(a => !a.endDate && a.insuranceId && a.insuranceId !== "") || null
        if (insur) {
            this.api.insurance().getInsurance(insur.insuranceId).then(ins=>{
                const home = this.patient.addresses.find(a=>a.addressType === "home") || null

                const mutCode = this.localizeContent(ins.code)
                const patName = _.get(this,"patient.lastName","")+" "+_.get(this,"patient.firstName","")+" "+this.api.moment(_.trim(_.get(this,"patient.dateOfBirth",0))).format('DD/MM/YYYY')
                const oa = mutCode && insur.parameters && insur.parameters.tc1 && insur.parameters.tc2 && mutName && mutName.length ? mutCode+" "+insur.parameters.tc1+"-"+insur.parameters.tc2 : "no OA"
                const ssin = this.patient.ssin
                const addr = home ? home.street+" "+home.houseNumber+((home.postboxNumber && home.postboxNumber.length) ? (!home.postboxNumber.startsWith('/')?"/":"")+home.postboxNumber:"") : "no Addr"

                    <body>
                        <table>
                            ${rows}
                        </table>
                    </body></html>`
                console.log("vignetteBody", vignetteBody)
                this.api.pdfReport(vignetteBody,{
                    type : "sticker-mut-a4",
                    paperWidth: 210,
                    paperHeight: 297,
                    marginLeft: 5,marginRight: 5,marginTop: 15,marginBottom: 0
                }).then(({pdf:data, printed:printed}) =>{
                    if (!printed) {
                        let blob = new Blob([data],{type :'application/pdf'});

                        let url = window.URL.createObjectURL(blob)

                        let a = document.createElement("a");
                        document.body.appendChild(a);
                        a.style = "display: none";

                        a.href = url;
                        a.download = this.patient.firstName+"-"+this.patient.lastName+"-"+moment()+".pdf";
                        a.click();
                        window.URL.revokeObjectURL(url);
                    }
                }).catch(e=>{console.log('Print error ',e)})
            }).catch(e=>{console.log('cannot resolve insurance',e)})
        } else {console.log('cannot find insurance')}
    }

    medicalPostitChanged(medical) {
        if (this.patient && this.patient.note !== medical) {
            this.patient.note = medical
            this.scheduleSave(this.patient)
        }
    }

    administrativePostitChanged(administrative) {
        if (this.patient && this.patient.administrativeNote !== administrative) {
            this.patient.administrativeNote = administrative
            this.scheduleSave(this.patient)
        }
    }

    patientChanged() {
        if (!this.api || !this.user) { return }

        this.set('dataProvider', this.patientDataProvider({}, '', '', null, []));
        this.set('patientMap', {});


        if (this.patient) {

            this.set('administrativePostit', this.patient.administrativeNote || "")
            this.set('medicalPostit', this.patient.note || '')

            this.api.getRegistry('patient').listeners['ht-pat-admin'] = {target: this, pool: [this.patient.id], callbacks: [this.partnershipsChanged.bind(this)]}

            this.initCurrentCareTeam();

            this.api.code().getCodes((this.patient.languages || []).map(l=>'ISO-639-1|'+l+'|1').join(',') || "ISO-639-1|en|1").then( codes => {
                if (this.patient.partnerships && this.patient.partnerships.length) {
                    ;(this.patient.partnerships.length ? this.api.patient().getPatientsWithUser(this.user,{ids:this.patient.partnerships.map(ps => ps.partnerId)}) : Promise.resolve([]))
                        .then(ppss => ppss.map(p => this.api.register(p, 'patient')))
                        .then(ppss =>
                        this.set('patient.partnerships', this.patient.partnerships.map(pp => {
                            return Object.assign({}, pp, { partnerInfo: ppss.find(ps => ps.partnerId === pp.id) || {id: pp.partnerId} })
                        }))
                    ).finally(() => {
                        this.dataProvider = this.patientDataProvider(this.patient, '', '', this.patient && this.patient.id, codes);
                        this.set('patientMap', _.cloneDeep(this.patient));

                        if (!this.root.activeElement) {
                            this.$['dynamic-form-administrative'].loadDataMap();
                        } else {
                            this.$[this.root.activeElement.id].loadDataMap();
                        }
                    })
                } else {
                    this.dataProvider = this.patientDataProvider(this.patient, '', '', this.patient && this.patient.id, codes);
                    this.set('patientMap', _.cloneDeep(this.patient));

                    if (!this.root.activeElement) {
                        this.$['dynamic-form-administrative'].loadDataMap();
                    } else {
                        this.$[this.root.activeElement.id].loadDataMap();
                    }
                }
            })
        }
    }

    partnershipsChanged() {
        if(this.patient){
            const tbc = this.patient.partnerships.filter(p=>p.partnerId && !p.partnerInfo)
            if (tbc.length) {
                this.api.patient().getPatientsWithUser(this.user,{ids:tbc.map(ps => ps.partnerId)})
                    .then(ppss => ppss.map(p => this.api.register(p, 'patient')))
                    .then(ppss => ppss.forEach(pps => {
                        const idx = _.findIndex(this.patient.partnerships, pp => pps.id === pp.partnerId)
                        this.set(`patient.partnerships.${idx}.partnerInfo`, pps)
                    }))
            }
        }
    }

    scheduleSave(patient) {
        if (!patient) { return }
        const rev = patient.rev

        if (this.saveTimeout) {
            clearTimeout(this.saveTimeout);
            this.saveTimeout = undefined
        }

        this.saveAction = () => {
            this.api.queue(patient, 'patient').then(([pat, defer]) => {
                if (pat.rev !== rev) { defer.resolve(patient); return }

                ((patient.partnerships && patient.partnerships.length) ?
                    Promise.all(patient.partnerships.map((partner, index) => {

                        if (!partner.partnerId || !partner.partnerInfo.rev) {
                            //patient not present
                            partner.partnerInfo.active = false
                            partner.partnerInfo.id = partner.partnerId

                            return this.api.patient().newInstance(this.user, partner.partnerInfo)
                                .then(np => {
                                    partner.partnerId = np.id
                                    return this.api.patient().createPatientWithUser(this.user, np).then(np => this.api.register(np, 'patient')).then(np => {
                                        this.set('patient.partnerships.' + index + '.partnerInfo', np)
                                    })
                                })
                                .catch(e => {console.log("Cannot save "+e.message); return null})
                        } else {
                            //patient present
                            return this.api.patient().modifyPatientWithUser(this.user, partner.partnerInfo)
                                .then(p => {
                                    this.api.register(p, 'patient')
                                })
                                //  .then(partner => {
                                //      this.set('patient.partnerships.' + index + '.partnerInfo', partner)
                                //      return partner
                                //  })
                                .catch(e => {console.log("Cannot save "+e.message); return null})
                        }
                    }))
                : Promise.resolve([]))
                    .finally(() =>
                    this.api.patient().modifyPatientWithUser(this.user,patient)
                        .catch(() => defer.resolve(patient))
                        .then(p => this.api.register(p, 'patient', defer))
                        .then(p => this.dispatchEvent(new CustomEvent("patient-saved", {detail: p, bubbles: true, composed: true})))
                        .catch(e => {
                            if (this.patient) {
                                return this.api.patient().getPatientWithUser(this.user,this.patient.id).then(p => this.api.register(p, 'patient')).then(p => {
                                    this.patient = p
                                    this.saveTimeout = undefined
                                    this.saveAction = undefined
                                    throw e
                                })
                            } else {
                                throw e
                            }
                        })
                    )
            })
        }

        this.saveTimeout = setTimeout(this.saveAction, 5000);
    }

    flushSave() {
        if (this.saveTimeout) {
            clearTimeout(this.saveTimeout)
            this.saveTimeout = undefined
            return this.saveAction()
        }
    }

    forceSaveAdmin() {
        this.saveAction()
    }

    patientDataProvider(oroot, subPath, rootPath, id, codes) {
        const root = () => subPath && subPath.length ? _.get(oroot, subPath) : oroot;
        const getValue = function (key) {
            return root() ? _.get(root(), key) : null;
        };
        const setValue = (key, value) => {
            let resolvedRoot = root();

            if (resolvedRoot && !_.isEqual( _.get(resolvedRoot, key) , value)) {
                resolvedRoot === this.patient ? this.set('patient.' + key, value) : _.set(resolvedRoot, key, value);
                this.scheduleSave(this.patient);
            }
        };
        return {
            getStringValue: getValue,
            getNumberValue: getValue,
            getMeasureValue: getValue,
            getDateValue: getValue,
            getBooleanValue: key => root() ? _.get(root(), key) && _.get(root(), key) !== 'false' : null,
            setStringValue: setValue,
            setNumberValue: setValue,
            setMeasureValue: setValue,
            setDateValue: setValue,
            setBooleanValue: setValue,
            getValueContainers: (key) => {
                return (getValue(key) || []).map((l,idx)=>{
                    const code = codes.find(c => c.code === l)
                    return {
                        id:this.api.crypto().randomUuid(),
                        index:idx,
                        content:(code && code.label && _.fromPairs(_.toPairs(code.label).map(([k,v]) => [k, {stringValue: v}]))) || _.fromPairs([[this.language,{stringValue:l}]]),
                        codes: code ? [code] : []
                    }
                })
            },
            setValueContainers: (key, value) => setValue(key, value.map(s=> (s.codes && s.codes[0] || {}).code || (this.api.contact().preferredContent(s,this.language) || {}).stringValue)),
            getSubForms: key => {
                return (_.get(root(),key) || []).map((a, idx) => {
                    return {
                        dataMap: a,
                        dataProvider: key === 'partnerships' ?
                            this.patientDataProvider(a, '', (rootPath.length ? rootPath + '.' : '') + key + '.' + idx, a.partnerId) :
                            this.patientDataProvider(oroot, (subPath && subPath.length ? subPath + '.' : '') + key + '[' + idx + ']', (rootPath.length ? rootPath + '.' : '') + key + '.' + idx, a.id || (a.id = this.api.crypto().randomUuid()))
                        ,
                        template:
                            key === 'telecoms' ?
                                this.telecomForm :
                                (key === 'addresses' || key === 'partnerInfo.addresses') ?
                                    this.addressForm :
                                    key === 'partnerships' ?
                                        this.partnershipsForm :

                                        key === 'medicalHouseContracts' ?
                                            this.medicalHouseContractsForm :
                                            this.insuranceForm
                    };
                });
            },
            getId: () => id,
            deleteSubForm: (key, id, index) => {
                this.flushSave();
                _.pullAt( _.get(root(),key), [index] );
                this.$[this.root.activeElement.id].notify((rootPath.length ? rootPath + '.' : '') + key + '.*');
                this.scheduleSave(this.patient);
            },
            addSubForm: (key, guid) => {
                this.flushSave(); //Important
                (_.get(root(), key) || _.get(_.set(root(), key, []), key)).push(key==='partnerships'?{partnerId: this.api.crypto().randomUuid(), partnerInfo:{}}:{});

                this.$[this.root.activeElement.id].notify((rootPath.length ? rootPath + '.' : '') + key + '.*');
                this.scheduleSave(this.patient);
            },
            filter: (data, text, uuid, id) => {
                if (data.source === 'insurances') {
                    return (text || '').length >= 2 ?
                        (text.match(/^[0-9]+$/) ? this.api.insurance().listInsurancesByCode(text) : this.api.insurance().listInsurancesByName(text))

                                'id': i.id,
                                'name': i.code + " - " + this.localizeContent(i.name, this.language)
                            })) : Promise.resolve([]);
                } else if (data.source === 'users') {
                    const s = text && text.toLowerCase()
                    return Promise.resolve(s ? Object.values(this.api.users).filter(u => (u.login && u.login.toLowerCase().includes(s.toLowerCase())) ||
                        (u.name && u.name.toLowerCase().includes(s.toLowerCase())) || (u.email && u.email.toLowerCase().includes(s.toLowerCase())))
                        .map(u => ({id: u.id, name: u.name || u.login || u.email})) : [])
                } else if (data.source === "codes" && data.types.length && (id || (text && text.length > 1))) {
                    return id ?
                        Promise.all(data.types.map(ct => this.api.code().getCodeWithParts(ct.type, id, '1')))
                            .then(x => _.compact(x)[0])
                            .then(c => {
                                const typeLng = this.api.code().languageForType(c.type, this.language)
                                return {id: c.code, name: c.label[typeLng]}
                            }) :
                        Promise.all(data.types.map(ct => {
                            const typeLng = this.api.code().languageForType(ct.type, this.language)
                            const words = text.toLowerCase().split(/\s+/)
                            const sorter = x => [x.name && x.name.toLowerCase().startsWith(words[0]) ? 0 : 1, x.name]

                            return this.api.code().findPaginatedCodesByLabel('be', ct.type, typeLng, words[0], null, null, 200).then(results => _.sortBy(results.rows.filter(c => c.label[typeLng] && words.every(w => c.label[typeLng].toLowerCase().includes(w))).map(code => ({
                                id: code.code, name: code.label[typeLng], stringValue: code.label[typeLng], codes: [code]
                            })), sorter))
                        })).then(responses => _.flatMap(responses))
                } else if (data.source === "mh") {
                    return (id||'').length >= 1 ?
                        this.api.hcparty().getHealthcareParty( id ).then(results => { return { 'id': results.id, 'name':_.upperFirst(_.lowerCase(results.name)) + ' ' +(typeof results.nihii === 'undefined' || !results.nihii ? '' : ' - ' + this.localize('nihii', 'INAMI', language) + ': ' + results.nihii) }}) :
                        (text || '').length >= 2 ? Promise.all([this.api.hcparty().findBySsinOrNihii( text ),this.api.hcparty().findByName( text )]).then(results => {
                        return _.flatten(_.chain( _.concat( results[0].rows, results[1].rows ) ).uniqBy( 'id' ).filter({ type : 'medicalhouse' }).value().map(i => ({
                            'id': i.id,
                            'name':_.upperFirst(_.lowerCase(i.name)) + ' ' +(typeof i.nihii === 'undefined' || !i.nihii ? '' : ' - ' + this.localize('nihii', 'INAMI', language) + ': ' + i.nihii) + ' ' +''
                        })));

                    }) : Promise.resolve([]);
                } else if (data.source === "insuranceTitularies") {
                    return (id||'').length >= 1 ?
                        this.api.patient().getPatientWithUser( this.user, id ).then(p => this.api.register(p, 'patient')).then(results => { return { 'id': results.id, 'name':_.upperFirst(_.lowerCase(_.get(results, "firstName", "" ))) + ' ' + _.upperFirst(_.lowerCase(_.get(results, "lastName", "" ))) + ' ' + this.api.formatSsinNumber(_.get(results, "ssin", "")) }}) :

                        (text || '').length >= 2 ? Promise.all([this.api.patient().filterByWithUser(this.user, null, null, null, null, null, null, {filter: { $type: "PatientByHcPartyNameContainsFuzzyFilter", healthcarePartyId: this.user.healthCarePartyId, searchString: text }})]).then(results => {
                        return _.flatten(_.chain( results[0].rows ).uniqBy( 'ssin' ).filter((i)=>{
                            return i &&
                                !!_.trim(_.get(i, "ssin", "")) &&
                                !!_.get(i, "active", false) &&
                                parseInt(_.size(_.get(i, "insurabilities", []))) &&
                                parseInt(_.size(_.filter(_.map(
                                    _.get(i, "insurabilities", []),
                                    (ins => ins &&
                                        _.size(ins) &&
                                        !_.trim(_.get( ins, "titularyId", "" ) ) &&
                                        !!_.trim(_.get( ins, "insuranceId", "" ) ) &&
                                        !!_.trim(_.get( ins, "identificationNumber", "" ) ) &&
                                        ( moment(_.get(ins, "startDate", 0), 'YYYYMMDD').isBefore(moment(), 'date') || !parseInt(_.get(ins, "startDate", 0)) ) &&
                                        ( moment(_.get(ins, "endDate", 0), 'YYYYMMDD').isAfter(moment(), 'date') || !parseInt(_.get(ins, "endDate", 0)) )
                                    )))))
                        }).value().map(i => ({

                        })));

                    }) : Promise.resolve([]);
                }
                return Promise.resolve(id ? null : [])
            }
        };

                                    hcpE.firstName = dmgConsultResp.hcParty.firstname

                                        if (dmgConsultResp.hcParty && dmgConsultResp.hcParty.cds) {

                                            if (cd.value === 'orgprimaryhealthcarecenter') {

                                            } else {

                                            }

                                        newPhcp.referral = true
                                        newPhcp.referralPeriods = [{
                                            startDate: dmgConsultResp.from,
                                            endDate: dmgConsultResp.to
                                        }]
                                        hcp2.addresses = []
                                        if (dmgConsultResp.hcParty && dmgConsultResp.hcParty.addresses) {
                                            dmgConsultResp.hcParty.addresses.map(addr => {
                                                let hcAddr = {}
                                                hcAddr.addressType = addr.cds.find(cd => cd.s === 'CD_ADDRESS') ? addr.cds.find(cd => cd.s === 'CD_ADDRESS').value : ''
                                                hcAddr.street = addr.street ? addr.street : ''
                                                hcAddr.city = addr.city ? addr.city : ''
                                                hcAddr.postalCode = addr.zip ? addr.zip : ''
                                                hcAddr.houseNumber = addr.housenumber ? addr.housenumber : ''
                                                hcAddr.postboxNumber = addr.postboxnumber ? addr.postboxnumber : ''
                                                hcAddr.country = addr.country && addr.country.cd && addr.country.cd.value ? addr.country.cd.value : ''
                                                hcp2.addresses.push(hcAddr)
                                            })
                                        }

                                        if (dmgConsultResp.hcParty && dmgConsultResp.hcParty.cds) {
                                            const cd = dmgConsultResp.hcParty.cds.find(cd => cd.s === 'CD_HCPARTY')
                                            if (cd) {
                                                hcp2.speciality = cd.value ? cd.value : ''
                                            }

                                        hcp2.pphc = newPhcp
                                        hcp2.referral = true
                                        hcp2.referralPeriods = [{
                                            startDate: dmgConsultResp.from,
                                            endDate: dmgConsultResp.to
                                        }]

                                        console.log('dmg owner pushed to external team')
                                        //externalTeam.push(hcp2);
                                        externalPatientHcpTeam.push(hcp2)
                                        this.api.queue(this.patient, 'patient').then(([patient, defer]) => {

    fillWithCard(){
        if(Object.keys(this.cardData).length!==0 && this.patient.ssin === this.cardData.nationalNumber){
            let streetData = _.trim(this.cardData.street).split(" ")
            const number = streetData.find(str => str.match(/\d/g))
            const boxNumber = streetData[streetData.length-1]!==number ? streetData[streetData.length-1] :""
            const street = streetData.reduce((tot,str)=>{
                if(!tot)tot="";
                if(!(str===number || str===boxNumber ))
                    tot = tot.concat(" ",str)
                return tot;
            })

            this.set("patient.lastName", this.cardData.surname)
            this.set("patient.firstName", this.cardData.firstName)
            this.set("patient.placeOfBirth", this.cardData.locationOfBirth)
            this.set("patient.dateOfBirth", parseInt(this.api.moment(this.cardData.dateOfBirth * 1000).format('YYYYMMDD')))
            this.set("patient.nationality", this.cardData.nationality)
            this.set("patient.picture", this.cardData.picture)
            this.set("patient.gender", this.cardData.gender === 'M' ? 'male' : 'female')

            if(!this.patient.addresses.find(adr => adr.addressType==="home")) {
                this.push("patient.addresses", {
                    addressType: "home",
                    street: street,
                    houseNumber: number,
                    postboxNumber: boxNumber,
                    postalCode: this.cardData.zipCode,
                    city: this.cardData.municipality,
                    country: this.cardData.country
                })
            }
            else{
                this.set("patient.addresses."+this.patient.addresses.findIndex(adr => adr.addressType==="home"), {
                    street: street,
                    houseNumber: number,
                    postboxNumber: boxNumber,
                    postalCode: this.cardData.zipCode,
                    city: this.cardData.municipality,
                    country: this.cardData.country,
                    telecoms : this.patient.addresses[this.patient.addresses.findIndex(adr => adr.addressType==="home")].telecoms
                })
            }

            this.api.patient().modifyPatientWithUser(this.user,this.patient)
                .then(p => this.api.register(p,'patient'))
                .then(p => {
                    this.set('patient',p)
                    this.patientChanged()
                })
        }
        else if(Object.keys(this.cardData).length===0){
            fetch('http://127.0.0.1:16042/read')
                .then((response) => {
                    return response.json()
                })
                .then(res => {
                    if (res.cards[0]) {
                        this.set('cardData',res.cards[0])
                        this.fillWithCard()
                        this.dispatchEvent(new CustomEvent('card-changed', {detail: {cardData: this.cardData}, composed: true, bubbles: true}));
                    }
                })
        }
        else {
            console.log("mauvaise carte inserer")
        }
    }

    _hcpFilterChanged(hcpType, hcpFilter) {

        const reqIdx = (this.hcpReqIdx = (this.hcpReqIdx || 0) + 1)

        setTimeout(() => {
            if (reqIdx !== this.hcpReqIdx) return;
            this.set('busySpinner', true)

            const newMsgTo = this.shadowRoot.querySelector('#newHcp')||false;
            const numericSearchQuery = _.trim(_.trim(hcpFilter).replace( /([^\d]*)/gi, '' ))
            const patternsValidation = {
                heightDigits: /^([0-9]){8}$/i,
                tenDigits: /^([0-9]){10}$/i,
                elevenDigits: /^([0-9]){11}$/i
            }

            const isValidNihii = !!patternsValidation.heightDigits.test(numericSearchQuery) || !!patternsValidation.elevenDigits.test(numericSearchQuery)
            const isValidBce = !!patternsValidation.tenDigits.test(numericSearchQuery)
            const isValidEhp = !!patternsValidation.tenDigits.test(numericSearchQuery)
            const isValidSsin = !!patternsValidation.elevenDigits.test(numericSearchQuery)

            let searchProm = hcpType.id === 'CBE' ?
                Promise.all([
                    !isValidBce ? Promise.resolve([]) : this.api.fhc().Addressbookcontroller().getOrgByCbeUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, numericSearchQuery ).then(searchResults=>_.chain([searchResults]).filter(i=>!!_.get(i,'cbe',false)).value()),
                    this.api.fhc().Addressbookcontroller().searchHcpUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'nihii',false)).uniqBy('nihii').value()),
                    this.api.fhc().Addressbookcontroller().searchOrgUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'ehp',false)).uniqBy('ehp').value())
                ]) :
                hcpType.id === 'EHP' ? Promise.all([
                        !isValidEhp ? Promise.resolve([]) : this.api.fhc().Addressbookcontroller().getOrgByEhpUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, numericSearchQuery ).then(searchResults=>_.chain([searchResults]).filter(i=>!!_.get(i,'ehp',false)).value()),
                        this.api.fhc().Addressbookcontroller().searchHcpUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'nihii',false)).uniqBy('nihii').value()),
                        this.api.fhc().Addressbookcontroller().searchOrgUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'ehp',false)).uniqBy('ehp').value())
                    ]) :
                    hcpType.id === 'INSS' ? Promise.all([
                            !isValidSsin ? Promise.resolve([]) : this.api.fhc().Addressbookcontroller().getHcpBySsinUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, numericSearchQuery ).then(searchResults=>_.chain([searchResults]).filter(i=>!!_.get(i,'nihii',false)).value()),    // Looking for SSIN "53815994527" returns it but WITHOUT SSIN value, quite logical. Filtering on NIHII then
                            this.api.fhc().Addressbookcontroller().searchHcpUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'nihii',false)).uniqBy('nihii').value())
                        ]) :
                        (hcpType.id === 'NIHII-HOSPITAL' || hcpType.id === 'NIHII-PHARMACY')  ? Promise.all([
                                !isValidNihii ? Promise.resolve([]) : this.api.fhc().Addressbookcontroller().getOrgByNihiiUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, numericSearchQuery ).then(searchResults=>_.chain([searchResults]).filter(i=>!!_.get(i,'nihii',false)).value()),
                                this.api.fhc().Addressbookcontroller().searchOrgUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*', ( hcpType.id === 'NIHII-PHARMACY' ? "PHARMACY" : "HOSPITAL" ) ).then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'ehp',false)).uniqBy('ehp').value())
                            ]) :
                            // Default type = NIHII
                            Promise.all([
                                !isValidNihii ? Promise.resolve([]) : this.api.fhc().Addressbookcontroller().getHcpByNihiiUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, numericSearchQuery ).then(searchResults=>_.chain([searchResults]).filter(i=>!!_.get(i,'nihii',false)).value()),
                                this.api.fhc().Addressbookcontroller().searchHcpUsingGET(this.api.keystoreId, this.api.tokenId, this.credentials.ehpassword, _.trim(hcpFilter) + '*').then(searchResults=>_.chain(searchResults).filter(i=>!!_.get(i,'nihii',false)).uniqBy('nihii').value())
                            ])

            searchProm
                .then(searchResults => { if (reqIdx === this.hcpReqIdx) {
                    this.set("filteredHcpList", _
                        .chain(searchResults)
                        .flatMap()
                        .map(singleRecipient => _.assign({displayName : _.compact([
                                _.map( _.trim(_.get(singleRecipient, "lastName", "")).split(" "),i=> _.capitalize(i)).join(" "),
                                _.map( _.trim(_.get(singleRecipient, "firstName", "")).split(" "),i=> _.capitalize(i)).join(" "),
                                ( ( !_.trim(_.get(singleRecipient, "lastName", "")) && !_.trim(_.get(singleRecipient, "firstName", "")) ) ? _.map( _.trim(_.get(singleRecipient, "name", "")).split(" "),i=> _.capitalize(i)).join(" ") : "" ),
                                ( !! _.trim(_.get(singleRecipient, "nihii", "")) ? "(" + this.localize('nihii', 'INAMI', this.language) + ": " + this.api.formatInamiNumber(_.trim(_.get(singleRecipient, "nihii", ""))) + ")" : "" ),
                                ( !! _.trim(_.get(singleRecipient, "ssin", "")) ? "(" + this.localize('ssin', 'Registre national', this.language) + ": " + this.api.formatSsinNumber(_.trim(_.get(singleRecipient, "ssin", ""))) + ")" : "" ),
                                ( !! _.trim(_.get(singleRecipient, "ehp", "")) ? "(EHP: " + _.trim(_.get(singleRecipient, "ehp", "")) + ")" : "" ),
                                ( !! _.trim(_.get(singleRecipient, "cbe", "")) ? "(BCE: " + _.trim(_.get(singleRecipient, "cbe", "")) + ")" : "" )
                            ]).join(" ")},singleRecipient))
                        .orderBy(['displayName','nihii', 'ssin', 'ehp', 'cbe'],['asc','asc','asc','asc','asc'])
                        .value()
                    )

                    console.log(this.filteredHcpList)
                }})
                .catch(e=>{console.log("ERROR with _hcpFilterChanged: ", e);})
                .finally(() => this.set('busySpinner', false))

        }, 300)
    }

    _loadHcpTypesTranslations() {

        let cbe = this.hcpTypes.find(i=>i.id==="CBE")
        let ehp = this.hcpTypes.find(i=>i.id==="EHP")
        let inss = this.hcpTypes.find(i=>i.id==="INSS")
        let nihii = this.hcpTypes.find(i=>i.id==="NIHII")
        let nihiiHospital = this.hcpTypes.find(i=>i.id==="NIHII-HOSPITAL")
        let nihiiPharmacy = this.hcpTypes.find(i=>i.id==="NIHII-PHARMACY")

        cbe.label = this.localize('cbe', 'CBE', this.language) + " / " + this.localize('name', 'Name', this.language)
        ehp.label = "EHP (eHealth Partner) / " + this.localize('name', 'Name', this.language)
        inss.label = this.localize('ssin', 'Registre national', this.language) + " / " + this.localize('name', 'Name', this.language)
        nihii.label = this.localize('nihii', 'INAMI', this.language) + " / " + this.localize('name', 'Name', this.language)
        nihiiHospital.label = this.localize('nihii', 'INAMI', this.language) + " " + this.localize('hospital', 'Hospital', this.language) + " / " + this.localize('name', 'Name', this.language)
        nihiiPharmacy.label = this.localize('nihii', 'INAMI', this.language) + " " + this.localize('pharmacy', 'Pharmacy', this.language) + " / " + this.localize('name', 'Name', this.language)

        this.set("hcpType", nihii)

    }


    _selectedHcpChanged(){
        console.log(this.selectedHcp)

        this.set("newHcpCareTeam", {
            lastName: _.get(this.selectedHcp, "lastName", null),
            firstName :  _.get(this.selectedHcp, "firstName", null),
            nihii :  _.get(this.selectedHcp, "nihii", null),
            niss :  _.get(this.selectedHcp, "ssin", null),
            speciality:  _.get(this.selectedHcp, "speciality", null)
        })
    }

    _showInternalTeamSelector(){
        this.$['internalCareTeamDialog'].open()
    }

    _showExternalTeamSelector(){
        this.$['externalCareTeamDialog'].open()
    }

    _addHcpToInternalTeam(){
        let pPromise = Promise.resolve([])
        const hcpId = this.user.healthcarePartyId

        pPromise = pPromise.then(pats =>
            this.api.patient().share(this.api.user, this.patient.id, hcpId, this.hcpSelectedForTeam.filter(hcp =>
                hcp.check && hcp.id).map(hcp => hcp.id))
                .then(pat => {
                        _.concat(pats, pat)
                        this.initCurrentCareTeam()
                    }
                )
        )
        return pPromise
    }

    _addHcpToExternalTeam(){

        if(_.get(this.newHcpCareTeam, 'invite', false) === true){
            this.api.hcparty().createHealthcareParty({
                name: _.get(this.newHcpCareTeam, 'lastName', null)+" "+_.get(this.newHcpCareTeam, 'firstName', null),
                lastName: _.get(this.newHcpCareTeam, 'lastName', null),
                firstName: _.get(this.newHcpCareTeam, 'firstName', null),
                nihii: _.get(this.newHcpCareTeam, 'nihii', null),
                ssin: _.get(this.newHcpCareTeam, 'ssin', null)
            })
            .then(hcp => Promise.all([hcp, this.api.user().createUser({
                healthcarePartyId: hcp.id,
                name: _.get(this.newHcpCareTeam, 'lastName', null)+" "+_.get(this.newHcpCareTeam, 'firstName', null),
                email: _.get(this.newHcpCareTeam, 'email', null),
                applicationTokens: {tmpFirstLogin : this.api.crypto().randomUuid()},
                status: "ACTIVE",
                type: "database"
            })]))
            .then(([hcp, usr]) => Promise.all([hcp, usr, this.api.patient().getPatientWithUser(this.user, this.patient.id)]))
            .then(([hcp, usr, patient]) => {
                patient.patientHealthCareParties.push({
                    healthcarePartyId : hcp.id,
                    referral: _.get(this.newHcpCareTeam, 'isReferral', false),
                    referralPeriods: [{
                        startDate : _.get(this.newHcpCareTeam, 'referralStartDate', null) != null ? parseInt(moment(_.trim(_.get(this.newHcpCareTeam, "referralStartDate"))).format('YYYYMMDD')) : null,
                        endDate: _.get(this.newHcpCareTeam, 'referralEndDate', null) != null ? parseInt(moment(_.trim(_.get(this.newHcpCareTeam, "referralEndDate"))).format('YYYYMMDD')) : null
                    }]
                })
                return Promise.all([usr, this.api.patient().modifyPatientWithUser(this.user, patient)])
            })
            .then(([usr, patient]) => Promise.all([usr, this.api.register(patient, 'patient')]))
            .then(([usr, patient]) => {
                this.$['externalCareTeamDialog'].close()
                this.$['ht-invite-hcp-link'].open()
                this.invitedHcpLink = window.location.origin + window.location.pathname + '/?userId=' + usr.id + '&token=' + usr.applicationTokens.tmpFirstLogin
            }).finally(() => this.initCurrentCareTeam())
            .catch(e => console.log("Error: "+e))

        }else{
            this.api.hcparty().createHealthcareParty({
                name: _.get(this.newHcpCareTeam, 'lastName', null)+" "+_.get(this.newHcpCareTeam, 'firstName', null),
                lastName: _.get(this.newHcpCareTeam, 'lastName', null),
                firstName: _.get(this.newHcpCareTeam, 'firstName', null),
                nihii: _.get(this.newHcpCareTeam, 'nihii', null),
                ssin: _.get(this.newHcpCareTeam, 'ssin', null)
            })
            .then(hcp => Promise.all([hcp, this.api.patient().getPatientWithUser(this.user, this.patient.id)])
            .then(([hcp, patient]) => {
                patient.patientHealthCareParties.push({
                    healthcarePartyId : hcp.id,
                    referral: _.get(this.newHcpCareTeam, 'isReferral', false),
                    referralPeriods: [{
                        startDate : _.get(this.newHcpCareTeam, 'referralStartDate', null) != null ? parseInt(moment(_.trim(_.get(this.newHcpCareTeam, "referralStartDate"))).format('YYYYMMDD')) : null,
                        endDate: _.get(this.newHcpCareTeam, 'referralEndDate', null) != null ? parseInt(moment(_.trim(_.get(this.newHcpCareTeam, "referralEndDate"))).format('YYYYMMDD')) : null
                    }]

                })

                return patient
            }))
            .then(patient => this.api.patient().modifyPatientWithUser(this.user, patient))
            .then(patient => this.api.register(patient, 'patient'))
            .finally(() => {
                console.log(this.patient)
                this.$['externalCareTeamDialog'].close()
            }).catch(e => console.log("Error: "+e))
        }
    }

    _isReferral(item){
        return _.get(item, 'referral', false)
    }

}

customElements.define(HtPatAdminCard.is, HtPatAdminCard);
