            }

                padding-bottom: 15px;

                height: 500px;
            }

            }

                padding-top: 15px;
                list-style-type: none;
            }

                height: 25px;
                width: 25px;
                margin-right: 15px;
                border: 1px solid #666;
                float: inherit;
                cursor: pointer;
                text-align: center;
                line-height: 1.7em;

                -moz-border-radius: 50%;
                border-radius: 50%;

                border-color: #333;

            }

                right: 25px;
                width: 25%;
                color: #fff;

                padding: 5px;
            }

                padding: 3px 0;
                font-size: 17px;
                border-bottom: 1px solid #fff;

            }

            #biodigitalDialog{

                width: 98%;

                min-height: 400px;
                min-width: 800px;
                top: 64px;
            }

            #biodigitalWidget{
                height: 90%;
                width: 90%;
            }

        </style>
