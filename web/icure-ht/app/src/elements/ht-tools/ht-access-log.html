<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-material-theme/vaadin-checkbox.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-checkbox/vaadin-checkbox.html">

<link rel="import" href="../qrcode-manager/qrcode-printer.html">

<link rel="import" href="../../styles/dialog-style.html">

<dom-module id="ht-access-log">
    <template>
        <style include="dialog-style">
            paper-dialog {
                width: 90%;
                height: 90%;
                max-height: none !important;
                display: flex;
                flex-direction: column;
            }

            h3.modal-title {
                margin: 0;
            }

            div {
                width : 100%;
            }

            div.content {
                display: grid;
                flex-direction: column;
                grid-template-columns: 500px auto;
            }

            vadin-grid {
                width : 100%;
                flex-grow: 1 !important;
                height: auto !important;
            }

            paper-input{
                --paper-input-container-focus-color: var(--app-primary-color);
            }

            .col-left {
                height: 100%;
                background: var(--app-background-color-dark);
                box-shadow: var(--shadow-elevation-3dp_-_box-shadow);
                grid-column: 1/2;
                grid-row: 1/1;
                z-index: 3;
                margin-top: 0px;
                padding-left: 5px;
                padding-top: 5px;
                box-sizing: border-box;
                overflow-y: auto;
            }

            .list-box{
                height: calc(100% - 65px);
                overflow-y: auto;
            }

            .col-right {
                height: calc(100% - 45px);
                background: var(--app-background-color);
                /*box-shadow: var(--shadow-elevation-2dp_-_box-shadow);*/
                border-bottom: 1px solid var(--app-background-color-dark);
                margin: 0;
                grid-column: 2/2;
                grid-row: 1/1;
                z-index: 2;
                overflow-y: auto;
                padding: 24px;
                box-sizing: border-box;
            }

            .log-text{
                padding : 0px;
                width: 100%;
                display : flex;
            }
            .log-text-col{
                max-widt: 190px;
            }

            .log-date-col{
                width: 220px;
            }
        </style>
        <paper-dialog id="dialog" opened="{{opened}}">
            <h2 class="modal-title">Access log</h2>
            <div class="content">
                <div class="col-left">
                    <paper-input id="filter" label="[[localize('fil','Filter',language)]]" value="{{filterValue}}" on-keydown="refresh"></paper-input>
                    <div class="list-box">
                        <paper-listbox id="_log_listbox" focused selectable="paper-item" selected="{{selected}}">
                            <div class="log-text">
                                <div class="log-date-col">date</div>
                                <div class="log-text-col">user</div>
                                <div class="log-text-col">patient</div>
                            </div>
                            <template is="dom-repeat" items="[[logList]]">
                                    <paper-item class="log-text">
                                        <div class="log-date-col">[[convertDate(item.date)]]</div>
                                        <div class="log-text-col">[[item.user]]</div>
                                        <div class="log-text-col">[[item.patient]]</div>
                                    </paper-item>
                            </template>
                        </paper-listbox>
                    </div>
                </div>
                <div class="col-right">
                    <template is="dom-if"if="[[selectedLog]]">
                        <div class="header-selected">[[_getSelectedLogTitle(selectedLog,selectedLog.*)]]</div>
                        <vaadin-grid items="[[selectedLog.details]]">
                            <vaadin-grid-column>
                                <template class="header">
                                    heure
                                </template>
                                <template>
                                    [[item.time]]
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">
                                    d√©tail
                                </template>
                                <template>
                                    [[item.detail]]
                                </template>
                            </vaadin-grid-column>
                        </vaadin-grid>
                    </template>
                </div>
            </div>
            <div class="buttons">
                <paper-button class="button" on-tap="close">[[localize('clo','Close',language)]]</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        import moment from 'moment/src/moment'

        class HtExportKey extends Polymer.TkLocalizerMixin(Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element)) {
            static get is() {/**@todo faire les translate ^^*/
                return 'ht-access-log';
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        value: null
                    },
                    user: {
                        type: Object,
                        value: null
                    },
                    opened: {
                        type: Boolean,
                        value: false
                    },
                    logList: {
                        type : Array,
                        value : []
                    },
                    listPatient :{
                        type : Array,
                        value : []
                    },
                    filterValue : {
                        type : String,
                        value : "",
                        observer : "filterValueChanged"
                    },
                    latestSearchValue : {
                        type : String,
                        value : ""
                    },
                    selectedLog:{
                        type : Object,
                        value : null
                    },
                    selected:{
                        type: Object,
                        value : null,
                        observer : 'selectedChanged'
                    }
                };
            }

            open() {
                this.$.dialog.open();
            }

            close() {
                this.$.dialog.close();
            }

            convertDate(date){
                return date ? this.api.moment(date).format("DD/MM/YYYY") : "inconnu"
            }

            updateList(){
                if (!this.user) return

                this.set('selected',null)
                const time = moment().format("HH:mm:ss")

                let latestSearchValue = this.filterValue
                this.latestSearchValue = latestSearchValue

                const filter = /^[0-9]{11}$/.test(latestSearchValue) ? {
                    '$type': 'PatientByHcPartyAndSsinFilter',
                    'healthcarePartyId': this.user.healthcarePartyId,
                    'ssin': latestSearchValue
                } : /^[0-3]?[0-9][\/-](1[0-2]|0?[0-9])[\/-]([1-2][89012])?[0-9][0-9]$/.test(latestSearchValue) ? {
                    '$type': 'PatientByHcPartyDateOfBirthFilter',
                    'healthcarePartyId': this.user.healthcarePartyId,
                    'dateOfBirth': latestSearchValue.replace(/([0-3]?[0-9])[\/-](1[0-2]|0?[0-9])[\/-]((?:[1-2][89012])?[0-9][0-9])/g, (correspondance, p1, p2, p3, decalage, chaine )=>(p3.length===4 ? p3 : (p3 >20) ? "19"+p3 : "20"+p3)+(p2.length===2 ? p2 : "0"+p2)+(p1.length===2 ? p1 : "0"+p1))
                } : {
                    '$type': 'PatientByHcPartyNameContainsFuzzyFilter',
                    'healthcarePartyId': this.user.healthcarePartyId,
                    'searchString': latestSearchValue
                }

                console.log(filter)

                Promise.all([this.api.patient().filterByWithUser(this.user, null, null, 1000, 0, 'lastName', true, {filter: filter}), this.api.user().listUsers()]).then(([patients,users]) => {
                    let promises = [];
                    let logListTemp = [];
                    let listIdUser =[];
                    patients.rows.map(patient =>{
                        Object.keys(patient.delegations).map(id =>{
                            let temp = users.rows.find(user => user.healthcarePartyId===id)
                            if(!listIdUser.find(userId => userId===temp.id)){
                                listIdUser.push(temp.id)
                            }
                        })
                    })
                    listIdUser.map(id =>{

                        promises.push(this.api.accesslog().findByUserAfterDate(id, 'USER_ACCESS', +new Date() - 1000 * 3600 * 24 * 7, null, null, 1000, true).then(results => {
                                results.rows.map(result => {
                                    let patient = patients.rows.find(pat => result.patientId===pat.id)
                                    if(patient)
                                        logListTemp.push({
                                            date: result.date,
                                            patient: patient.lastName + " " + patient.firstName,
                                            user: users.rows.find(user => user.id===id).name,
                                            details : result.detail ? JSON.parse(result.detail) : [{detail : "ouverture patient => Ancien systeme de log", time : time}]
                                        })
                                })
                            }))
                    })

                    Promise.all(promises).then(responses => {
                        logListTemp.sort( (a,b) =>{
                            return b.date -a.date;
                        })
                        this.set("logList",logListTemp)
                    })
                })
            }

            filterValueChanged(){
                //Give the gui the time to update the field
                setTimeout(function () {
                    let currentValue = this.filterValue;

                    if(this.latestSearchValue===this.filterValue){
                        return;
                    }

                    setTimeout(function () {
                        if (currentValue === this.filterValue) {
                            console.log("Triggering search for " + this.filterValue);
                            this.updateList();
                        } else {
                            console.log("Skipping search for " + this.filterValue + " != " + currentValue);
                        }
                    }.bind(this), 500); //Wait for the user to stop typing
                }.bind(this), 100);
            }

            _getSelectedLogTitle(){
                return "Log du "+this.convertDate(this.selectedLog.date)+" par "+this.selectedLog.user+" sur le patient "+this.selectedLog.patient;
            }

            selectedChanged(){
                if(!this.selected && this.selected!==0)return;
                this.set("selectedLog",this.logList[this.selected])
            }
        }
        customElements.define(HtExportKey.is, HtExportKey);
    </script>
</dom-module>
