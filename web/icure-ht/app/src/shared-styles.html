			.panelNavigator, .panelNavigatorContent {
				position:relative;
				width:100%;
				height:100%;
			}

			.panelNavigator {
				transition: all .2s ease-out;
				margin-left:-100vw;
			}

			.panelNavigator.visible {
				margin-left:0vw;
			}

			.panelNavigator.hasTabViews {
				height:calc(100% - 36px)
			}

			.panelNavigatorAnchor {
				width: 30px;
				background-color: #eee;
				border: 1px solid #ddd;
				height: calc(100% - 46px);
				text-align: center;
				writing-mode: vertical-lr;
				line-height: 30px;
				float:left;
				overflow: hidden;
			}
			
			.panelNavigatorContent {
				width:calc(100% - 35px);
				float:left;
			}

			.panelNavigatorAnchor paper-button {
				transform: rotate(180deg);
				text-transform: uppercase;
				margin:0;
				padding:0;
				min-width:0;
				display:block;
			}
			.panelNavigatorAnchor paper-button iron-icon {
				padding: 0;
				margin: 0;
				width: 22px;
				height: 22px;
				margin-bottom: 5px;
				transform:rotate(180deg);
				margin-left:-5px;
				transition: all 1s ease-out;
			}

			#triptyqueDialog #pdfPanel {
				float: left;

				border: 1px solid #ddd;
				height: calc(100% - 66px);
				width: 30%;

				overflow: auto;
				transition: all .2s ease-out;
			}
