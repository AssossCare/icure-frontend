<dom-module id="buttons-style">
    <template>
        <style is="custom-style">
            :host{
                --button: {
                    --paper-button-ink-color: var(--app-secondary-color-dark);
                    color: var(--app-text-color);
                    font-weight: 400;
                    font-size: var(--font-size-normal);
                    height: 28px;
                    min-width: 100px;
                    padding: 0 12px;
                    text-transform: capitalize;
                    background: var(--app-background-color-dark);
                    margin: 0 4px;
                    box-sizing: border-box; 
                };

                --button-hover: {
                    box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                };

                --button--save: {
                    box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                    background: var(--app-secondary-color);
                    color: var(--app-primary-color-dark);
                    font-weight: 700;
                };

                --button--save-hover: {
                    background: var(--app-secondary-color);
                    box-shadow: var(--shadow-elevation-3dp_-_box-shadow);  
                };

                --button--save-disabled: {
                    background: var(--app-secondary-color-dark);
                    box-shadow: none;
                };

                --button--other: {
                    background-color: transparent;
                    border: 1px solid var(--app-secondary-color);
                };

                --button--other-hover: {
                    background-color: transparent;
                    box-shadow: none;
                    border: 2px solid var(--app-secondary-color);  
                };

                --button-iron-icon: {
                    box-sizing: border-box;
                    padding: 0;
                    height: 20px;
                    width: 20px;
                    margin-right: 2px;
                };

                --button--icon-btn: {
                    --paper-icon-button-ink-color: var(--app-secondary-color-dark);
                    --paper-icon-button: {
                        background: var(--app-secondary-color);
                        color: var(--app-text-color);
                        box-shadow: var(--app-shadow-elevation-1);
                        border-radius: 50%;
                        height: 28px;
                        width: 28px;
                        box-sizing: border-box;
                        padding: 4px;
                    };
                    --paper-icon-button-hover: {
                        box-shadow: var(--app-shadow-elevation-2);
                        background: var(--app-secondary-color);
                    };
                };
            }

            .button:empty {
                @apply --button;
            }

            .button:hover {
                @apply --button-hover;
            }

            .button--save {
                @apply --button--save;
            }

            .button--save:hover {
                @apply --button--save-hover;
            }

            .button--save:disabled {
                @apply --button--save-disabled;
            }

            .button--other{
                @apply --button--other;
            }

            .button--other:hover {
                @apply --button--other-hover;  
            }

            .button iron-icon {
                @apply --button-iron-icon;
            }

            .button--icon-btn {
                @apply --button-icon-btn;
            }
        </style>
    </template>
</dom-module>
