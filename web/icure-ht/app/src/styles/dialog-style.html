<link rel="import" href="./buttons-style.html">

<dom-module id="dialog-style">
    <template>
        <style is="custom-style" include="buttons-style">
            .modal-title {
                background: var(--app-background-color-dark);
                margin-top: 0;
                height: 45px;
                padding: 0 12px;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
            }

            .content{
                max-height: calc(100% - 45px - 45px);
                overflow-y: auto;
                margin-top: 0;
                box-sizing: border-box;
                height: 100%;
            }

            .buttons {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: auto;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-end;
                align-items: center;
                padding: 8px 12px;
                box-sizing: border-box;
                border-top: 1px solid var(--app-background-color-dark);
            }

            .modal-button {
                @apply --button;
                margin: 0 4px;
            }

            .modal-button--save {
                @apply --button--save;
            }

            .modal-button--save:disabled {
                @apply --button-save-disabled;
            }

            .modal-button iron-icon{
                @apply --button-iron-icon;
            }

        </style>
    </template>
</dom-module>
