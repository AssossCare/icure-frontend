<dom-module id="scrollbar-grid-style" theme-for="vaadin-grid">
    <template>
        <style is="custom-style">
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
                transition: all 0.24s ease-in-out;
            }
            ::-webkit-scrollbar-track {
                background: rgba(0,0,0,0);
                border: none;
                margin-right: 4px;
                padding-right: 4px;
                width: 6px;
                height: 6px;
            }
            ::-webkit-scrollbar-thumb {
                background: rgba(0,0,0,0.25);
                border-radius: 6px;
                width: 6px;
                height: 6px;
                margin-right: 4px;
            }
        </style>
    </template>
</dom-module>
