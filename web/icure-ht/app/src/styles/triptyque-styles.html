<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="triptyque-styles">
    <template>
        <style is="custom-style">

            #triptyqueDialog {
                width:100%;
                height:calc(100% - 83px);
                margin:63px 0 0 0;
                top:0!important;
                padding: 24px 10px 0 10px;
            }

            #triptyqueDialog .buttons {
                padding-left:0;
                padding-right:0;
            }

            .vaadinGridBottomActions {
                display: flex;
                width:calc(100% - 20px);
                justify-content: flex-end;
                align-items: center;
                padding:0;
            }

            .vaadinGridPageToPageNavigation {
                cursor: pointer;
                width: 24px;
                height: 24px;
                min-width: 0;
                padding: 2px;
                color: var(--app-text-color);
                margin:0 4px;
            }

            .vaadinGridScrollToTop {
                background: var(--app-secondary-color);
                padding: 0 4px;
                height: 24px;
                width: 24px;
                box-sizing: border-box;
                border-radius: 50%;
            }

            .vaadinGridPlanOfAction {
                height:calc(100% - 45px)
            }

            .dialogTab {
                border-top:1px solid var(--app-background-color-darker);
                border-left:1px solid var(--app-background-color-darker);
                border-bottom:1px solid var(--app-background-color-darker);
                padding-left: 0;
                padding-right: 0;
                height: unset;
            }

            .dialogTab.iron-selected {
                background-color: #eeeeee;
            }

            .dialogTab:last-child {
                border-right:1px solid var(--app-background-color-darker);
            }

            #triptyqueDialog .dialogTab:first-child {
                border-left:none;
            }

            .panelNavigator, .panelNavigatorContent {
                position:relative;
                width:100%;
                height:calc(100% - 20px);
            }

            .panelNavigator {
                transition: all .2s ease-out;
                margin-left:-100vw;
            }

            .panelNavigator.visible {
                margin-left:0vw;
            }

            .panelNavigator.hasTabViews {
                height:calc(100% - 1px)
            }

            .panelNavigatorAnchor {
                width: 30px;
                background-color: #eee;
                border: 1px solid #ddd;
                height: calc(100% - 46px);
                text-align: center;
                writing-mode: vertical-lr;
                line-height: 30px;
                float:left;
                overflow: hidden;
            }

            .panelNavigatorAnchor.insideTab {
                margin: -10px -10px -10px 0;
                height: calc(100% - -20px);
            }

            .panelNavigatorAnchor.insideTab.opened {
                margin: -10px -10px -10px -10px
            }

            .panelNavigatorAnchor.rightAnchror {
                border-left:1px solid #ddd;
            }

            .panelNavigatorContent {
                width:calc(100% - 35px);
                height:100%;
                float:left;
            }

            .panelNavigatorAnchor paper-button {
                transform: rotate(180deg);
                text-transform: uppercase;
                margin:0;
                padding:0;
                min-width:0;
                display:block;
            }
            .panelNavigatorAnchor paper-button iron-icon {
                padding: 0;
                margin: 0;
                width: 22px;
                height: 22px;
                margin-bottom: 5px;
                transform:rotate(180deg);
                margin-left:-5px;
                transition: all 1s ease-out;
            }

            #triptyqueDialog #pdfPanel {
                float: left;
                position: relative;
                border: 1px solid #ddd;
                height: calc(100% - 66px);
                width: 30%;
                padding:10px;
                overflow: auto;
                transition: all .2s ease-out;
            }

            #triptyqueDialog #pdfPanel.collapsed {
                padding:10px 0 10px 0;
                max-width: 0;
            }

            #triptyqueDialog .collapsedIcon {
                transform: rotate(0);
            }

            #triptyqueDialog .dialogTabContent {
                display:var(--layout_-_display);
                overflow:auto;
                height:calc(100% - 113px);
                border-right: 1px solid #ddd;
            }

            #triptyqueDialog .dynamicDateField {
                margin:0;
            }

            #triptyqueDialog vaadin-checkbox {
                font-size:var(--font-size-normal);
                color: var(--app-text-color);
            }

            #triptyqueDialog vaadin-checkbox [part="checkbox"] {
                box-shadow: inset 0 0 0 2px #000
            }

            .triptyqueVaadinComboBox {
                width:100%;
                height:40px;
                overflow:hidden;
            }

            #existingProcedures {
                position: relative;
                margin:-10px 0px -10px -10px;
                width:100%;
            }

            #existingProcedures.collapsed {
                max-width:0;
                padding:0;
                margin:0;
                display:none;
            }

            #existingProceduresList {
                position: relative;
                float:left;
                width:30%;
                border-right:1px solid var(--app-background-color-darker);
                height:calc(100% - 20px);
                padding:10px;
                overflow:auto;
            }

            #existingProceduresDetail {
                position: relative;
                float:left;
                height:calc(100% - 20px);
                padding:10px;
                overflow:auto;
                width: calc(70% - 45px)
            }

            #proceduresSearch {
                position: relative;
                width:100%;
                height:calc(100% - 20px);
                padding:10px;
                overflow:auto;
                max-width:100%;
                margin:-10px -10px -10px 10px;
            }

            #proceduresSearch.collapsed {
                max-width:0;
                padding:0;
                margin: 0;
                display:none;
            }

            #searchResultsProcedureContainer .singleProcedureContainer {
                border-bottom:1px solid var(--app-background-color-darker)
            }

            #searchResultsProcedureContainer .singleProcedureContainer:last-child {
                border:0!important;
            }

        </style>
    </template>
</dom-module>
